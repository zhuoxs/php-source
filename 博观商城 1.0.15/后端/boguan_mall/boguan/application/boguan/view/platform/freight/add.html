{include file="common/header"}

<!--main-body-->
<section class="main-body">
    <div class="main_content">
        <!--second sidebar-->
        {include file="platform/pub/setting-nav"}
        <!--main body content-->
        <div class="main_mbody">
            <div class="col-xs-12">
                <div class="main_mbody-title">
                    <h5>添加运费模板</h5>
                    <a href="javascript:history.go(-1)" class="goback"><span class="label label-info btn"><i class="iconfont icon-zuojiantou"></i>返回</span></a>
                </div>
                <div class="main-con freight-con">
                    <form action="">

                        <div class="form-group col-xs-12 row">
                            <label class="control-label col-xs-6 col-sm-4">
                                <span class="text-danger">*</span>
                                <span class="text-title">模板名称</span>
                                <span class="text-danger2">:</span>
                            </label>
                            <div class="col-xs-6 col-sm-8 row">
                                <input class="control-input freight-name" type="text" name="name" id="name" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group col-xs-12 row">
                            <label class="control-label col-xs-6 col-sm-4">
                                <span class="text-danger">*</span>
                                <span class="text-title">计价方式</span>
                                <span class="text-danger2">:</span>
                            </label>
                            <div class="col-xs-6 col-sm-8 row">
                                <div class="radio-box pro-oneormore">
                                     <label class="radio-checkbox-label "><input class="selct-checkbox" type="radio" name="type" data-styleid="piece" value="2">按件数</label>
                                    <label class="radio-checkbox-label selected"><input class="selct-checkbox" type="radio" checked name="type" id="type" data-styleid="weight" value="1">按重量</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 row">
                            <label class="control-label col-xs-6 col-sm-4">
                                <span class="text-title">配送区域设置</span>
                                <span class="text-danger2">:</span>
                            </label>
                            <div class="col-xs-6 col-sm-8 row">
                                <div class="main-table table-responsive yunfei-table">
                                    <table class="table table-hover table-condensed">
                                        <thead>
                                        <tr>
                                            <th class="yf-tab-3">可配送区域</th>
                                            <th class="yf-tab-4">首重(<span>g</span>)</th>
                                            <th class="yf-tab-4">首费(元)</th>
                                            <th class="yf-tab-4">续重(<span>g</span>)</th>
                                            <th class="yf-tab-4">续费(元)</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr id="default">
                                            <td>
                                                <div class="yunfei-address">默认运费</div>
                                            </td>
                                            <td><input class="control-input first_weight" type="text" autocomplete="off" placeholder="请输入首重" onkeyup="clearNoNum(this)"></td>
                                            <td><input class="control-input first_price" type="text" autocomplete="off" placeholder="请输入首费" onkeyup="clearNoNum(this)"></td>
                                            <td><input class="control-input second_weight" type="text" autocomplete="off" placeholder="请输入续重" onkeyup="clearNoNum(this)"></td>
                                            <td><input class="control-input second_price" type="text" autocomplete="off" placeholder="请输入续费" onkeyup="clearNoNum(this)"></td>
                                        </tr>

                                        </tbody>
                                        <tfoot>
                                        <tr>
                                            <td colspan="1">
                                                <a class="btn yunfei-add" href="javascript:;" onclick="addFreight(this)">
                                                    <i class="iconfont icon-jia"></i>
                                                    新建配送区域
                                                </a>
                                            </td>
                                            <td colspan="4"></td>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>


                        <div class="main_mbody-footer">
                            <div class="form-group col-xs-12 row">
                                <label class="control-label col-xs-6 col-sm-4">
                                </label>
                                <div class="col-xs-6 col-sm-8 row">

                                    <input class="btn control-submit" type="submit" onclick="saveFreight()" value="保存">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            {include file="common/copyright"}
        </div>
    </div>
</section>

{include file="common/footer"}
