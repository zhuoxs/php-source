		<script src="{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style9/js/jweixin-1.0.0.js"></script>
	<script>
		
		var key="{$_GPC['key']}";
		var fxtitle="母婴会场-辣妈宝贝";
		var desc="母婴会场-辣妈宝贝";
		
		var imgUrl="{php echo tomedia($cfg['fxpicurl'])}";
		var fxlink=window.location.href;
		var fxdata={"title":fxtitle,"imgUrl":imgUrl,"desc":desc,"link":fxlink};
	        var appid = "{$_W['account']['jssdkconfig']['appId']}";
	        var timestamp = "{$_W['account']['jssdkconfig']['timestamp']}";
	        var nonceStr = "{$_W['account']['jssdkconfig']['nonceStr']}";
	        var signature = "{$_W['account']['jssdkconfig']['signature']}";
	        wx.config({
	            debug: false,
	            appId: appid,
	            timestamp: timestamp,
	            nonceStr: nonceStr,
	            signature: signature,
	            jsApiList: [
	                "onMenuShareAppMessage",
	                "onMenuShareTimeline",
	                "chooseImage",
	                "uploadImage",
	                "downloadImage"
	            ]
	        });
	
		wx.ready(function(){
			wx.onMenuShareAppMessage({
				title: fxdata['title'],
				desc: fxdata['desc'],
				link: fxdata['fxlink'],
				imgUrl: fxdata['imgUrl']
			}); 
			wx.onMenuShareTimeline({
				title: fxdata['title'],
				desc: fxdata['desc'],
				link: fxdata['fxlink'],
				imgUrl: fxdata['imgUrl']
			});
		});
	
	    </script>	
	    <script>
	    	//浮动菜单
$(function() {
	$(window).scroll(function() {
			//如果滚轮向下滚了
			if($(document).scrollTop() > 180){
				$(".slot-tabs").addClass("fix-top");// fix-top
			}else{
				$(".slot-tabs").removeClass("fix-top");// fix-top
			}
		
	});
});
	    </script>
</body>
