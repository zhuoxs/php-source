<script type="text/javascript">
		    ;!function(){
		        layui.use('flow', function(){
		            var $ = layui.jquery;
		            var flow = layui.flow;
		            var uid="{$fans['tkuid']}";

		            flow.load({
		                elem: '#table'
                        ,end: '本场次商品已经加载完毕啦 ￣O￣)ノ！'
		                ,done: function(page, next){
		                    var lis =[];
                            var tmpl='';
		                    $.get("{php echo $this->createMobileUrl('credit2',array('credit'=>1))}&page="+page+"&uid="+uid, function(res){
		                    	res=JSON.parse(res);
		                    	
		                    	
		                        layui.each(res.data, function(index, item){	                        	                        	
		                        	tmpl+='<li>'; 
										tmpl+='<div>'; 
											tmpl+='<div class="tigleft">'+item.remark+'</div>'; 
											tmpl+='<div class="tigleft tright">'; 
											if(parseInt(item.num)>0){
												tmpl+='<span class="rui" >+'+item.num+'</span>'; 
											}else{
												tmpl+='<span class="hui">'+item.num+'</span>'; 
											}
												
												tmpl+='<span class="huitime">'+item.createtime+'</span>'; 
											tmpl+='</div>'; 
										tmpl+='</div>'; 
									tmpl+='</li>'; 
		                        });
                                 $("#list").append(tmpl);

                                console.log(res.pages);
		                        next(lis.join(''), page < res.pages);
		                    });
		                }
		            });
		        });
		    }();
		</script>
