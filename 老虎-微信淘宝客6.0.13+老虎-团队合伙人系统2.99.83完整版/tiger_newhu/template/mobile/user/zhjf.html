<body>
<div id="containter" class="container">

<!--<div class="user_toptip">*为保障财产，您只能使用本人的支付宝</div>-->
<div class="personData">
	<div >
		<div class="bkll">{if $fans['credit2']}{$fans['credit2']}{else}0.00{/if}<br>现有余额</div>
		<div class="bkll">{if $fans['credit1']}{php echo intval($fans['credit1'])}{else}0{/if}<br>现有积分</div>
	</div>
	<style>
		.bkll{width:49%;text-align: center;float:left;padding-top: 15px;padding-bottom: 15px;border-bottom: #f0f0f0 1px solid}
	</style>
<form id="form_info">
<ul>
<li>
	<span><em class="mustmhao"></em>可转入余额<em class="mustt"></em></span>
	<span class="userdataname userdatanamephone">{if $mc['credit2']}{$mc['credit2']}{else}0.00{/if}</span>
</li>
<li>
	<span><em class="mustmhao"></em>可转入积分<em class="mustt"></em></span>
	<span class="userdataname userdatanamephone">{if $mc['credit1']}{$mc['credit1']}{else}0{/if}</span>
</li>
</ul>
</form>
<input type="button" id="zrsubmit" class="flow-btn"  value="我要转入" />
<input type="button" id="zcsubmit" class="flow-btn" style="background: #00B515;"  value="我要转出" />
</div>
</div>

<script src="{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style9/js/jquery-1.7.2.min.js"></script>
<script>
	$(document).delegate("#zrsubmit", "click", function () {
		var uid="{$fans['id']}";
        $.ajax({
            type: "post",
            url: "{php echo $this->createMobileUrl('zhjf')}",
            dataType: "json",
            data:{"uid":uid,'type':1},
            success: function (data) {
                if (data.statusCode == "200") {
                    alert(data.msg);
                    window.location.reload();
                }
                else {
                    alert(data.msg);
                }
            }
        });
	});
	
	$(document).delegate("#zcsubmit", "click", function () {
		var uid="{$fans['id']}";
        $.ajax({
            type: "post",
            url: "{php echo $this->createMobileUrl('zhjf')}",
            dataType: "json",
            data:{"uid":uid,"type":2},
            success: function (data) {
                if (data.statusCode == "200") {
                    alert(data.msg);
                    window.location.reload();
                }
                else {
                    alert(data.msg);
                }
            }
        });
	});
</script>
