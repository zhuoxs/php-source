<script type="text/javascript">

var limit = 1;
function get_list(ty){
    
    if(ty==1){

	}else{

	    	if(data.status==1){

              content+='<li>';

//获取滚动条当前的位置 
function getScrollTop() { 
var scrollTop = 0; 
if (document.documentElement && document.documentElement.scrollTop) { 
scrollTop = document.documentElement.scrollTop; 
} 
else if (document.body) { 
scrollTop = document.body.scrollTop; 
} 
return scrollTop; 
} 

//获取当前可是范围的高度 
function getClientHeight() { 
var clientHeight = 0; 
if (document.body.clientHeight && document.documentElement.clientHeight) { 
clientHeight = Math.min(document.body.clientHeight, document.documentElement.clientHeight); 
} 
else { 
clientHeight = Math.max(document.body.clientHeight, document.documentElement.clientHeight); 
} 
return clientHeight; 
} 

//获取文档完整的高度 
function getScrollHeight() { 
return Math.max(document.body.scrollHeight, document.documentElement.scrollHeight); 
} 


$(window).scroll(function () { 
if (getScrollTop() + getClientHeight() == getScrollHeight()) { 
//alert("到达底部"); 
get_list(0);
} 
});

  function checkForm (obj) {
    var val = $.trim($('.search-ipt').val()), err = '';

    if (/(((^https?:(?:\/\/)?)(?:[-;:&=\+\$,\w]+@)?[A-Za-z0-9.-]+|(?:www.|[-;:&=\+\$,\w]+@)[A-Za-z0-9.-]+)((?:\/[\+~%\/.\w-_]*)?\??(?:[-\+=&;%@.\w_]*)#?(?:[\w]*))?)$/g.test(val)) {
      err = '粘贴商品标题试试~（链接地址不支持）！';
    }
    if (val == '') {
      err = '搜索内容不能为空！';
    }
    if (err) {
      //alert(err);
          layer.open({
            content:err
            ,btn: '我知道了'
          }); 
    } else {
      _hmt.push(['_trackEvent', '微信搜索页', '按钮', '关键词搜索', 1]);
    }
    return !err;
  }

  $('.search-reset').on('click', function () {
    $('.search-ipt').val('');
    _hmt.push(['_trackEvent', '微信搜索页', '按钮', '清空搜索框', 1]);
  });

  $('.search-cancel').on('click', function () {
    _hmt.push(['_trackEvent', '微信搜索页', '按钮', '返回首页', 1]);
    window.location.href = "{php echo $this->createMobileUrl('lmsearch',array('dluid'=>$dluid,pid=>$pid))}";
  })
          
  $('.sstop').click(function () {
    var url = $(this).attr('data-info');
    _hmt.push(['_trackEvent', '微信搜索页', '按钮', '立即领取', 1]);
    window.location.href = url;
  });

</script>
