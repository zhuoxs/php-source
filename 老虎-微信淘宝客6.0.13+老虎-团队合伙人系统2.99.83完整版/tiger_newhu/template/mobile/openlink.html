<script>

   $(document).ready(function(e){
   		//内部方法


        function is_weixin() {

            var ua = navigator.userAgent.toLowerCase();

            if (ua.match(/MicroMessenger/i) == "micromessenger" || ua.match(/qq\//i) == "qq/") {

                return true;

            } else {

                return false;

            }

        }



        function is_ios() {

            var ua = navigator.userAgent.toLowerCase();

            if (ua.match(/iphone/i) == "iphone" || ua.match(/ipad/i) == "ipad") {

                return true;

            } 

        }



        function openApp(url) {



            var tb_url = url.replace("http://", "").replace("https://", "");

            var ifr = document.createElement('iframe');

            ifr.src = 'taobao://' + tb_url;

            ifr.style.display = 'none';

            document.body.appendChild(ifr);

            window.location = url;



        }



        function openIphoneApp_ios_9(url) {



            var tb_url = url.replace("http://", "").replace("https://", "");

            window.location = "taobao://" + tb_url;

            window.setTimeout(function () { window.location = url; }, 4000)



        }


     //函数执行

        var isWeixin = is_weixin();

        if (isWeixin) {

            var is_ios = is_ios();

            //is_ios = 0;

            if (is_ios) {

                $("#go_tip").attr("src", "{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style1/css/jump_coupon_ios.png");



            } else {

                $("#go_tip").attr("src", "{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style1/css/jump_coupon_android.png");


            }

        } else {

            //<empty name="prize_detail.coupons"> 

            var is_ios = is_ios();

            //is_ios=0;

            if (is_ios) {

                $("#go_tip").attr("src", "{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style1/css/jump_coupon_ios.png");

                

            } else {

                $("#go_tip").attr("src", "{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style1/css/jump_coupon_android.png");


            }
       
     
       $("body").html("<center style=\"margin-top: 10px;\">唤醒手机淘宝中...</center>");

            //只在有优惠券的时候执行

            var ua = navigator.userAgent.toLowerCase();

            if (ua.match(/iphone os 9/i) == "iphone os 9") {

                openIphoneApp_ios_9("{$url}");

            } else {

                openApp("{$url}");

            }

        }
      

    });

</script>
