				function getmd(self){
					
					var $this = self;
					var itemtitle = $this.getAttribute("data-itemtitle");
					var tkl = $this.getAttribute("data-tkl");
					
					//alert(itemtitle);
					var mdtype="{$mdtype}";//5 满足
					var sgmdtype="{$sgmdtype}"; //6 满足
					var mderr="{$mderr}";//1 免单不满足
					if(mdtype==1){
						apialert("免单已关闭");
						return false;
					}else if(mdtype==2){
						apialert("免单未开始");
						return false;
					}else if(mdtype==3){
						apialert("免单已结束");
						return false;
					}
					if(mderr==1){
						apialert("免单条件不满足");
						return false;
					}
					$('#closkl').css('display', 'block');
					$("#tchead").html(itemtitle);
					$("#bar").val(tkl);
					
				}
				
				function apialert(msg){
					 layer.open({
					  content: msg
					  ,btn: [ '确定']
					  ,yes: function(index){
					    layer.close(index);
					  }
					});
				}
