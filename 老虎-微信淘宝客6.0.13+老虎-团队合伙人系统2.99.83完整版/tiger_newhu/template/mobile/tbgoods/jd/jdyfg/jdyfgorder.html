<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>我的订单</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="{$_W['siteroot']}addons/tiger_wxdaili/template/mobile/public/css/style.css" />
</head>

<body class="">
    <div class="header  calendar">
        <p></p>
        <h3 class="tit">订单</h3>
        <a href="javascript:void(0);" onclick="history.go(-1);" class="return"></a>
        <!-- <div class="m-calendar"></div> -->
    </div>
    <div class="m-order">
        <!-- <ul class="ul-tab TAB_CLICK" id=".tab-show">
            <li class="on"><a href="javascript:void(0);">全部</a></li>
            <li><a href="javascript:void(0);">已支付</a></li>
            <li><a href="javascript:void(0);">已结算</a></li>
            <li><a href="javascript:void(0);">已失效</a></li>
        </ul> -->
        <div class="tab-show">
			{loop $list $v}
            <div class="con">
                <!-- <div class="pic">
                    <a href="">
						<img src="images/clothes.jpg" alt="" />
					</a>
                </div> -->
                <div class="desc">
                    <h3><a href="">{$v['goods_name']}</a></h3>
                    <div class="info">
                        <span class="sp1">创建时间</span>
                        <em class="em1">{$v['ordertime']}</em>
                    </div>
                    <div class="info">
                        <span class="sp1">订单号</span>
                        <em class="em1" id="word">{$v['orderid']}</em>
                        <!-- <em class="em2" id="copy">复制</em> -->
                    </div>
                    <div class="money">
                        <p class="m1">消费金额：¥{$v['cosprice']}</p>
                        <p class="m2">{$v['ynstatus']}{if $v['yn']==1}<span style="color: forestgreen;">【有效】</span>{else}<span style="color: #ff0000;">【无效】</span>{/if}
						
						<!-- {if $v['sh']==1}<span style="color: forestgreen;">【已结算】</span>{else}<span style="color: #ff0000;">【未结算】</span>{/if} -->
						
						</p>
                    </div>
                </div>
            </div>
			{/loop}
        </div>
        <div class="tab-show dn">222</div>
        <div class="tab-show dn">333</div>
        <div class="tab-show dn">444</div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/lib.js"></script>
</body>

</html>
