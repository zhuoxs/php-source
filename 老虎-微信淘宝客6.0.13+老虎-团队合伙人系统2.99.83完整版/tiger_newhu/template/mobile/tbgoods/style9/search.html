<script>
        var deviceWidth = document.documentElement.clientWidth;
        if (deviceWidth > 750) deviceWidth = 750;
        document.documentElement.style.fontSize = deviceWidth / 7.5 + "px";

<body>
<div id="containter" class="container">
<div class="searchpageindex">
<div class="searchbox">
<input type="text" id="key" placeholder="输入商品名字进行搜索" class="searchcon">
<a href="javascript:;" class="searchcancel">查找</a>
</div>
<div class="searchtype">
<h3>热门搜索</h3>
<div class="searchlist">
<a href="{php echo $this->createMobileUrl('catlist',array('key'=>'羽绒服','dluid'=>$dluid))}" target="_blank">羽绒服</a>
<a href="{php echo $this->createMobileUrl('catlist',array('key'=>'手机','dluid'=>$dluid))}" target="_blank">手机</a>
<a href="{php echo $this->createMobileUrl('catlist',array('key'=>'女鞋','dluid'=>$dluid))}" target="_blank">女鞋</a>
<a href="{php echo $this->createMobileUrl('catlist',array('key'=>'毛衣女','dluid'=>$dluid))}" target="_blank">毛衣女</a>
<a href="{php echo $this->createMobileUrl('catlist',array('key'=>'纸尿裤','dluid'=>$dluid))}" target="_blank">纸尿裤</a>
<a href="{php echo $this->createMobileUrl('catlist',array('key'=>'棉袄','dluid'=>$dluid))}" target="_blank">棉袄</a>
<a href="{php echo $this->createMobileUrl('catlist',array('key'=>'化妆品','dluid'=>$dluid))}" target="_blank">化妆品</a>
<a href="{php echo $this->createMobileUrl('catlist',array('key'=>'吹风机','dluid'=>$dluid))}" target="_blank">吹风机</a>

<a href="{php echo $this->createMobileUrl('catlist',array('key'=>'电锅','dluid'=>$dluid))}" target="_blank">电锅</a>
</div>
</div>
<div class="searchtype">
<h3>全部分类</h3>
<div class="searchlist">
{loop $fzlist $f}
<a href="{php echo $this->createMobileUrl('catlist',array('typeid'=>$f['id'],'dluid'=>$dluid))}" target="_blank">{$f['title']}</a>
{/loop}
</div>
</div>
</div>
</div>

</html>
<script src="{$_W['siteroot']}addons/tiger_taoke/template/mobile/tbgoods/style9/js/jquery-1.7.2.min.js"></script>

<script src="{$_W['siteroot']}addons/tiger_taoke/template/mobile/tbgoods/style9/js/fun.js"></script>
<script>
        function search() {
            var key = $('#key').val();
            if (key != '') {
                parent.location.href = "{php echo $this->createMobileUrl('catlist',array('dluid'=>$dluid))}"+"&key=" + $('#key').val();
            }
        }
        $(function () {
            $(".searchcancel").on("click", function () {
                search();
            });
            $('#key').keydown(function (e) {
                if (e.keyCode == 13) {
                    search()
                }
            });
            $(".queryThis").on("click", function () {
                $('#key').val($(this).html())
                search();
            });
        });
    </script>
