<script>
	   var  limit=1;
   $(document).delegate("a", "click", function (e) {

        var url = $(this).attr("href");
        if($("#goods_box li").length == 0) return;
        //e.preventDefault();
        //$(this).attr("target", "_blank");

        //isLoadingOrIsLoaded("", true, false);
	
        window.localStorage.setItem("top", document.body.scrollTop);
        window.localStorage.setItem("html", $("#goods_box").html());
        window.localStorage.setItem("url", window.location.href);
			 
		
    });
	if(window.localStorage.getItem("url") == window.location.href && window.localStorage.getItem("top") != "null") {
		
      $("#goods_box").html(window.localStorage.getItem("html"));
        document.body.scrollTop = window.localStorage.getItem("top");
        window.localStorage.setItem("top", "null");
        window.localStorage.setItem("html", "null");
        window.localStorage.setItem("url", "null");		
		 	//alert(limit);
		var le=$("#goods_box li").length;
		limit=1+Math.ceil(le/20);
		
		 window.localStorage.setItem("limit", limit);
		 
		  window.localStorage.getItem("limit")
			//alert(limit);
		//alert( $("#list_box li").length);
    }	
	layui.use('flow', function(){
		var lbratetype="{$cfg['lbratetype']}";
		var dltype="{$zxshare['dltype']}";
	  var flow = layui.flow;
	    flow.load({
	    elem: '#table'//流加载容器
	    ,end: '本场次商品已经加载完毕啦 ￣O￣)ノ！'
	    ,done: function(page, next){ //执行下一页的回调
	    	var lis =[];
	      //page=limit;
		  limit++;
		  var content='';
	    	$.get("{php echo $this->createMobileUrl('pddgoodslist',array('op'=>1,'key'=>$keyword,'category_id'=>$category_id,'sort_type'=>$sort_type,'with_coupon'=>$with_coupon,'hd'=>$hd))}&page="+limit, function(res){
	            res=JSON.parse(res);
	            //alert(res.data);
	            //console.log(res.data);
	            layui.each(res.data, function(index, item){	            	
		            	
				            
				            content +='<li>';
				                content +='<div class="con">';
				                    content +='<div class="pic">';
				                        content +='<a href="{php echo $this->createMobileUrl("pddview")}&itemid='+item.itemid+'">';
				                            content +='<img src="'+item.itempic+'" alt="">';
				                            if(lbratetype==1 || lbratetype==3){
				                           		 content +='<span class="p-price">奖励：'+item.rate+'</span>';
				                           	}else if(lbratetype==2){
							                	if(dltype==1){
							                		content +='<span class="p-price">奖励'+item.rate+'</span>';
							                	}
							                } 
				                        content +='</a>';
				                    content +='</div>';
				                    content +='<div class="txt">';
				                        content +='<h5><a href="{php echo $this->createMobileUrl("pddview")}&itemid='+item.itemid+'"><em></em>'+item.itemtitle+'</a></h5>';
				                        content +='<p class="p1"><span class="tm-price">原价 ￥'+item.itemprice+'</span><span class="sale-num">已拼购'+item.itemsale+'单</span></p>';
				                        content +='<p class="p2"><span class="tk-price">券后￥<em>'+item.itemendprice+'</em></span><a href="" class="ticket">'+item.couponmoney+'元券</a></p>';
				                    content +='</div>';
				               content +=' </div>';
				            content +='</li>';
				});
		             
		        $("#goods_box").append(content);	
	     		next(lis.join(''), page < 20);
	 		});

		}
	   	});
	});
</script>
