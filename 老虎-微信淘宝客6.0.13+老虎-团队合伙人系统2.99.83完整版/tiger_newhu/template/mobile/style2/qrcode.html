/*J-album样式*/

#J-album {

	margin: 0 auto;

	/*background-color: #FFFFFF;*/

	width: 100%;

	overflow: hidden;
	
	position: absolute;
  	bottom: 0;
  	
  	height: {$items['slideH']}px;

}

#J-album img{
	height: {$items['slideH']}px;
}


#J-album-wp {

	width: 100%;

	margin: 0 auto;

	height: auto;

	overflow: hidden;

	z-index: 1;

}



.scroller {

	height: auto;

	overflow: hidden;

}



.scroller ul {

	display: block;

	overflow: hidden;

	height: auto;

	margin: auto;

	padding: 0;

	text-align: center;

}



.scroller li {

	width: auto;

	height: auto;

	display: block;

	float: left;

	text-align: center;

}



#J-album-nav {

	float: right;

	right: 3%;

	margin-top: -20px;

	padding: 0;

	position: relative;

	width: auto;

	z-index: 300;

}



#indicator>li {

	display: block;

	float: left;

	list-style: none;

}



#indicator {

	display: block;

	margin: 0 8px;

	padding: 0;

	width: auto;

}



#indicator>li {

	text-indent: -9999em;

	width: 8px;

	height: 8px;

	-webkit-border-radius: 4px;

	-moz-border-radius: 4px;

	border-radius: 4px;

	background: #888;

	overflow: hidden;

	margin-right: 4px;

}



#indicator>li.active {

	background: #DDDDDD;

}



#indicator>li:last-child {

	margin: 0;

}

<div id="J-album">

<script type="text/javascript">
		var click = false;
		function take(){
			{if !$follow}
			
			swal({

				title:'请先关注公众号！',

				text: '关注公众号后才能领取哦！亲', 

				confirmButtonColor: "#DD6B55",   

				confirmButtonText: "马上关注！",   

				type:'warning'

			},function(){
				{if $cfg['describeurl']}
				location.href= "{$cfg['describeurl']}";
				{/if}
			}); 
			
			return;
			{/if}
			
			if(!click){
				$.ajax({
					url: '{php echo $this->createMobileUrl("take",array("pid"=>$pid,"score"=>$items["score3"]))}',
					type:'post',
					success:function(msg){
						if(!isNaN(msg)){
							swal({
								title:'成功领取{$items["score3"]}{$name}！',
								text: '您剩余{$name}为：'+msg, 
								type:'success'
							},function(){
								{if $cfg['doneurl']}
								location.href= "{$cfg['doneurl']}";
								{else}
								location.reload();
								{/if}
							}); 
						}else{
							swal({
								title:msg,
								text: '', 
								type:'error'
							},function(){
								location.reload();
							}); 
						}
					},
					error:function(){
						swal('发送请求失败！','请检查网络后重试！','error');
						click = false;
					}
				});
				
				click = true;
			}
			
		}
	
		var myScroll;
		function loaded() {
			myScroll = new iScroll('J-album-wp', {
				snap : true,
				momentum : false,
				hScrollbar : false,
				onScrollEnd : function() {
					document.querySelector('#indicator > li.active').className = '';
					document.querySelector('#indicator > li:nth-child(' + (this.currPageX + 1) + ')').className = 'active';
				}
			});
		}
		document.addEventListener('DOMContentLoaded', loaded, false);
		var count = document.getElementById("thelist").getElementsByTagName("img").length;
		for ( i = 0; i < count; i++) {
			document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";
		}

		document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";
		setInterval(function() {
			myScroll.scrollToPage('next', 0, 400, count);
		}, 3500);

		window.onresize = function() {
			for ( i = 0; i < count; i++) {
				document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";
			}
			document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";
		}
</script>
