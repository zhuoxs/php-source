                console.log(res);
                fq_alert(res.data);

                if(res.error == 1) {
                    var seconds = 1800;
                    var interval = setInterval(function() {
                        sendMs.text(seconds + '秒');
                        seconds--;
                        if(seconds <= 0) {
                            clearInterval(interval);
                            sendMs.text('获取').attr('disabled',false);
                            return;
                        }
                    },1000);
                } else {
                    sendMs.attr('disabled',false);
                }
            }).fail(function() {
                sendMs.attr('disabled',false);
                fq_alert('发送失败，请稍候再试。');
            });
