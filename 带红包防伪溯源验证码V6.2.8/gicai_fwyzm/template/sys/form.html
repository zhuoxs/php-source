<div class="panel panel-default">
	<div class="panel-heading"> 选择要展示的防伪 </div>
	<div class="panel-body">
		<div  id="new-reply" class="row {if empty($activity)}hide{/if}">
			<div class="reply-item">
				<input type="hidden" name="activity" value="{$activity['id']}"/>
				<div class="col-sm-12 item-show  item-list-first" >
					<div class="alert">
						<div style="position:relative">
							<div class="reply-news-list-cover"> <img src="{$showpicurl}"/> </div>
							<div class="reply-news-list-detail"> <span class="help-block title"><strong>{$activity['title']}</strong></span> <span class="help-block content">{php echo cutstr(strip_tags($activity['info']), 50)}</span> </div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-12">
			<div class="alert" style="text-align:center;"> <a href="javascript:;" class="btn btn-default" onclick="$('#modal-module-menus').modal();"><i class="fa fa-plus"></i> 选择要展示的防伪</a> </div>
		</div>
	</div>
</div>
<div id="modal-module-menus"  class="modal fade" tabindex="-1">
	<div class="modal-dialog" style='width: 920px;'>
		<div class="modal-content">
			<div class="modal-header">
				<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
				<h3>选择要展示的防伪</h3>
			</div>
			<div class="modal-body" >
				<div class="row">
					<div class="input-group">
						<input type="text" class="form-control" name="keyword" value="" id="search-kwd" placeholder="请输入防伪名称" />
						<span class='input-group-btn'>
						<button type="button" class="btn btn-default" onclick="search_entries();">搜索</button>
						</span> </div>
				</div>
				<div id="module-menus" style="padding-top:5px;"></div>
			</div>
			<div class="modal-footer"><a href="#" class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</a></div>
		</div>
	</div>
</div>
<script type="text/javascript">

	function search_entries() {

		var kwd = $.trim($('#search-kwd').val());

		$.post("{php echo $this->createWebUrl('mquery',array('mo'=>'list'));}", {keyword: kwd}, function(dat){

			$('#module-menus').html(dat);

		});

	}

	function select_entry(o) {

		$("#modal-module-menus .close").click();

		$('.reply-news-list-cover img').attr('src', o.thumb);

		$('.reply-news-list-detail .title').html("<strong>"+ o.title + "</strong>");

		$('.reply-news-list-detail .content').html(o.description);

		$('#new-reply').removeClass('hide');

		$(':hidden[name="activity"]').val(o.mid);

	}

</script>
