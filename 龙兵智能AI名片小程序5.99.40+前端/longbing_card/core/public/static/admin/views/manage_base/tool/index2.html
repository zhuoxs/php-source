<script>
    layui.use('laytpl', function () {
        var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , layer = layui.layer
            , laytpl = layui.laytpl;

        var data_default = '';

        layer.load();
        admin.req({
            type: 'POST',
            url: config.url + 'manage_base/tool/index',//数据接口
            done: function (res) {
                if (res.data) {
                    data_default = res.data;
                    layer.closeAll();

                    var getTpl = demo.innerHTML
                        , view = document.getElementById('view_body_all');

                    laytpl(getTpl).render(
                        data_default,
                        function (html) {
                            view.innerHTML = html;
                        });

                } else {//没有数据的时候默认值
                }
            }
        });

        element.on('tab(tool-tab)', function(data){
            data_default.type = data.index;

            if (data.index == 0)
            {
                var getTpl = demo.innerHTML
                    , view = document.getElementById('view_body_all');
            }
            else
            {
                var getTpl = demo.innerHTML
                    , view = document.getElementById('view_body_' + data.index);
            }


            laytpl(getTpl).render(
                data_default,
                function (html) {
                    view.innerHTML = html;
                });
        });


    });


</script>
