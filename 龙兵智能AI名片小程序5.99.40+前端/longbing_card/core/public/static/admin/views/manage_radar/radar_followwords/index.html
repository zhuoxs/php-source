<!--常用跟进语管理 -->
<title>常用跟进语管理</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>常用跟进语管理</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">常用跟进语管理</div>
                <div class="layui-card-body">

                    <table class="layui-hide" id="test-table-autowidth" lay-filter="test-table-autowidth"></table>
                    <!--头部操作按钮-->
                    <script type="text/html" id="test-table-toolbar-toolbarDemo">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="addData">新增话术</button>
                        </div>
                    </script>
                    <!--行内操作按钮-->
                    <script type="text/html" id="test-table-autowidth-barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .layui-table-cell {
        height:auto;
    }
</style>
<script>

    layui.use(['admin', 'table'], function(){
        var table = layui.table;
        var $ = layui.$
                ,admin = layui.admin
                ,element = layui.element
                ,layer = layui.layer
                ,form = layui.form;

        table.render({
            elem: '#test-table-autowidth'
            ,url: config.url+'manage_radar/radar_followwords/index'//常用跟进语管理
            ,toolbar: '#test-table-toolbar-toolbarDemo'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,page:true
            ,cols: [[
                {field:'id', title: 'ID', sort: true},
                {field:'title', title: '话术'},
                {field:'sort', title: '排序',sort:true},
                {align:'center', fixed: 'right', toolbar: '#test-table-autowidth-barDemo'}

            ]]
        });

        //头工具栏事件
        table.on('toolbar(test-table-autowidth)', function(obj){
            switch(obj.event){
                case 'addData':
                    //跳转到新增页面
                    window.location.href =config.html_url+'manage_radar/radar_followwords/edit';
                    break;
            };
        });

        //监听工具条
        table.on('tool(test-table-autowidth)', function(obj){

            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);//关掉提示框
                    //掉删除接口
                    admin.req({
                        type:'POST',
                        url: config.url+'manage_radar/radar_followwords/delete'//数据接口
                        ,data:{"id":data.id},
                        done:function(res){
                            layer.msg('成功', {
                                offset: '15px'
                                ,icon: 1
                                ,time: 1000
                            }, function(){
                                window.location.href =config.html_url+'manage_radar/radar_followwords/';
                            });
                        }
                    });
                });
            } else if(obj.event === 'edit'){
                //layer.alert('编辑行：<br>'+ JSON.stringify(data))
                //跳转到编辑页面
                window.location.href =config.html_url+'manage_radar/radar_followwords/edit/id='+data.id;
            }
        });
    });
</script>
