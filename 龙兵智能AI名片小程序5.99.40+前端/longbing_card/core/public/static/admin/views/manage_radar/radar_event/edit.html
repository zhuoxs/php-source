
<title>事件管理</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>事件管理</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">事件管理</div>
        <div class="layui-card-body" style="padding: 15px;">

            <form class="layui-form" action="" lay-filter="component-form-group">

                <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        <blockquote class="layui-elem-quote">对事件的中文描述</blockquote>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">唯一标识</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
                        <blockquote  class="layui-elem-quote">小写英文字母,3-20个字符,不可重复</blockquote>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">动作</label>
                    <div class="layui-input-block">
                        <input type="text" name="move" required  lay-verify="required"  placeholder="" autocomplete="off" class="layui-input">
                        <blockquote  class="layui-elem-quote">例如：复制，浏览，观看，收听，导航 等动作。和#对象#组合使用。</blockquote>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">对象</label>
                    <div class="layui-input-block">
                        <input type="text" name="module" required   lay-verify="required"  placeholder="" autocomplete="off" class="layui-input">
                        <blockquote  class="layui-elem-quote">例如：电话，名片，视频，语音，地址 等动作对象。和#动作#组合使用。</blockquote
                    </div>
                </div>

                <!--排序-->
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-block">
                        <input type="number" name="sort" required placeholder="0" autocomplete="off" class="layui-input">
                        <blockquote  class="layui-elem-quote">数字越大排序靠前</blockquote>
                    </div>
                </div>

                <!--图标-->
                <div class="layui-form-item">
                    <label class="layui-form-label">事件图标</label>
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="test-upload-normal">上传图片</button>
                        <div class="layui-upload-list del-image"  id="test-upload-normal-img"><ul></ul></div>
                    </div>
                </div>

                <!--是否需要场景值-->
                <div class="layui-form-item">
                    <label class="layui-form-label">是否需要参数：场景值</label>
                    <div class="layui-input-block">
                        <input type="radio" name="scene" value=1 title="是">
                        <input type="radio" name="scene" value=0 title="否">
                    </div>
                </div>
                <!--是否需要传递words-->
                <div class="layui-form-item">
                    <label class="layui-form-label">是否需要参数：基础话术（words）</label>
                    <div class="layui-input-block">
                        <input type="radio" name="words" value=1 title="是">
                        <input type="radio" name="words" value=0 title="否">
                    </div>
                </div>

                <!--是否展示在`雷达行为`-->
                <div class="layui-form-item">
                    <label class="layui-form-label">是否展示在`雷达行为`</label>
                    <div class="layui-input-block">
                        <input type="radio" name="is_show" value=1 title="是">
                        <input type="radio" name="is_show" value=0 title="否">
                    </div>
                </div>

                <!--是否展示在`AI报表`-->
                <div class="layui-form-item">
                    <label class="layui-form-label">是否展示在`AI报表`</label>
                    <div class="layui-input-block">
                        <input type="radio" name="is_show_ai" value=1 title="是">
                        <input type="radio" name="is_show_ai" value=0 title="否">
                    </div>
                </div>
                <!--上报类型-->
                <div class="layui-form-item">
                    <label class="layui-form-label">上报类型</label>
                    <div class="layui-input-block">
                        <input type="radio" name="is_system" value=1 title="后端上报">
                        <input type="radio" name="is_system" value=0 title="前端上报">
                    </div>
                </div>


                <!--需要关联的表-->
                <div class="layui-form-item">
                    <label class="layui-form-label">需要关联的表</label>
                    <div class="layui-input-block">
                        <input type="text" name="table_name" required   placeholder="" autocomplete="off" class="layui-input">
                        <blockquote class="layui-elem-quote">表名不包括表前缀</blockquote>
                    </div>
                </div>
                <!--表字段-->
                <div class="layui-form-item">
                    <label class="layui-form-label">表字段</label>
                    <div class="layui-input-block">
                        <input type="text" name="table_column" required  placeholder="" autocomplete="off" class="layui-input">
                        <blockquote class="layui-elem-quote">一般是主键字段，比如id</blockquote>
                    </div>
                </div>
                <!--通知  是否开启 多选  不选择就是不开启 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">所需通知类型</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="notice_type[1]" value="1" title="微信服务通知">
                        <input type="checkbox" name="notice_type[2]"value="2" title="公众号通知">
                        <blockquote  class="layui-elem-quote">都不勾选，代表不需要通知</blockquote>
                    </div>
                </div>

                <!--状态-->
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value=1 title="正常">
                        <input type="radio" name="status" value=0 title="禁用">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="LAY-filter-demo-form">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'form'], function(){
        var $ = layui.$
                ,admin = layui.admin
                ,element = layui.element
                ,layer = layui.layer
                ,form = layui.form;

        //id的值（判断是否编辑）
        var router = layui.router();
        var id=router.search.id;
        if(typeof(id)=='undefined'){
            id=0;//默认新增
        }

        $('.del-image').on('click','.layui-icon', function () {
            $(this).parents('dd').remove();
        });

        //发送请求获取数据(数据的回显)
        admin.req({
            type:'POST',
            url: config.url+'manage_radar/radar_event/getOneData'//数据接口
            ,data:{"id":id},
            done:function(res){
                if(res.data){
                    //预设元素
/*                    var notice_type1=false;
                    var notice_type2=false;
                    var notice_type3=false;
                    if(res.data.notice_type){
                        if($.inArray("1", res.data.notice_type)>=0){
                            notice_type1=true;
                        }
                        if($.inArray("2", res.data.notice_type)>=0){
                            notice_type2=true;
                        }
                        if($.inArray("3", res.data.notice_type)>=0){
                            notice_type3=true;
                        }

                    }*/

                    form.val("component-form-group", {
                        "is_show": res.data.is_show,// "name": "value"
                        "is_show_ai": res.data.is_show_ai,// "name": "value"
                        "is_system": res.data.is_system,// "name": "value"
                        "title": res.data.title,// "name": "value"
                        "words": res.data.words,// "name": "value"
                        "status": res.data.status,// "name": "value"
                        "name":  res.data.name,// "name": "value"
                        "notice_type[1]":  res.data.notice_type.includes('1'),// "name": "value"
                        "notice_type[2]":  res.data.notice_type.includes('2'),// "name": "value"
                        "scene": res.data.scene,// "name": "value"
                        "table_name": res.data.table_name,// "name": "value"
                        "table_column": res.data.table_column,// "name": "value"
                        "sort": res.data.sort,// "name": "value"
                        "icon": res.data.icon,// "name": "value"
                        "move": res.data.move,// "name": "value"
                        "module": res.data.module// "name": "value"
                    });
                    //图片的回显
                    //单张图片
                    if(res.data.icon){
                        var str = '<dd><i class="layui-icon" >&#x1007;</i> <img  width="100px" src="'+res.data.icon+'">' +
                                '<p id="test-upload-demoText"></p>' +
                                '<input type="hidden" name="icon" value="'+res.data.icon+'"></dd>';
                        $('#test-upload-normal-img ul').append(str);
                    }
                    //多选框
                    /*                    if(res.data.notice_type){
                     //循环赋值
                     $.each(res.data.notice_type,function(index,val){
                     $("input:checkbox[name='notice_type'][value="+val+"]").attr("checked",'true');
                     });
                     }else{
                     //全不选
                     $("input:checkbox[name='notice_type']").removeAttr("checked");
                     }*/

                }else{
                    form.val("component-form-group", {
                        "status": 1,// "name": "value"
                        "uid": 1,// "name": "value"
                        "obj_uid": 1,// "name": "value"
                        "scene": 0,// "name": "value"
                    });
                }
            }
        });

        /* 监听提交 */
        form.on('submit', function(data){
            //所有勾选的复选框
            var effectModel = $("input:checkbox[name *='notice_type']:checked").map(function(index,elem) {
                return $(elem).val();
            }).get().join(',');

            data.field.notice_type=effectModel;


            delete(data.field['notice_type[1]']);
            delete(data.field['notice_type[2]']);


            //发送请求
            admin.req({
                type:'POST',
                url: config.url+'manage_radar/radar_event/edit'//数据接口
                ,data:{"id":id,"data":data.field},
                done:function(res){
                    if(res.data<0){
                        layer.msg(res.msg, {
                            offset: '15px'
                            ,icon: 2
                            ,time: 1000
                        });
                    }else{
                        layer.msg('成功', {
                            offset: '15px'
                            ,icon: 1
                            ,time: 1000
                        }, function(){
                            window.location.href =config.html_url+'manage_radar/radar_event/';
                        });
                    }

                }
            });
            return  false;
        });
    });

    /*上传图片*/
    layui.use(['admin', 'upload'], function(){
        var $ = layui.jquery
                ,upload = layui.upload;

        //单图片上传
        var uploadInst = upload.render({
            elem: '#test-upload-normal'
            ,url: config.url+'manage_base/base_admin/upload'//上传地址
            ,data:{"type":"picture"}
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                /* obj.preview(function(index, file, result){
                 $('#test-upload-normal-img-avatar').attr('src', result); //图片链接（base64）
                 });*/
                layer.load(0, {
                    offset: 'auto'
                });
            }
            ,done: function(res){
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                $('#test-upload-normal-img ul').empty();
                var str = '<dd><i class="layui-icon">&#x1007;</i> <img  width="100px" src="'+res.data.src+'"> ' +
                        '<p id="test-upload-demoText1"></p>' +
                        '<input type="hidden" name="icon" value="'+res.data.src+'" id="icon"></dd>';
                $('#test-upload-normal-img ul').append(str)
                layer.closeAll();
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#test-upload-demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });

    });

</script>
