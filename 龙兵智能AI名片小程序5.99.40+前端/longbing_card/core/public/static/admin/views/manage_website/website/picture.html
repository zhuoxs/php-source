<style>
    .layui-table-cell {
        height:auto;
    }
</style>

<script>

    layui.use(['admin', 'table'], function(){
        var table = layui.table;
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,form = layui.form;

        //获取参数group_id

        layer.load();
        table.render({
            elem: '#test-table-autowidth'
            ,url: config.url+'manage_website/website/picture'//数据接口
            // ,toolbar: '#test-table-toolbar-toolbarDemo'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,page:true
            // ,toolbar:true
            ,cols: [[
                {field:'id', title: '内容ID', sort: true},
                {field:'title', title: '标题'},
                {field:'img', title: '图片'
                    ,style:'height:100px'
                    ,templet: function(d){
                        if (d.img.length > 0) {
                            return '<img width="64px" src="'+ d.img[0].path+'"/>'
                        }
                        return '';
                    }
                },
                {field:'top', title: '排序值'},
                {field:'create_time', title: '创建时间', sort: true},
                {align:'center', width:280, toolbar: '#test-table-autowidth-barDemo', title: '操作'}

            ]]
            ,done: function (res, curr, count) {
                layer.closeAll();
            }
        });

        //头工具栏事件
        table.on('toolbar(test-table-autowidth)', function(obj){
            switch(obj.event){
                case 'add':
                    //跳转到新增页面
                    var router = layui.router();
                    var id=router.search.c_id;

                    if(typeof(id)=='undefined'){
                        return false;
                    }
                    layer.load();
                    window.location.href = config.html_url2 + '#/manage_website/website/pictureedit/c_id='+id;
                    break;
            };
        });

        //监听工具条
        table.on('tool(test-table-autowidth)', function(obj){
            var data = obj.data;
            if(obj.event === 'turnoff'){
                //设置为会员
                layer.confirm('是否确定下架该内容？', function(index){
                    // obj.del();//删除显示的节点
                    //掉删除接口
                    layer.load();
                    admin.req({
                        type:'POST',
                        url: config.url+'manage_website/website/pictureTurnoff'//数据接口
                        ,data:{"id":data.id},
                        done:function(res){
                            layer.msg('成功', {
                                offset: '15px'
                                ,icon: 1
                                ,time: 1000
                            });
                            window.location.reload()//刷新当前页面.
                        }
                    });
                });
            }
            else if(obj.event === 'adopt'){
                //设置为会员
                layer.confirm('是否确定上架该内容？', function(index){
                    // obj.del();//删除显示的节点
                    //掉删除接口
                    layer.load();
                    admin.req({
                        type:'POST',
                        url: config.url+'manage_website/website/pictureAdopt'//数据接口
                        ,data:{"id":data.id},
                        done:function(res){
                            layer.msg('成功', {
                                offset: '15px'
                                ,icon: 1
                                ,time: 1000
                            });
                            window.location.reload()//刷新当前页面.
                        }
                    });
                });
            }
            else if(obj.event === 'forbidden'){
                //设置为会员
                layer.confirm('是否确定删除该内容？', function(index){
                    // obj.del();//删除显示的节点
                    //掉删除接口
                    layer.load();
                    admin.req({
                        type:'POST',
                        url: config.url+'manage_website/website/pictureForbidden'//数据接口
                        ,data:{"id":data.id},
                        done:function(res){
                            layer.msg('成功', {
                                offset: '15px'
                                ,icon: 1
                                ,time: 1000
                            }, function () {
                                layer.closeAll();
                                obj.del();
                            });
                        }
                    });
                });
            }
            else if(obj.event === 'check'){
                // 跳转到管理页面
                layer.load();
                window.location.href = config.html_url2 + '&banner_id=' +data.id+'#/manage_website/website/banneredit/c_id='+data.company_id + '/banner_id=' +data.id;
            }
        });

        var active = {
            reload: function(){
                var demoReload = $('#test-table-demoReload');

                //执行重载
                table.reload('test-table-autowidth', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        key: {
                            name: demoReload.val(),//传入input里面的值
                        }
                    }
                });
            }
        };

        $('.test-table-reload-btn .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

</script>
