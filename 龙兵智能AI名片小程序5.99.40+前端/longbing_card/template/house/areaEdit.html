<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/css/main.css" media="all">
    <!--<script src="../../../addons/{$module_name}/images/js/jquery.min.js"></script>-->


    <link href="./resource/css/bootstrap.min.css?v=20170426" rel="stylesheet">
    <link href="./resource/css/common.css?v=20170426" rel="stylesheet">
    <script type="text/javascript">
        if(navigator.appName == 'Microsoft Internet Explorer'){
            if(navigator.userAgent.indexOf("MSIE 5.0")>0 || navigator.userAgent.indexOf("MSIE 6.0")>0 || navigator.userAgent.indexOf("MSIE 7.0")>0) {
                alert('您使用的 IE 浏览器版本过低, 推荐使用 Chrome 浏览器或 IE8 及以上版本浏览器.');
            }
        }
        window.sysinfo = {
        {if !empty($_W['uniacid'])}'uniacid': '{$_W['uniacid']}',{/if}
        {if !empty($_W['acid'])}'acid': '{$_W['acid']}',{/if}
        {if !empty($_W['openid'])}'openid': '{$_W['openid']}',{/if}
        {if !empty($_W['uid'])}'uid': '{$_W['uid']}',{/if}
        'isfounder': {if !empty($_W['isfounder'])}1{else}0{/if},
            'family': '{IMS_FAMILY}',
                'siteroot': '{$_W['siteroot']}',
                'siteurl': '{$_W['siteurl']}',
                'attachurl': '{$_W['attachurl']}',
                'attachurl_local': '{$_W['attachurl_local']}',
                'attachurl_remote': '{$_W['attachurl_remote']}',
                'module' : {'url' : '{if defined('MODULE_URL')}{MODULE_URL}{/if}', 'name' : '{if defined('IN_MODULE')}{IN_MODULE}{/if}'},
            'cookie' : {'pre': '{$_W['config']['cookie']['pre']}'},
            'account' : {php echo json_encode($_W['account'])},
            'server' : {'php' : '{php echo phpversion()}'},
        };
    </script>
    <script>var require = { urlArgs: 'v=20170426' };</script>
    <script type="text/javascript" src="./resource/js/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./resource/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="./resource/js/app/util.js?v=20170426"></script>
    <script type="text/javascript" src="./resource/js/app/common.min.js?v=20170426"></script>
    <script type="text/javascript" src="./resource/js/require.js?v=20170426"></script>
</head>
<body>


<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">区域管理</div>

                <div class="layui-card-body">

                    <form class="layui-form" action="" onsubmit="return false">
                        <!--隐藏域   id-->
                        <input type="hidden" name="id" value="{$info['id']}">

                        <!--隐藏域   id-->
                        <input type="hidden"  id="level" name="level" value="{$info['level']}">

                        <!--父ID-->
                        <div class="layui-form-item">
                            <label class="layui-form-label"><span class="layui-badge-dot" style="margin-right: 10px"></span>父级名称</label>
                            <div class="layui-input-block">
                                <select name="pid" lay-verify="">
                                    <option value=0  {if $info['pid']==0} selected{/if}>顶级</option>
                                    <!--只循环前两集的-->
                                    {loop $arealist $item}
                                    <option value={$item['id']} {if $info['pid']==$item['id']} selected{/if}>{$item['title']}</option>
                                        {if isset($item['_child'])}
                                            {loop $item['_child'] $item}
                                                <option value={$item['id']}   {if $info['pid']==$item['id']} selected{/if}>-----{$item['title']}</option>
                                            {/loop}
                                        {/if}
                                    {/loop}
                                </select>
                                <span class="span-remark">本系统只支持三级区域</span>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><span class="layui-badge-dot" style="margin-right: 10px"></span>名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required lay-verify="required"
                                       autocomplete="off" class="layui-input" value="{$info['title']}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label"></span>排序</label>
                            <div class="layui-input-block">
                                <input type="number" name="sort" required lay-verify="" placeholder="数字越大排序越靠前"
                                       autocomplete="off" class="layui-input" value="{$info['sort']}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formSub">确认</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{template 'common/footer'}

<style>
    .friend-link{
        text-align: center;
    }
    .copyright{
        text-align: center;
        padding-bottom: 20px;
    }
</style>


<script src="../../../addons/{$module_name}/images/layuiadmin/layui/layui.js"></script>
<script>

    layui.use(['layer', 'form', 'laydate'], function () {
        var layer = layui.layer
            , form = layui.form
            , laydate = layui.laydate;

        form.on('submit(formSub)', function(data){

            var formData = data.field;
            layer.load();

            var url = "{php echo $this->createWebUrl('house/areaedit')}";

            var id = '{$id}';
            var data = formData;
            data.action = 'edit';
            if (id > 0) {
                data.id = id;
            }
            $.post(url, data, function (data) {

                data = JSON.parse(data);
                if (!data.type) {
                    layer.closeAll();
                    layer.msg('服务器错误!');
                    return false;
                }
                if (data.type == 'success') {
                }

                layer.msg(data.message);
                setTimeout(function () {history.back();}, 1000)
            });
            return false;
        });
    });

</script>
<script src="../../../addons/{$module_name}/images/js/main.js"></script>
</body>
</html>
