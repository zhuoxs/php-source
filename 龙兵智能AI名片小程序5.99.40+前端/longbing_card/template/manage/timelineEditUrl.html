<body>


<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">动态管理</div>

                <div class="layui-card-body">

                    <form class="layui-form" action="" onsubmit="return false">

                        <div class="layui-form-item">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="{$info['title']}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">封面图</label>
                            <div class="layui-input-block">
                                {php echo tpl_form_field_multi_image('cover', $info['cover']);}
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">动态内容</label>
                            <div class="layui-input-block">
                                {if $info['type'] == 1}
                                <input type="text" name="content" required lay-verify="required" placeholder="请输入外部链接" autocomplete="off" class="layui-input" value="">
                                {else}
                                <input type="text" name="content" required lay-verify="required" placeholder="请输入外部链接" autocomplete="off" class="layui-input" value="{$info['content']}">
                                {/if}
                                <span class="span-remark">可填外部网址或小程序appid或电话号码</span>
                                <!--<div class="alert alert-success" role="alert">填写了外部链接后内部链接将失效</div>-->
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">跳转方式</label>
                            <div class="layui-input-block">
                                {if $info['url_type'] == 2}
                                <input type="radio" name="url_type" value="1" title="外部网址">
                                <input type="radio" name="url_type" value="2" title="小程序" checked>
                                <input type="radio" name="url_type" value="3" title="拨打电话">
                                {elseif $info['url_type'] == 3}
                                <input type="radio" name="url_type" value="1" title="外部网址">
                                <input type="radio" name="url_type" value="2" title="小程序">
                                <input type="radio" name="url_type" value="3" title="拨打电话" checked>
                                {else}
                                <input type="radio" name="url_type" value="1" title="外部网址" checked>
                                <input type="radio" name="url_type" value="2" title="小程序">
                                <input type="radio" name="url_type" value="3" title="拨打电话">
                                {/if}
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">排序值</label>
                            <div class="layui-input-block">
                                <input type="number" min="0" name="top" required  lay-verify="required" placeholder="请输入排序值" autocomplete="off" class="layui-input" value="{$info['top']}">
                                <span class="span-remark">值越大, 排序越靠前</span>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">发布时间</label>
                            <div class="layui-input-block">
                                <input name="create_time" id="create_time" autocomplete="off" class="layui-input" value="{$info['create_time']}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formSub">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                <button  class="layui-btn layui-btn-primary" onclick="javascript: history.back()">返回</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


{template 'common/footer'}

<style>
    .friend-link{
        text-align: center;
    }
    .copyright{
        text-align: center;
        padding-bottom: 20px;
    }
</style>

<script src="../../../addons/{$module_name}/images/layuiadmin/layui/layui.js"></script>
<script>

    layui.use(['layer', 'form', 'laydate'], function () {
        var layer = layui.layer
            , form = layui.form
            , laydate = layui.laydate

        form.on('submit(formSub)', function(data){
            var formData = data.field;
            layer.load();

            if (formData.cover == '') {
                layer.msg('请选择头像');
                return false;
            }

            var url = "{php echo $this->createWebUrl('manage/timeline')}";

            var id = '{$id}';
            var data = {
                action: 'editSubUrl',
                formData: formData
            };
            if (id > 0) {
                data.id = id;
            }
            postData2(url, data);

            setTimeout(function () {
                goBackUrl()

            }, 1000)

            return false;
        });
        laydate.render({
            elem: '#create_time'
            ,type: 'datetime'
        });

    });

    function goBackUrl ()
    {
        history.back();
    }
</script>
<script src="../../../addons/{$module_name}/images/js/main.js"></script>
