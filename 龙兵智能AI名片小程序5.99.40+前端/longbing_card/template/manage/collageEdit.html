<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/css/main.css" media="all">
    <!--<script src="../../../addons/{$module_name}/images/js/jquery.min.js"></script>-->


    <link href="./resource/css/bootstrap.min.css?v=20170426" rel="stylesheet">
    <link href="./resource/css/common.css?v=20170426" rel="stylesheet">
    <script type="text/javascript">
        if(navigator.appName == 'Microsoft Internet Explorer'){
            if(navigator.userAgent.indexOf("MSIE 5.0")>0 || navigator.userAgent.indexOf("MSIE 6.0")>0 || navigator.userAgent.indexOf("MSIE 7.0")>0) {
                alert('您使用的 IE 浏览器版本过低, 推荐使用 Chrome 浏览器或 IE8 及以上版本浏览器.');
            }
        }
        window.sysinfo = {
        {if !empty($_W['uniacid'])}'uniacid': '{$_W['uniacid']}',{/if}
        {if !empty($_W['acid'])}'acid': '{$_W['acid']}',{/if}
        {if !empty($_W['openid'])}'openid': '{$_W['openid']}',{/if}
        {if !empty($_W['uid'])}'uid': '{$_W['uid']}',{/if}
        'isfounder': {if !empty($_W['isfounder'])}1{else}0{/if},
            'family': '{IMS_FAMILY}',
                'siteroot': '{$_W['siteroot']}',
                'siteurl': '{$_W['siteurl']}',
                'attachurl': '{$_W['attachurl']}',
                'attachurl_local': '{$_W['attachurl_local']}',
                'attachurl_remote': '{$_W['attachurl_remote']}',
                'module' : {'url' : '{if defined('MODULE_URL')}{MODULE_URL}{/if}', 'name' : '{if defined('IN_MODULE')}{IN_MODULE}{/if}'},
            'cookie' : {'pre': '{$_W['config']['cookie']['pre']}'},
            'account' : {php echo json_encode($_W['account'])},
            'server' : {'php' : '{php echo phpversion()}'},
        };
    </script>
    <script>var require = { urlArgs: 'v=20170426' };</script>
    <script type="text/javascript" src="./resource/js/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./resource/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="./resource/js/app/util.js?v=20170426"></script>
    <script type="text/javascript" src="./resource/js/app/common.min.js?v=20170426"></script>
    <script type="text/javascript" src="./resource/js/require.js?v=20170426"></script>
</head>
<body>


<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">拼团管理</div>

                <div class="layui-card-body">


                    <form class="layui-form" action="" onsubmit="return false">

                        <input type="hidden" name="goods_id" value="{$goods_id}">
                        <input type="hidden" name="id" value="{$id}">

                        <div class="layui-form-item">
                            <label class="layui-form-label">请选择规格</label>
                            <div class="layui-input-block">
                                <select name="spe_price_id" lay-verify="required">
                                    {loop $data $item}
                                    {if $item['id'] == $info['spe_price_id']}
                                    <option value="{$item['id']}" selected>{$item['title']}</option>
                                    {else}
                                    <option value="{$item['id']}">{$item['title']}</option>
                                    {/if}
                                    {/loop}
                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">成团人数</label>
                            <div class="layui-input-block">
                                <input type="number" name="people" required  lay-verify="required" placeholder="请输入成团人数" autocomplete="off" class="layui-input" value="{$info['people']}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">起购数量</label>
                            <div class="layui-input-block">
                                <input type="number" name="number" required  lay-verify="required" placeholder="请输入起购数量" autocomplete="off" class="layui-input" value="{$info['number']}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">单价</label>
                            <div class="layui-input-block">
                                <input type="number" name="price" required  lay-verify="required" placeholder="请输入单价" autocomplete="off" class="layui-input" value="{$info['price']}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">限购</label>
                            <div class="layui-input-block">
                                {if $info['limit'] == 1}
                                <input type="radio" name="limit" value="1" title="开启" checked>
                                <input type="radio" name="limit" value="0" title="关闭">
                                {else}
                                <input type="radio" name="limit" value="1" title="开启">
                                <input type="radio" name="limit" value="0" title="关闭" checked>
                                {/if}

                                <span class="span-remark">限购开启时, 每个客户此拼团条件只能开团或者参团一次</span>
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formSub">立即提交</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


{template 'common/footer'}

<style>
    .friend-link{
        text-align: center;
    }
    .copyright{
        text-align: center;
        padding-bottom: 20px;
    }
</style>

<script src="../../../addons/{$module_name}/images/layuiadmin/layui/layui.js"></script>
<script>

    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form

        form.on('submit(formSub)', function(data){
            var formData = data.field;
            layer.load();

            var url = "{php echo $this->createWebUrl('manage/collageEdit')}";

            var id = '{$id}';
            var goods_id = '{$goods_id}';
            var data = {
                action: 'edit',
                formData: formData
            };
            if (id > 0) {
                data.id = id;
            }
            if (goods_id > 0) {
                data.goods_id = goods_id;
            }
            postData(url, data);

            return false;
        });

    });

    function goBackUrl ()
    {
        history.back();
    }
</script>
<script src="../../../addons/{$module_name}/images/js/main.js"></script>
</body>
</html>
