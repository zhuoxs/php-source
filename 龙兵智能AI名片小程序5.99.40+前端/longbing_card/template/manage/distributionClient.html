        }
        window.sysinfo = {

<body>

<style>
    .layui-unselect, .layui-form-checkbox{
        width: 150px;
    }
</style>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">分配客户, 需要将客户分配给哪个员工就在哪个员工前打钩, 可以分配给多个员工</div>

                <div class="layui-card-body">

                    <form class="layui-form" action="" onsubmit="return false">

                        <div class="layui-form-item">
                            <label class="layui-form-label">员工</label>
                            <div class="layui-input-block">
                                {loop $staffs $item}

                                {if $item['bind'] == 1}
                                <input type="checkbox" name="staffs[]" title="{$item['name']}"
                                       lay-skin="primary" value="{$item['fans_id']}" checked>
                                {else}
                                <input type="checkbox" name="staffs[]" title="{$item['name']}"
                                       lay-skin="primary" value="{$item['fans_id']}">
                                {/if}

                                {/loop}
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formSub">确认</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                <!--<button  class="layui-btn layui-btn-primary" onclick="javascript: history.back()">返回</button>-->
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


{template 'common/footer'}

<style>
    .friend-link{
        text-align: center;
    }
    .copyright{
        text-align: center;
        padding-bottom: 20px;
    }
</style>

<script src="../../../addons/{$module_name}/images/layuiadmin/layui/layui.js"></script>
<script>

    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form

        form.on('submit(formSub)', function(data){
            var formData = data.field;
            layer.load();

            var url = "{php echo $this->createWebUrl('manage/distributionclient')}";

            var id = '{$id}';
            var data = formData;
            data.action = 'edit';

            if (id > 0) {
                data.id = id;
            }

            $.post(url, data, function (data) {
                data = JSON.parse(data);
                if (!data.type) {
                    layer.closeAll();
                    layer.msg('服务器错误!');
                    return false;
                }
                if (data.type == 'success') {

                    layer.msg('操作成功');
                }

                var url = "{php echo $this->createWebUrl('manage/clientv2')}";

                window.location.href = url;
            });

            return false;
        });

    });

    function goBackUrl ()
    {
        history.back();
    }
</script>
<script src="../../../addons/{$module_name}/images/js/main.js"></script>
</body>
</html>
