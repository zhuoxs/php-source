<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/css/main.css" media="all">

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">插件列表</div>

                <div class="layui-card-body">

                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>插件名称</th>
                            <th>说明</th>
                            <th>状态</th>
                            <th width="200">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {loop $list $item}
                        <tr>
                            <td>{$item['title']}</td>
                            <td>{$item['desc']}</td>
                            <td>
                                {if $item['switch'] == 1}
                                <span class="layui-badge layui-bg-blue">开启</span>
                                {else}
                                <span class="layui-badge">关闭</span>
                                {/if}
                            </td>
                            <td>
                                {if $item['switch'] == 1}
                                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-down-item"
                                        itemId="{$item['name']}">
                                    关闭
                                </button>
                                {else}
                                <button type="button" class="layui-btn layui-btn-xs btn-on-item"
                                        itemId="{$item['name']}">
                                    开启
                                </button>
                                {/if}
                            </td>
                        </tr>
                        {/loop}
                        </tbody>
                    </table>

                    <div id="dataTable"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<input type="hidden" name="itemId">


{template 'common/footer'}

<style>
    .friend-link{
        text-align: center;
    }
    .copyright{
        text-align: center;
        padding-bottom: 20px;
    }
</style>

<script src="../../../addons/{$module_name}/images/layuiadmin/layui/layui.js"></script>
<script src="../../../addons/{$module_name}/images/js/jquery.min.js"></script>
<script>
    layui.use(['layer', 'laypage'], function () {
        var layer = layui.layer
            , laypage = layui.laypage;

        //执行一个laypage实例
        laypage.render({
            elem: 'dataTable' //注意，这里的 test1 是 ID，不用加 # 号
            , count: {$count} //数据总数，从服务端得到
            , curr: {$curr}
            , limit: {$perPage} //每页显示的条数
            , layout: ['count', 'prev', 'page', 'next', 'refresh', 'skip']
            , jump: function (obj, first) {
                //obj包含了当前分页的所有参数，比如：
                console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。

                //首次不执行
                if (!first) {
                    //do something
                    layer.load();
                    window.location.href = "{php echo $this->createWebUrl('manage/pluglist')}" + "&page=" + obj.curr;
                }
            }
        });
    });

    //  关闭
    $('.btn-down-item').click(function () {
        var id = $(this).attr('itemId');
        if (!id) {
            layer.msg('获取信息失败!');
            return false;
        }
        layer.open({
            content: '是否确认执行该操作?',
            yes: function (index, layero) {
                layer.close(index); //如果设定了yes回调，需进行手工关闭
                layer.load();
                var url = "{php echo $this->createWebUrl('manage/pluglist')}";
                var data = {
                    action: 'down',
                    id: id
                };

                postData(url, data);
            }
        });
    });

    //  开启
    $('.btn-on-item').click(function () {
        var id = $(this).attr('itemId');
        if (!id) {
            layer.msg('获取信息失败!');
            return false;
        }
        layer.open({
            content: '是否确认执行该操作?',
            yes: function (index, layero) {
                layer.close(index); //如果设定了yes回调，需进行手工关闭
                layer.load();
                var url = "{php echo $this->createWebUrl('manage/pluglist')}";
                var data = {
                    action: 'on',
                    id: id
                };

                postData(url, data);
            }
        });
    });


</script>
<script src="../../../addons/{$module_name}/images/js/main.js"></script>

</body>
</html>
