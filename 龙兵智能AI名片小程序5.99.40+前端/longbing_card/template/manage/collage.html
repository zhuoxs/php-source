<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/css/main.css" media="all">
</head>
<body>


<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">最新开团</div>

                <div class="layui-card-body">

                    <div class="div-search-body">

                        <a class="layui-btn" href="{$editCollage}&goods_id={$id}">
                            <i class="layui-icon">&#xe608;</i> 添加拼团规则
                        </a>



                    </div>

                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>商品名</th>
                            <th>封面图</th>
                            <th>拼团规格</th>
                            <th>拼团单价</th>
                            <th>成团人数</th>
                            <th>起购数量</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {loop $collage $item}
                        <tr>
                            <td>{$item['id']}</td>
                            <td>{$goods['name']}</td>
                            <td>
                                <img src="{$goods['cover']}" alt="">
                            </td>
                            <td>{$item['info']['title']}</td>
                            <td>{$item['price']}</td>
                            <td>{$item['people']}</td>
                            <td>{$item['number']}</td>
                            <td>
                                <button type="button" class="layui-btn layui-btn-xs btn-edit-item"
                                        itemId="{$item['id']}">
                                    编辑
                                </button>
                                <button type="button" class="layui-btn layui-btn-xs layui-btn-primary btn-delete-item"
                                        itemId="{$item['id']}">
                                    删除
                                </button>
                            </td>
                        </tr>
                        {/loop}
                        </tbody>
                    </table>

                    <div id="dataTable"></div>
                </div>
            </div>
        </div>
    </div>
</div>


{template 'common/footer'}

<style>
    .friend-link{
        text-align: center;
    }
    .copyright{
        text-align: center;
        padding-bottom: 20px;
    }
</style>

<script src="../../../addons/{$module_name}/images/layuiadmin/layui/layui.js"></script>
<script src="../../../addons/{$module_name}/images/js/jquery.min.js"></script>
<script>
    layui.use(['layer', 'laypage'], function () {
        var layer = layui.layer

    });
    var keyword = $('#inputSearch').val();
    var goods_id = {$id};
    //  搜索内容
    $('.btn-search').click(function () {
        var keyword = $('#inputSearch').val();
        if (!keyword) {
            window.location.href = "{php echo $this->createWebUrl('manage/collage')}";
            return false;
        }
        layer.load();
        window.location.href = "{php echo $this->createWebUrl('manage/collage')}" + "&keyword=" + keyword;
        return false;
    });
    //  删除拼团条件
    $('.btn-delete-item').click(function () {
        var id = $(this).attr('itemId');
        if (!id) {
            layer.msg('获取id失败!');
            return false;
        }
        layer.open({
            content: '是否删除该拼团条件?',
            yes: function (index, layero) {
                layer.close(index); //如果设定了yes回调，需进行手工关闭
                layer.load();
                var url = "{php echo $this->createWebUrl('manage/collage')}";
                var data = {
                    action: 'deleteCollage',
                    id: id,
                    goodsId: goods_id,
                };

                postData(url, data);
            }
        });
    })
    //  编辑拼团条件
    $('.btn-edit-item').click(function () {
        var id = $(this).attr('itemId');
        if (!id) {
            layer.msg('获取id失败!');
            return false;
        }
        layer.load();
        var url = "{php echo $this->createWebUrl('manage/collageEdit')}" + "&id=" +id;
        window.location.href = url;
    });


</script>
<script src="../../../addons/{$module_name}/images/js/main.js"></script>
</body>
</html>
