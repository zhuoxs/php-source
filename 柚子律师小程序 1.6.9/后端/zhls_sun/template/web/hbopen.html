{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/zhls_sun/template/public/ygcss.css">
<style type="text/css">
    input[type="radio"] + label::before {
        content: "\a0"; /*不换行空格*/
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        width: 1em;
        height: 1em;
        margin-right: .4em;
        border-radius: 50%;
        border: 2px solid #ddd;
        text-indent: .15em;
        line-height: 1; 
    }
    input[type="radio"]:checked + label::before {
        background-color: #444444;
        background-clip: content-box;
        padding: .1em;
        border: 2px solid #444444;
    }
    input[type="radio"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
    }
</style>

<ul class="nav nav-tabs">    
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">红包设置</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <!--<input type="hidden" name="parentid" value="{$parent['id']}" />-->
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                红包设置
            </div>
            <div class="panel-body">
        
               <div class="form-group">
                    <label for="#frame-15{display: block;visibility: visible;}astname" class="col-sm-2 control-label">红包福利</label>
                    <div class="col-sm-10">
                         <label class="radio-inline">
                            <input type="radio" id="emailwy1" name="is_hbfl" value="1" {if $item['is_hbfl']==1 || empty($item['is_hbfl'])}checked{/if} />
                            <label for="emailwy1">开启</label>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="emailwy2" name="is_hbfl" value="2" {if $item['is_hbfl']==2}checked{/if} />
                            <label for="emailwy2">关闭</label>
                        </label>
                        <div class="help-block">*是否开启红包福利，选择关闭前端首页则不显示</div>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="#frame-15{display: block;visibility: visible;}astname" class="col-sm-2 control-label">红包转发</label>
                    <div class="col-sm-10">
                         <label class="radio-inline">
                            <input type="radio" id="emailwy3" name="is_hbzf" value="1" {if $item['is_hbzf']==1 || empty($item['is_hbzf'])}checked{/if} />
                            <label for="emailwy3">开启</label>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="emailwy4" name="is_hbzf" value="2" {if $item['is_hbzf']==2}checked{/if} />
                            <label for="emailwy4">关闭</label>
                        </label>
                        <div class="help-block">*是否开启红包转发，选择关闭状态，红包福利则可直接领取</div>
                    </div>
                </div>
                                               
            </div>

        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #444444;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$item['id']}" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-9").show();
        $("#yframe-9").addClass("wyactive");
    })
</script>
