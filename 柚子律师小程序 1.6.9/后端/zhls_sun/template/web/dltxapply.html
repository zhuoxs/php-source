{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/zhls_sun/template/public/ygcss.css">
<style type="text/css">
    input[type="radio"] + label::before {
        content: "\a0"; /*不换行空格*/
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        width: 1em;
        height: 1em;
        margin-right: .4em;
        border-radius: 50%;
        border: 2px solid #ddd;
        text-indent: .15em;
        line-height: 1; 
    }
    input[type="radio"]:checked + label::before {
        background-color: #444444;
        background-clip: content-box;
        padding: .1em;
        border: 2px solid #444444;
    }
    input[type="radio"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
    }
    .apply{height: 40px;line-height: 30px;}
    .apply_money{font-size: 30px;color: #444444;margin-right: 10px;}
    .apply_tishi{color: #444444;}
</style>
<ul class="nav nav-tabs">    
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">申请提现</a></li>
    <li><a href="{php echo $this->createWebUrl2('dltxdetails');}">提现明细</a></li>
    
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="invitative">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">申请提现</div>
            <div class="panel-body">                
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" style="padding-top: 10px;">当前可提现金额</label>
                    <div class="col-sm-10">
                    	<div class="apply"><span class="apply_money">{$ktxcost}</span><span>元</span></div>
                    	<!-- <div class="apply_tishi">当前账户余额小于最低提现金额({$tx_info['tx_mk']})限制，不能提现</div> -->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" id="emailwy1" name="tx_type" value="1" {if $apply['apply_sta']==1 || $apply['apply_sta']==0} checked {/if}>
                            <label for="emailwy1">支付宝</label>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="emailwy2" name="tx_type" value="2" {if $apply['apply_sta']==2} checked {/if}>
                            <label for="emailwy2">微信</label>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="emailwy3" name="tx_type" value="3" {if $apply['apply_sta']==3} checked {/if}>
                            <label for="emailwy3">银行卡</label>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-10">
                    	<input type="text" name="account" class="form-control" value="" />
                    </div>
                </div>                
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">真实姓名</label>
                    <div class="col-sm-10">
                    	<input type="text" name="name" class="form-control" value="" />
                    	<div class="help-block">*请仔细填写账号信息，如果由于您填写错误导致资金流失，平台概不负责</div>
                    </div>
                </div>
              <!--   <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">电话号码</label>
                  <div class="col-sm-10">
                      <input type="text" name="" class="form-control" value="" />
                  </div>
              </div> -->
                <div class="form-group">
                    <label class="col-sm-2 control-label">提现金额</label>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input class="form-control" name="tx_cost" id="" type="text" value="" placeholder="请输入提现金额">
                            <span class="input-group-addon">元</span>                        
                        </div>
                       <!--  <div class="apply_bei">提现手续费{$sxf}%</div> -->
                    </div>
                    
                </div>
                
            </div>
        </div>
      	<div class="form-group">
            <input type="submit" name="submit" value="保存设置" class="btn yg5_btn col-lg-3" style="color: white;background-color: #444444;" />
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </form>
</div>
