{if !empty($diyitem['data'])}
    <div class="fui-icon-group noborder col-{$diyitem['params']['rownum']} selecter" style="background-color: {$diyitem['style']['background']};
        border-top: none; border-bottom: none">
        {php $iconindex=0}
        {loop $diyitem['data'] $iconitem}
            <a class="fui-icon-col" style="{if $diyitem['params']['border']==1&&($iconindex>0)}border-left: 1px solid {$diyitem['style']['bordercolor']};{else}border-left: none;{/if}" href="{$iconitem['linkurl']}" data-nocache="true">
                {if $iconitem['dotnum']>0}
                    <div class="badge" style="background-color: {$diyitem['style']['dotcolor']};">{$iconitem['dotnum']}</div>
                {/if}
                <div class="icon icon-green radius"><i class="icon {$iconitem['iconclass']}" style="color: {$diyitem['style']['iconcolor']};"></i></div>
                <div class="text" style="color: {$diyitem['style']['textcolor']};">{$iconitem['text']}</div>
            </a>
            {php $iconindex++}
        {/loop}
    </div>
{/if}
