{if count($rooms)>1}
<div class="swiper-container room-container"  style="background:{$diyitem['style']['bgcolor']};margin-top:{$diyitem['style']['margintop']}px;">
    <div class="swiper-wrapper">
        {loop $rooms $room}
        <a class="external  swiper-slide room-slide {if $roomid==$room['id']}selected{/if}" href="{php echo mobileUrl('seckill',array('roomid'=>$room['id']))}" data-nocache="true">
        
            {$room['title']}
        </a>
        {/loop}
    </div>
</div>
{/if}
