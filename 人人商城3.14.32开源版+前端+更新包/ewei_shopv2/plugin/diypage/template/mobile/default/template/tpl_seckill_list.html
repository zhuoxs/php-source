<div class="swiper-container goods-container" style="background:{$diypage['seckill_list']['style']['bgcolor']};padding-top:0px;padding-bottom:{$diypage['seckill_list']['style']['marginbottom']}px">
    <div class="swiper-wrapper">
        {loop $times $time}
        <div class="swiper-slide goods-slide" data-timeid="{$time['id']}"
             data-starttime="{$time['starttime']}"
             data-endtime="{$time['endtime']}"
             data-status="{$time['status']}">
            <div class='infinite-loading' ><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
        </div>
        {/loop}
    </div>
</div>
