{template '_header'}

<link href="../addons/ewei_shopv2/plugin/newstore/static/css/diypage.css?v=20170620" rel="stylesheet" type="text/css"/>
<link href="../addons/ewei_shopv2/plugin/newstore/static/css/diypage.items.css?v=20170620" rel="stylesheet" type="text/css"/>
<link href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>

<div class="page-heading">
    <span class='pull-right'>
        <a class='btn btn-default btn-sm' href="{php echo webUrl('store/diypage')}">返回列表</a>
    </span>
    <h2>{if empty($item)}添加{else}编辑{/if}模板 {if !empty($item)}<small>(模板名称: {$item['name']})</small>{/if}</h2>
</div>

<div class="diy-phone" data-store="1">
    <div class="phone-head"></div>
    <div class="phone-body">
        <div class="phone-title" id="page">loading...</div>
        <div class="phone-main" id="phone">
            <p style="text-align: center; line-height: 400px;">您还没有添加任何元素</p>
        </div>
    </div>
    <div class="phone-foot"></div>
</div>

<div class="diy-editor form-horizontal" id="diy-editor">
    <div class="editor-arrow"></div>
    <div class="inner"></div>
</div>


<div class="diy-menu">
    <div class="navs" id="navs" style="display: block;">
        <nav class="btn btn-link" data-id="page"><i class="fa fa-cog"></i> 页面设置</nav>
    </div>
    <div class="action">
        <nav class="btn btn-default btn-sm" style="float: left; display: none" id="gotop"><i class="icon icon-top" style="font-size: 12px"></i> 返回顶部</nav>
        <nav class="btn btn-primary btn-sm btn-save" data-type="save">保存编辑</nav>
        <nav class="btn btn-success btn-sm btn-save" data-type="preview">保存并预览</nav>
    </div>
</div>
