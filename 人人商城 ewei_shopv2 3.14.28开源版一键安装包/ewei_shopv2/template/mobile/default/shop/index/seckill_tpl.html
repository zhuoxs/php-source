<div class="seckill-title">
    <div class="seckill-text">
        <span class="title" style="color:#f02b2b;font-weight: bold;">{$seckillinfo['tag']}</span>
        <span class="title">{$seckillinfo['time']}点场</span>
        <div class="killtime" data-toggle="timer" data-timer="{$seckillinfo['starttime']}|.time-hour|.time-min|.time-sec|" data-timer-callback="" data-time-end="{$seckillinfo['endtime']}|.time-hour|.time-min|.time-sec|">
            <span class="item time-hour">--</span>:<span class="item time-min">--</span>:<span class="item time-sec">--</span>
        </div>
    </div>
    <div class="seckill-remark">更多</div>
</div>
<div class="seckill-goods swiper-container">
    <div class="swiper-wrapper">
        {loop $seckillinfo['goods'] $g}
        <div class="item swiper-slide" style="margin-right:.5rem;">
            <div class="thumb">
                <img src="{$g['thumb']}" />
            </div>
            <div class="marketprice">&yen;{$g['price']}</div>
            <div class="productprice">&yen;{$g['marketprice']}</div>
        </div>
        {/loop}
        {if count($seckillinfo['goods'])>=4}
        <div class="item last-item swiper-slide">
            <i class="icon icon-left"></i>
            <div class="inner">
                <p>查</p>
                <p>看</p>
                <p>更</p>
                <p>多</p>
            </div>
        </div>
        {/if}
    </div>
</div>
