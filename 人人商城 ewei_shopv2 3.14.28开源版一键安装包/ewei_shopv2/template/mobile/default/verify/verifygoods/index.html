{template '_header'}
<div class='fui-page  fui-page-current'>
    <div class="fui-header">
        <div class="fui-header-left">
            &nbsp;
        </div>
        <div class="title">记次商品核销台</div>
        <div class="fui-header-right">&nbsp;</div>
    </div>
    <div class='fui-content navbar'>

        {if !empty($store)}

        <div class='fui-list-group'>


            <div class='fui-list'>
                <div class='fui-list-media'><i class='icon icon-shop'></i></div>
                <div class='fui-list-inner'>
                    <div class='title'>{$store['storename']}</div>
                </div>
            </div>

        </div>
        {/if}
        <div class='fui-list-group'>


            <div class='fui-list'>
                <div class='fui-list-media'><img src='{$member['avatar']}' /></div>
                <div class='fui-list-inner'>
                    <div class='title'>{$saler['salername']}</div>
                    <div class='text'>{$member['nickname']}</div>
                </div>
            </div>

        </div>


        <div class='fui-cell-group'>
            <div class='fui-cell-title'>请输入核销码</div>
            <div class='fui-cell'>

                <div class='fui-cell-info'>
                    <input type='text' class='fui-input' id='verifycode' placeholder='请输入核销码'/>
                </div>
                <div class='fui-cell-remark noremark'>
                    <div class='btn btn-danger btn-sm btn-search'>查询核销信息</div>
                </div>
            </div>
        </div>
    </div>

    <script language='javascript'>require(['biz/verify/verifygoods'], function (modal) {
        modal.init();
    });</script>
</div>
{template '_footer'}
