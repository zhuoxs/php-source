{template '_header'}

<div class="page-header">
    当前位置：<span class="text-primary">会员卡激活设置 <small>修改</small></span>
</div>
<!--<div class="alert alert-info">警告：当模板中已经添加数据后改变模板结构有可能导致无法使用！
    <br/>使用情况：
    <br/>会员资料 ({if $use_flag1}正在使用{else}未使用{/if})
    <br/>分销商申请资料 ({if $use_flag2}正在使用{else}未使用{/if})
    <br/>商城商品({if $datacount3>0}{php echo $datacount3}种商品正在使用{else}未使用{/if})</div>-->
<div class="page-content">
    <form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data">
        <ul class="nav nav-arrow-next nav-tabs" id="myTab">
            <li {if $_GPC['tab']=='basic' || empty($_GPC['tab'])}class="active"{/if} ><a href="#tab_basic">基本</a></li>
            <li {if $_GPC['tab']=='sale'}class="active"{/if} ><a href="#tab_sale">激活赠送</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane  {if $_GPC['tab']=='basic' || empty($_GPC['tab'])}active{/if}" id="tab_basic">{template 'member/card/tpl/basic'}</div>
            <div class="tab-pane  {if $_GPC['tab']=='sale'}active{/if}" id="tab_sale">{template 'member/card/tpl/sale'}</div>
        </div>

        <div class="form-group"></div>

        <div class="form-group">
            <label for="" class="col-lg"></label>
            <div class="col-sm-9 col-xs-12">
                {ife 'member.card' $item}
                <input type="submit" value="提交" class="btn btn-primary"  />
                {/if}
                <a class="btn btn-default" href="{php echo webUrl('member/card')}">返回</a>
            </div>
        </div>
    </form>
</div>

<script language='javascript'>
    require(['bootstrap'],function(){
        $('#myTab a').click(function (e) {
            e.preventDefault();
            $('#tab').val( $(this).attr('href'));
            $(this).tab('show');
        })
    });
</script>
{template '_footer'}
