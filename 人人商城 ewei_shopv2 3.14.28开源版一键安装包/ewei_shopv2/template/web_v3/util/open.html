{template '_header'}
<div class="page-header">当前位置：<span class="text-primary">插件配置</span> </div>
<div class="page-content">
<div class="alert alert-primary">
	提示：
	<br/>请确定您已经安装插件({$title})
	<a href="https://www.we7.cc" target="_Blank">点击去购买</a>
</div>
<form id="setform"  action="" method="post" class="form-horizontal form-validate">
	<div class="form-group">
		<label class="col-lg control-label must">AppKey</label>
		<div class="col-sm-8">
			{ife 'open_messikefu.set' $key}
			<input type="text" class="form-control" name="key" value="{$key['key']}" data-rule-required="true"/>
			{else}
			<div class="form-control-static">{$item['key']}</div>
			{/if}
		</div>
	</div>
	<div class="form-group">
		<label class="col-lg control-label must">授权域名</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="domain" value="" data-rule-required="true"/>
			<span class="help-block">不需要加https或者http</span>
		</div>
	</div>

    <div class="form-group">
		<label class="col-lg control-label"></label>
		<div class="col-sm-9 col-xs-12">
			<input type="submit"  value="提交" class="btn btn-primary" />
		</div>
    </div>


</form>
</div>

{template '_footer'}
