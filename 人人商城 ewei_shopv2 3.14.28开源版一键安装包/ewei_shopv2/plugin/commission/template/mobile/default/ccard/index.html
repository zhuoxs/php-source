{template 'commission/common'}
<div class="fui-page fui-page-current page-commission-log">
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">返佣条数(<span id='total'></span>)</div>
    </div>
    <div class="fui-content navbar">

        <div class='fui-cell-group' style='margin-top:0px;'>
            <div class='fui-cell'>

                <div class='fui-cell-info'></div>

        </div>

                        <div class="row-text">订单编号: <%log.ordersn%></div>

                    </div>
                </div>

                    <p>+<%log.tmoney%></p>
                </div>
            </a>

            <%/each%>
        </script>
