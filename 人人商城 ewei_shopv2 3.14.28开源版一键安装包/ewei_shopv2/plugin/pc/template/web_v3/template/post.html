{template '_header'}
<style>
    .qqkefu{
        width: 165px;
        float: left;
        margin-right:10px;
        margin-bottom:5px;
    }
</style>
<div class="page-header">  当前位置：<span class="text-primary">模板设置</span></div>
<div class="page-content">
    <form id="setform"  action="" method="post" class="form-horizontal form-validate" >
        <div class="form-group">
            <label class="col-lg control-label" >模板名称</label>
            <div class="col-sm-9 col-xs-12">
                <input type='text' class='form-control' name='title' value="{$data['title']}" style="width: 50%;"/>
                <input type='hidden' class='form-control' name='id' value="{$data['id']}" style="width: 50%;"/>
            </div>
        </div>
            <label class="col-lg control-label"></label>
            <div class="col-sm-9">
                {ifp 'sysset.cover.' . $cover['key'] . '.edit'}
                <input type="submit" value="提交" class="btn btn-primary" />
                {/if}
            </div>
        </div>

    </form>
</div>
{template '_footer'}
