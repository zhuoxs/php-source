{template '_header'}
<div class="page-header">
    当前位置：<span class="text-primary">{if !empty($item['id'])}编辑{else}添加{/if}商品 <small>{if !empty($item['id'])}修改【{$item['title']}】
    <a href='javascript:;' title='点击复制连接' class='js-clip' data-url='{php echo mobileUrl('groups/goods',array('id'=>$item['id']),true)}'>复制连接</a> {/if} </small></span>
</div>
<div class="page-content">
    <div class="page-sub-toolbar">
        <span class=''>
            <a class="btn btn-primary btn-sm" href="{php echo webUrl('pc/goods/add')}">添加新商品</a>
        </span>
    </div>

    <form id="dataform" action="" method="post" class="form-horizontal form-validate">
        <input type='hidden' id='tab' name='tab' value='basic' />
        <input type='hidden' id='gid' name='gid' value="{$item['gid']}" />
        <ul class="nav nav-arrow-next nav-tabs" id="myTab">
            <li   class="active"><a href="#tab_basic">商品组设置</a></li>
            <li {if $_GPC['tab']=='adv'}class="active"{/if} ><a href="#tab_adv">广告设置</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="tab_basic">{template 'pc/goods/basic'}</div>
            <div class="tab-pane  {if $_GPC['tab']=='adv'}active{/if}" id="tab_adv">{template 'pc/goods/adv'}</div>
        </div>
        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">

                <input type="submit"  value="保存商品" class="btn btn-primary" />

                <a class="btn btn-default " href="{php echo webUrl('groups/goods')}">返回列表</a>
            </div>
        </div>
    </form>
</div>
<script language='javascript'>
    $('form').submit(function(){
        if($(':radio[name=goodstype]:checked').val()=='0'){
            if($(':input[name=goodsid_text]').val()==''){
                return false;
            }
        }
        if($('select[name=cate]').val()==''){
            $('#myTab a[href="#tab_basic"]').tab('show');
            return false;
        }
        return true;
    });


</script>



{template '_footer'}
