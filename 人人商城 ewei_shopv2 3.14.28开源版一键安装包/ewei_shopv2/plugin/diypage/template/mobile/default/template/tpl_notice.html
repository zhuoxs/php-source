{if !empty($diyitem['data'])}
    <div class="fui-notice" style="background: {$diyitem['style']['background']}; border-color: {$diyitem['style']['bordercolor']};" data-speed="{$diyitem['params']['speed']}">
        {if !empty($diyitem['params']['iconurl'])}
        <div class="image"><img src="{php echo tomedia($diyitem['params']['iconurl'])}" onerror="this.src='../addons/ewei_shopv2/static/images/hotdot.jpg'"></div>
        {/if}
        <div class="icon"><i class="icon icon-notification1" style="font-size: 0.7rem; color: {$diyitem['style']['iconcolor']};"></i></div>
        <div class="text" style="color: {$diyitem['style']['color']};">
            <ul>
                {loop $diyitem['data'] $noticeitem}
                    {if $diyitem['params']['noticedata']==0}
                        <li><a href="{if !empty($noticeitem['linkurl'])}{$noticeitem['linkurl']}{else}{php echo mobileUrl('shop/notice/detail', array('id'=>$noticeitem['id'], 'merchid'=>$page['merch']))}{/if}" style="color: {$diyitem['style']['color']};" data-nocache="true">{$noticeitem['title']}</a></li>
                    {elseif $diyitem['params']['noticedata']==1}
                        <li><a href="{$noticeitem['linkurl']}" style="color: {$diyitem['style']['color']};" data-nocache="true">{$noticeitem['title']}</a></li>
                    {/if}
                {/loop}
            </ul>
        </div>
    </div>
{/if}
