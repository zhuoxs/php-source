{template '_header'}

<link rel="stylesheet" href="../addons/ewei_shopv2/plugin/invitation/static/css/mobile.css" />

<div class='fui-page'>
    <div class="fui-content">

        <div class="share-card">
            <div class="share-card-mask"></div>
            <div class="share-card-loading"></div>
            <div class="share-card-tips">
                <div class="content">
                    {if $item['qrcode']!=1}
                    <p style="padding-top:20px;"></p>
                    {/if}
                    <i class="icon icon-copy1"></i>
                    <p>长按图片可保存</p>
                    {if $item['qrcode']==1}
                    <p>邀请卡在30天后失效</p>
                    {/if}
                </div>
                <div class="button">确定</div>
            </div>
            <div class="share-card-main">
                <div class="card-html">
                    <img id="img" src="" />
                </div>
            </div>
            <div class="share-card-menu">
                <div class="inner">
                    <div class="list">
                        {loop $templist $tempitem}
                            <div class="item" data-bg="{$tempitem['bg']}"><img src="{$tempitem['nail']}"/></div>
                        {/loop}
                    </div>
                </div>
                <div class="tips"><i class="icon icon-information"></i> 生成须知</div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        require(['../addons/ewei_shopv2/plugin/invitation/static/js/mobile.js'],function(modal){
            modal.init({
                cardConfig: {$json}
            });
        });
    </script>
</div>

{template '_footer'}
