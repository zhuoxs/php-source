{template '_header'}
<script>document.title = "我的特惠商品"; </script>
<link rel="stylesheet" href="../addons/ewei_shopv2/plugin/task/static/style/goods.css" />
<div class="fui-goods-group container" >
    {if !empty($goodslist)}
    {loop $goodslist $key $value}
        <a href="{php echo mobileUrl('goods/detail',array('id'=>$value['id'],'log_id'=>$value['log_id']),true);}" class="fui-list">
            <div class="fui-list-media">
                <img src="{$value['thumb']}" class="round" style="height: 2.5rem;">
            </div>
            <div class="fui-list-inner">
                <div class="row">
                    <div class="row-text">{$value['title']}</div>
                </div>
                <div class="subtitle">
                    <span class="text">特惠价:{$value['marketprice']}元<span class="oldprice">原价:{$value['oldprice']}元</span></span>
                    <span class="text">可购数量:{$value['total']}</span>
                </div>
            </div>
        </a>

    {/loop}
    {else}
    <div class="text-center" >无特价商品信息</div>
    {/if}
</div>

{template '_footer'}
