{template '_header'}
<link rel="stylesheet" type="text/css" href="../addons/ewei_shopv2/plugin/live/static/css/common.css?v={php echo time()}">

<div class="fui-page">
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">我的订阅</div>
        <div class="fui-header-right"></div>
    </div>

    <div class="fui-content">
        <div class="fui-tab fui-tab-danger" id="tab">
            <a href="javascript:void(0);" class="active" data-type="living">已开播</a>
            <a href="javascript:void(0);" data-type="noliving">未开播</a>
        </div>
        <div class='content-loading' style="display: none;">
            <span class='fui-preloader'></span>
            <span class='text'>正在加载...</span>
        </div>
        <div class='content-empty'>
            <i class='icon icon-lights'></i><br/>暂时没有任何订阅
        </div>
        <div class="live-list" id="container"></div>

    </div>

</div>
<script id='tpl_live_list' type='text/html'>
    <%each list as row%>
    <div class="fui-list">
        <div class="fui-list-media">
            <a href="{php echo mobileUrl('live/room');}&id=<%row.roomid%>" data-nocache="true">
                <%if row.living==1%>
                <span class="live-living">
                    <i></i>直播中
                </span>
                <%/if%>
                <img src="<%row.thumb%>" alt="<%row.title%>">
            </a>
        </div>
        <div class="fui-list-inner">
            <a href="{php echo mobileUrl('live/room');}&id=<%row.roomid%>" data-nocache="true">
                <h3><%row.title%></h3>
            </a>
            <p><%row.livetime%> 开播</p>
            <div class="live-list-subscribe">
                <span>订阅人数 <%row.subscribe%></span>
                <span>
                    <%if row.living==1%>
                    <a href="{php echo mobileUrl('live/room');}&id=<%row.roomid%>" data-nocache="true" class="live-subscribe-a live-subscribe-full-a">观看直播</a>
                    <%/if%>
                </span>
            </div>
        </div>
    </div>
    <%/each%>
</script>
<script language='javascript'>
    require(['../addons/ewei_shopv2/plugin/live/static/js/follow.js'], function (modal) {
        modal.init({page:1});
    });
</script>
{template 'live/_menu'}
{template '_footer'}
