

{loop $plugins_list $plist}
<div class="form-group">
    <label class="col-lg control-label">{$plist['name']}</label>
    <div class="col-sm-8">
        {ife 'merch.user' $item}
        <label class="radio-inline">
            <input type="radio" name="pluginset[{$plist['identity']}][close]" value="0" {if empty($item[pluginset][$plist['identity']]['close'])}checked{/if} /> 开启
        </label>

        <label class="radio-inline">
            <input type="radio" name="pluginset[{$plist['identity']}][close]" value="1" {if !empty($item[pluginset][$plist['identity']]['close'])}checked{/if} />禁用
        </label>
        {else}
        <div class="form-control-static">
            {if $item['status']==0}
            待入驻
            {elseif $item['stauts']==1}
            允许入驻
            {elseif $item['stauts']==2}
            暂停中
            {/if}
        </div>
        {/if}
    </div>
</div>
{/loop}
