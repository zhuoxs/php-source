{template '_header'}
<div class="page-header">当前位置：<span class="text-primary">淘宝助手客户端</span> </div>
<div class="page-content">
	<div class="alert alert-primary">
		提示：
		<br/>1.请在QQ售后群文件中下载淘宝助手客户端
		<br/>2.复制“接口访问地址”到客户端，同时输入账号密码登录。
	</div>

<form id="setform"  {ifp 'taobao.set.edit'}action="" method="post"{/if} class="form-horizontal form-validate">

<div class="form-group">
	<label class="col-lg control-label">接口访问地址</label>
	<div class="col-sm-9 col-xs-12">
		<p class='form-control-static'>
			<a href='javascript:;' class="js-clip" title='点击复制链接' data-url="{$siteroot}{$_W['uniacid']}/1.html" >
				{$siteroot}{$_W['uniacid']}/1.html
			</a>
		</p>
	</div>
</div>

<div class="form-group">
	<label class="col-lg control-label">是否开启接口</label>
	<div class="col-sm-8">
		{ifp 'taobao.set.edit'}
		<label class="radio-inline"><input type="radio"  name="status" value="1" {if $data['taobao_status'] ==1} checked="checked"{/if} /> 开启</label>
		<label class="radio-inline"><input type="radio"  name="status" value="0" {if $data['taobao_status'] ==0} checked="checked"{/if} /> 关闭</label>
		<div class='help-block'></div>
		{else}
		{if $data['status'] ==0}关闭{else}开启{/if}
		{/if}
	</div>
</div>


{ifp 'taobao.set.edit'}
    <div class="form-group">
		<label class="col-lg control-label"></label>
		<div class="col-sm-9 col-xs-12">
			<input type="submit"  value="提交" class="btn btn-primary" />
		</div>
    </div>
{/if}

</form>
</div>
{template '_footer'}
