<div class="col-sm-12" style="padding: 0;">
	<div class='panel panel-default col-sm-3'>
		<div class="panel-heading">搜索结果 (收件人姓名)</div>
		<div class='panel-body' style='padding: 5px;' id="result-left">
			<div class="panel-body" style="min-height:100px; max-height: 500px; overflow-y: auto; padding: 0;">
				<table class="table table-hover" style="width: auto; min-width: 100%; margin: 0;">
					{if !empty($list)}
					{loop $list $row}
					<tr style="cursor: pointer;">
						<td class="result-item" data-orderids="{php echo implode(',',$row['orderids'])}">{$row['realname']}</td>
					</tr>
					{/loop}
					{else}
					<p style="text-align: center; line-height: 100px; padding:10px;">抱歉！未查找到相关数据。</p>
					{/if}
				</table>
			</div>
		</div>
	</div>
	<div class="col-sm-9" style="padding-right: 0;">
		<div class='panel panel-default '>
			<div class="panel-heading">订单信息</div>
			<div class='panel-body' id="result-order">
				<p style="text-align: center; line-height: 100px;">
					{if !empty($list)} 请先选择左侧搜索结果 {else} 抱歉！未查到相关数据。 {/if}
				</p>
			</div>
		</div>
	</div>
</div>
