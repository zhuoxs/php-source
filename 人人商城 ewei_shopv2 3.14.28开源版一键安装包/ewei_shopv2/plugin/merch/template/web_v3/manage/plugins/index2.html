{template '_header'}
<style type='text/css'>
    .feed-activity-list {
        width: 100%;
        overflow: hidden;
        padding-top: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #f2f2f2
    }

    .feed-element {
        float: left;
        cursor: pointer;
        width: 400px;
        padding: 10px;
        margin: 0;
        margin-right: 10px;
        margin-left: 10px;
        border: none;
    }

    .feed-element::after {
        display: none
    }

    .feed-element .title {
        font-size: 14px;
        font-weight: bold;
        height: 32px;
        margin-top: 10px;
    }

    .feed-activity-list .feed-element {
        border: none;
        border-right: 1px solid #f2f2f2;
    }

    .feed-element img.img-circle,
    .dropdown-messages-box img.img-circle {
        width: 60px;
        height: 60px;
        border-radius: 10px;
    }

    .media-body {
        margin-top: 3px;
    }
</style>
<div class="page-heading">
    <h2>应用</h2>
</div>

<div class='panel panel-default' style='border:none;'>
    <div class="feed-activity-list">
        {loop $plugins_list $plugin}
        {ifp $plugin['identity']}
        <div class="feed-element" onclick="location.href='{php echo merchUrl($plugin['identity'])}'">
                    <span class="pull-left">
                        <img src="{php echo empty($plugin['thumb'])?'../addons/ewei_shopv2/static/images/plugin.png': tomedia($plugin['thumb'])}" class="img-circle" alt="image">
                    </span>
            <div class="media-body ">
                <span class="title">{$plugin['name']}</span>
                <br>
                <small class="text-muted">{$plugin['desc']}</small>
            </div>
        </div>
        {/if}
        {/loop}
        {if $cashier}
        <div class="feed-element" onclick="location.href='{$url}'">
                    <span class="pull-left">
                        <img src="{php echo empty($plugins_all['cashier']['thumb'])?'../addons/ewei_shopv2/static/images/plugin.png': tomedia($plugins_all['cashier']['thumb'])}" class="img-circle" alt="image">
                    </span>
            <div class="media-body ">
                <span class="title">{$plugins_all['cashier']['name']}</span>
                <br>
                <small class="text-muted">{$plugins_all['cashier']['desc']}</small>
            </div>
        </div>
        {/if}
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.feed-activity-list,.plugin_tabs').each(function(){
            if($(this).children().length<=0){
                $(this).prev().remove();
                $(this).remove();
            }
        });
    })
</script>
{template '_footer'}
