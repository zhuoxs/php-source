{template '_header'}
<div class="page-heading">
	<span class='pull-right'>
		{ifp 'merch.group.add'}
			<a class="btn btn-primary btn-sm" href="{php echo webUrl('merch/user/add')}">添加新商户</a>
		{/if}
		<a class="btn btn-default  btn-sm" href="{php echo webUrl('merch/user')}">返回列表</a>
	</span>
    <h2>{if !empty($item['id'])}编辑{else}添加{/if}商户 <small>{if !empty($item['id'])}修改【{$item['merchname']}】{/if}</small></h2>
</div>


<form id="setform"  {ife 'merch.user' $item}action="" method="post"{/if} class="form-horizontal form-validate">

<input type="hidden" id="tab" name="tab" value="#tab_basic" />


<div class="tabs-container">
    <ul class="nav nav-tabs" id="myTab">
        <li {if empty($_GPC['tab']) || $_GPC['tab']=='basic'}class="active"{/if}><a href="#tab_basic">基本</a></li>
        <li {if $_GPC['tab']=='plugin'}class="active"{/if}><a href="#tab_plugin">应用权限</a></li>
    </ul>
    <div class="tab-content ">
        <div class="tab-pane {if empty($_GPC['tab']) || $_GPC['tab']=='basic'}active{/if}" id="tab_basic">{template 'merch/user/basic'}</div>
        <div class="tab-pane {if $_GPC['tab']=='plugin'}active{/if}" id="tab_plugin">{template 'merch/user/plugin'}</div>
    </div>
</div>

{ife 'merch.user' $item}
<div class="form-group">
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-9 col-xs-12">
        <input type="submit"  value="提交" class="btn btn-primary" />
    </div>
</div>
{/if}

</form>

<script language='javascript'>
    require(['bootstrap'], function () {
        $('#myTab a').click(function (e) {
            $('#tab').val($(this).attr('href'));
            e.preventDefault();
            $(this).tab('show');
        })
    });
</script>
{template '_footer'}
