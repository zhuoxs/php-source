<div class="app-mod app-mod-cube" ng-class="{'app-mod-select':Item.id == focus}" ng-style="{'background-color':Item.params.bgcolor}">    <div style="line-height: 170px; text-align: center; color: #999; font-size: 16px;" ng-if="!hasCube(Item) && isweb">未添加魔方</div>    <div class="inner">        <table>            <tr ng-repeat="row in Item.params.layout" ng-init="rowindex = $index">                <td ng-init="colindex = $index" ng-repeat="col in row" class="{{col.classname}} rows-{{col.rows}} cols-{{col.cols}}"                     ng-class="{'empty' : col.isempty, 'not-empty' : !col.isempty}"                     rowspan="{{col.rows}}"                     colspan="{{col.cols}}">                    <div ng-if="!col.isempty && col.imgurl">					<a href="{{col.url}}">						<!-- 前端与后台 -->						<img ng-if="!isweb" ng-src="{{col.imgurl}}" animate-speed="0.5s" animate-visible="true" style="width:100%;height:100%;"  ng-style="{'border-top':col.topborder + ' 1px ' + col.bordercolor ,'border-right': col.rightborder + ' 1px ' + col.bordercolor,'border-bottom': col.bottomborder + ' 1px ' + col.bordercolor,'border-left':col.leftborder + ' 1px ' + col.bordercolor}" />						<img ng-if="isweb"  ng-src="{{col.imgurl}}" style="width: 100%;height: auto;" ng-style="{'border-top':col.topborder + ' 1px ' + col.bordercolor ,'border-right': col.rightborder + ' 1px ' + col.bordercolor,'border-bottom': col.bottomborder + ' 1px ' + col.bordercolor,'border-left':col.leftborder + ' 1px ' + col.bordercolor}"/>					</a></div>                </td>            </tr>         </table>    </div></div>
