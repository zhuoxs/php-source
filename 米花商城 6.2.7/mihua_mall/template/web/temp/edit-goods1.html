<div class="app-panel-editor-title">设置商品</div>

	
	<div class="input_item item_cell_box">
		<div class="input_title">显示方式</div>
		<div class="input_form radio_form item_cell_flex">
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_style" value="100%" ng-model="Edit.params.style" ng-change="changeImg(Edit.id, Edit.params.style)" /> 单排显示</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_style" value="49.5%" ng-model="Edit.params.style" ng-change="changeImg(Edit.id, Edit.params.style)" /> 双排显示</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_style" value="33.3%" ng-model="Edit.params.style" ng-change="changeImg(Edit.id, Edit.params.style)" /> 三排显示</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_style" value="hp" ng-model="Edit.params.style" ng-change="changeImg(Edit.id, Edit.params.style)" /> 横排显示</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_style" value="group" ng-model="Edit.params.style" ng-change="changeImg(Edit.id, Edit.params.style)" /> 拼团样式</label>
		</div>
	</div> 	
		
	<div class="input_item item_cell_box" ng-show="Edit.params.style == 'hp'">
		<div class="input_title">横排样式</div>
		<div class="input_form radio_form item_cell_flex">
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_hpstyle" value="1" ng-model="Edit.params.hpstyle" /> 样式一</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_hpstyle" value="2" ng-model="Edit.params.hpstyle" /> 样式二</label>
		</div>
	</div> 		
	
	
	<div class="input_item item_cell_box">
		<div class="input_title">背景颜色</div>
		<div class="input_form item_cell_flex">
			<span class="input_box input_box_50">
				<input class="input_input" type="color" ng-model="Edit.params.bgcolor" />
			</span>	
			<span class="input_box input_box_100">
				<input class="input_input" type="text" ng-model="Edit.params.bgcolor" />
			</span>
		</div>
	</div>
 
<div ng-show="Edit.params.style != 'group'">
	<div class="input_item item_cell_box">
		<div class="input_title">商品价格</div>
		<div class="input_form radio_form item_cell_flex">
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_price" value="0" ng-model="Edit.params.price" /> 不显示</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_price" value="1" ng-model="Edit.params.price" /> 原价+现价</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_price" value="2" ng-model="Edit.params.price" /> 只显示现价</label>
		</div>
	</div> 	
 
	<!-- 单排样式 -->  
	<div class="input_item item_cell_box" ng-show="Edit.params.price != 0" ng-hide="Edit.params.style == 'hp'">
		<div class="input_title">价格位置</div>
		<div class="input_form radio_form item_cell_flex">
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_onetyle" value="onetyle-1" ng-model="Edit.params.onetyle" /> 悬浮图片上</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_onetyle" value="onetyle-2" ng-model="Edit.params.onetyle" /> 图片下（左）</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_onetyle" value="onetyle-3" ng-model="Edit.params.onetyle" /> 图片下（右）</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_onetyle" value="onetyle-4" ng-model="Edit.params.onetyle" /> 标题下方</label>	
		</div>
	</div> 	
 
 
	<div class="input_item item_cell_box" ng-show="Edit.params.price != 0">
		<div class="input_title">价格颜色</div>
		<div class="input_form item_cell_flex">
			<span class="input_box input_box_50">
				<input class="input_input" type="color" ng-model="Edit.params.pricecolor" />
			</span>	
			<span class="input_box input_box_100">
				<input class="input_input" type="text" ng-model="Edit.params.pricecolor" />
			</span>
		</div>
	</div>
	
	<div class="input_item item_cell_box" style="margin-top: 10px;">
		<div class="input_title">价格尺寸</div>
		<div class="input_form item_cell_flex">
			<div class="item_cell_box slider_box">
				<div class="slider input_box_200 margin_top_10px" data-value="{{Edit.params.pricesize}}" data-id="{{Edit.id}}" data-name="pricesize" data-max="50" data-min="1">
				</div>
				<div class="item_cell_flex font_13px_999 slider_font">  {{Edit.params.pricesize}}(像素)</div>
			</div>	
		</div>
	</div>
	
	<div ng-show="Edit.params.style == 'hp'">
		<div class="input_item item_cell_box">
			<div class="input_title">分割线</div>
			<div class="input_form radio_form item_cell_flex">
				<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_hpline" value="" ng-model="Edit.params.hpline" /> 不显示</label>
				<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_hpline" value="solid" ng-model="Edit.params.hpline" /> 实线</label>
				<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_hpline" value="dashed" ng-model="Edit.params.hpline" /> 虚线</label>
			</div>
		</div> 	
	 		
		<div class="input_item item_cell_box" ng-show="Edit.params.price != 0">
			<div class="input_title">线条颜色</div>
			<div class="input_form item_cell_flex">
				<span class="input_box input_box_50">
					<input class="input_input" type="color" ng-model="Edit.params.hplinecolor" />
				</span>	
				<span class="input_box input_box_100">
					<input class="input_input" type="text" ng-model="Edit.params.hplinecolor" />
				</span>
			</div>
		</div>		
	</div>		
</div>		



	<div ng-repeat="goodes in Edit.data" class="app-panel-editor-relative margin_top_5px">
		<div class="app-panel-editor-line2">
			<div class="app-panel-editor-del" title="移除" ng-click="delGood(Edit.id, goodes.id)">×</div>
			<div class="app-panel-editor-goodimg" style="position: relative;width: 20%;">
				<img ng-src="{{goodes.img}}" width="100%" height="100%" />            
			</div>
			<div class="app-panel-editor-line2-right">
				<div class="app-panel-editor-line">
					<div class="app-panel-editor-name">商品标题</div>
					<div class="app-panel-editor-con">{{goodes.title}}</div>
				</div>
				<div class="app-panel-editor-line">
					<div class="app-panel-editor-name">商品价格</div>
					<div class="app-panel-editor-con"><span style="font-size: 16px;">￥{{goodes.price}}</span> <span style="text-decoration: line-through;">￥{{goodes.oldprice}}</span></div>
				</div>
			</div>
		</div>
	</div>

<div class="app-panel-editor-sub1" ng-click="searchItem('good')"><i class="fa fa-plus-circle"></i> 添加一个商品</div>
