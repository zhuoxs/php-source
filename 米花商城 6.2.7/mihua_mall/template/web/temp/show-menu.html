<div class="app-mod app-mod-12"  ng-class="{'app-mod-select':Item.id == focus,'menu-nowrap':Item.params.num=='28%'}"  ng-style="{'background-color':Item.params.bgcolor,'padding':Item.params.padding + 'px 0'}">
  <a href="{{menu.hrefurl|| 'javascript:;'}}" ng-repeat="menu in Item.data" ng-hide="$index == 4 && Item.params.num == '25%'">
            <div class="app-mod-12-nav" ng-style="{'width':Item.params.num,'float':Item.params.menuImgFloat}">
                <div class="app-mod-12-img" ng-style="{'padding': Item.params.space +'px'}">
					<img class="lazy" ng-src="{{menu.imgurl|| '../addons/mihua_mall/recouse/images/menu.png'}}" ng-style="{'border-radius':Item.params.style}" />
					<div ng-if="Item.params.position==2" class="app-mod-12-text" ng-class="{'app-mod-12-font-style2':Item.params.position==2}" ng-style="{'color':Item.params.color,'font-size':Item.params.fontsize + 'px'}">{{menu.text|| '导航文字'}}</div>
                </div>
                <div ng-if="Item.params.position==1" class="app-mod-12-text" ng-style="{'color':Item.params.color,'font-size':Item.params.fontsize  + 'px'}">{{menu.text|| '导航文字'}}</div>
            </div>
        </a>

</div>
