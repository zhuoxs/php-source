<div class="app-mod app-mod-4 weui_search_bar" id="search_bar" ng-class="{'app-mod-select':Item.id == focus}" ng-style="{'background-color':Item.params.bgcolor,'padding':Item.params.padding + 'px 5px'}">
    <form action="{{Item.params.searchurl}}" method="get"  class="weui_search_outer item_cell_box" ng-style="{'background-color':Item.params.bgcolor}">
        <input type="hidden" name='i' value='{{uniacid}}'/>
        <input type="hidden" name='c' value='entry'/>
        <input type="hidden" name='m' value='mihua_mall'/>
        <input type="hidden" name='do' value='list2'/>
		<input type="hidden" name='op' value='sort'/>
		<div class="weui_search_inner item_cell_flex" ng-style="{'border-radius':Item.params.border + 'px'}">
			<i class="weui_icon_search"></i>
			<input type="search" name="keyword" class="weui_search_input" id="search_input" placeholder="{{Item.params.placeholder}}" required/>
			<a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
		</div>
		<div href="javascript:" class="toggle_search" ng-style="{'color':Item.params.color,'background-color':Item.params.bgcolor}"> <input type="submit" value="搜索"/></div>
	</form>
</div>
