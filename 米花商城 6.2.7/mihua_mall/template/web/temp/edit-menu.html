<div class="app-panel-editor-title">设置导航模块<span class="tips">ps:图片应是正方形或者圆形</span></div>
	
	<div class="input_item item_cell_box">
		<div class="input_title">圆角处理</div>
		<div class="input_form radio_form item_cell_flex">
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_style" value="0" ng-model="Edit.params.style"> 正方形</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_style" value="100" ng-model="Edit.params.style"> 圆形</label>
			<div class="item_cell_box slider_box">
				<div class="slider input_box_200 margin_top_10px" data-value="{{Edit.params.style}}" data-id="{{Edit.id}}" data-name="style" data-max="50" data-min="1">
				</div>
				<div class="item_cell_flex font_13px_999 slider_font">  {{Edit.params.style}}(像素)</div>
			</div>			
		</div>
	</div>	
	
	<div class="input_item item_cell_box">
		<div class="input_title">按钮数量</div>
		<div class="input_form radio_form item_cell_flex">
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_num" value="25%" ng-model="Edit.params.num" ng-change="changenum(Edit.id, Edit.params.num)"> 四个按钮</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_num" value="20%" ng-model="Edit.params.num" ng-change="changenum(Edit.id, Edit.params.num)"> 五个按钮</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_num" value="28%" ng-model="Edit.params.num" ng-change="changenum(Edit.id, Edit.params.num)"> 多个按钮(左拉呼出)</label>				
		</div>
	</div>	
	
	<div class="input_item item_cell_box">
		<div class="input_title">文字位置</div>
		<div class="input_form radio_form item_cell_flex">
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_position" value="1" ng-model="Edit.params.position" > 图片下方</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_position" value="2" ng-model="Edit.params.position"> 悬浮在图片上</label>				
		</div>
	</div>		
	
	<div class="input_item item_cell_box">
		<div class="input_title">背景颜色</div>
		<div class="input_form item_cell_flex">
			<span class="input_box input_box_50">
				<input class="input_input" type="color" ng-model="Edit.params.bgcolor" />
				
			</span>	
			<span class="input_box input_box_100">
				<input class="input_input" type="text" ng-model="Edit.params.bgcolor" />
			</span>
		</div>
	</div>
	
	<div class="input_item item_cell_box">
		<div class="input_title">文字颜色</div>
		<div class="input_form item_cell_flex">
			<span class="input_box input_box_50">
				<input class="input_input" type="color" ng-model="Edit.params.color" />
				
			</span>	
			<span class="input_box input_box_100">
				<input class="input_input" type="text" ng-model="Edit.params.color" />
			</span>
		</div>
	</div>	
	
	<div class="input_item item_cell_box">
		<div class="input_title">文字尺寸</div>
		<div class="input_form radio_form item_cell_flex">
			<div class="item_cell_box slider_box">
				<div class="slider input_box_200 margin_top_10px" data-value="{{Edit.params.fontsize}}" data-id="{{Edit.id}}" data-name="fontsize" data-max="50" data-min="1">
				</div>
				<div class="item_cell_flex font_13px_999 slider_font">  {{Edit.params.fontsize}}(像素)</div>
			</div>			
		</div>
	</div>	
 	
	<div class="input_item item_cell_box">
		<div class="input_title">模块间距</div>
		<div class="input_form radio_form item_cell_flex">
			<div class="item_cell_box slider_box">
				<div class="slider input_box_200 margin_top_10px" data-value="{{Edit.params.space}}" data-id="{{Edit.id}}" data-name="space" data-max="50" data-min="1">
				</div>
				<div class="item_cell_flex font_13px_999 slider_font">  {{Edit.params.space}}(像素)</div>
			</div>			
		</div>
	</div>	
	<div class="input_item item_cell_box">
		<div class="input_title">上下间距</div>
		<div class="input_form radio_form item_cell_flex">
			<div class="item_cell_box slider_box">
				<div class="slider input_box_200 margin_top_10px" data-value="{{Edit.params.padding}}" data-id="{{Edit.id}}" data-name="padding" data-max="50" data-min="1">
				</div>
				<div class="item_cell_flex font_13px_999 slider_font">  {{Edit.params.padding}}(像素)</div>
			</div>			
		</div>
	</div>		
	

<div ng-repeat="menu in Edit.data" ng-hide="$index == 4 && Edit.params.num == '25%'">
    <div class="item_cell_box" style="margin-top: 10px;background: #f3f4f9;padding: 10px;position:relative">
		<div class="app-panel-editor-del" title="删除" ng-click="delItemChild(Edit.id, menu.id)">×</div>
        <div class="app-panel-editor-goodimg col-xs-2" ng-click="uploadImgChild(Edit.id, menu.id)">
            <img ng-src="{{menu.imgurl}}" width="100%" height="100%" ng-show="menu.imgurl" />
            <div class="app-panel-editor-goodimg-t1" ng-show="!menu.imgurl"><i class="fa fa-plus-circle"></i> 添加</div>
            <div class="app-panel-editor-goodimg-t2" ng-show="menu.imgurl">修改</div>
        </div>
		<div class="item_cell_flex">
			<div class="item_cell_box margin_top_10px">
				<div class="input_title" style="width:70px">文字</div>
				<div class="input_form item_cell_flex">
					<span class="input_box input_box_300">
						<input type="text" class="input_input" ng-model="menu.text">
					</span>			
				</div>
			</div>	
			<div class="item_cell_box margin_top_10px">
				<div class="input_title" style="width:70px">链接</div>
				<div class="input_form item_cell_flex">
					<div ng-my-linker ng-my-url="menu.hrefurl" class="input_box_300"></div>			
				</div>
			</div>						
		</div>
    </div>
</div>
<div class="app-panel-editor-sub1" ng-hide="(Edit.params.num == '25%' && Edit.data.length >=4) || (Edit.params.num == '20%' && Edit.data.length >=5)" ng-click="addItemChild('banner', Edit.id)"><i class="fa fa-plus-circle"></i> 添加导航</div>
