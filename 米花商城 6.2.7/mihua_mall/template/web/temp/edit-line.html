<div class="app-panel-editor-title">设置辅助线</div>
	<div class="input_item item_cell_box" style="line-height:11px;">
		<div class="input_title">线条样式</div>
		<div class="input_form item_cell_flex">
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_style" value="solid" ng-model="Edit.params.style" /> 实线</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_style" value="dashed" ng-model="Edit.params.style" /> 虚线</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_style" value="dotted" ng-model="Edit.params.style" /> 圆点</label>
		</div>
	</div>	
	
	<div class="input_item item_cell_box">
		<div class="input_title">线条大小</div>
		<div class="input_form item_cell_flex">
			<div class="item_cell_box slider_box">
				<div class="slider input_box_200 margin_top_10px" data-value="{{Edit.params.height}}" data-id="{{Edit.id}}" data-name="height" data-max="5" data-min="1">
				</div>
				<div class="item_cell_flex font_13px_999 slider_font">  {{Edit.params.height}}(像素)</div>
			</div>	
		</div>
	</div> 	
	
	<div class="input_item item_cell_box">
		<div class="input_title">上下间距</div>
		<div class="input_form item_cell_flex">
			<div class="item_cell_box slider_box">
				<div class="slider input_box_200 margin_top_10px" data-value="{{Edit.params.padding}}" data-id="{{Edit.id}}" data-name="padding" data-max="50" data-min="1">
				</div>
				<div class="item_cell_flex font_13px_999 slider_font">  {{Edit.params.padding}}(像素)</div>
			</div>	
		</div>
	</div> 
	
	<div class="input_item item_cell_box">
		<div class="input_title">线条颜色</div>
		<div class="input_form item_cell_flex">
			<span class="input_box input_box_50">
				<input class="input_input" type="color" ng-model="Edit.params.color" />
			</span>	
			<span class="input_box input_box_100">
				<input class="input_input" type="text" ng-model="Edit.params.color" />
			</span>
		</div>
	</div>
	
	<div class="input_item item_cell_box">
		<div class="input_title">背景颜色</div>
		<div class="input_form item_cell_flex">
			<span class="input_box input_box_50">
				<input class="input_input" type="color" ng-model="Edit.params.bgcolor" />
			</span>	
			<span class="input_box input_box_100">
				<input class="input_input" type="text" ng-model="Edit.params.bgcolor" />
			</span>
		</div>
	</div>
