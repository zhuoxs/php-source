<div class="app-panel-editor-title">卡券设置</div>
	
	<div class="input_item item_cell_box">
		<div class="input_title">上下间距</div>
		<div class="input_form item_cell_flex">
			<div class="item_cell_box slider_box">
				<div class="slider input_box_200 margin_top_10px" data-value="{{Edit.params.padding}}" data-id="{{Edit.id}}" data-name="padding" data-max="50" data-min="1">
				</div>
				<div class="item_cell_flex font_13px_999 slider_font">  {{Edit.params.padding}}(像素)</div>
			</div>	
		</div>
	</div> 
	
	<div class="input_item item_cell_box">
		<div class="input_title">上部背景颜色</div>
		<div class="input_form item_cell_flex">
			<span class="input_box input_box_50">
				<input class="input_input" type="color" ng-model="Edit.params.topbgcolor" />
			</span>	
			<span class="input_box input_box_100">
				<input class="input_input" type="text" ng-model="Edit.params.topbgcolor" />
			</span>
		</div>
	</div>
	
	<div class="input_item item_cell_box">
		<div class="input_title">下部背景颜色</div>
		<div class="input_form item_cell_flex">
			<span class="input_box input_box_50">
				<input class="input_input" type="color" ng-model="Edit.params.botbgcolor" />
			</span>	
			<span class="input_box input_box_100">
				<input class="input_input" type="text" ng-model="Edit.params.botbgcolor" />
			</span>
		</div>
	</div>
	<div class="input_item item_cell_box">
		<div class="input_title">上左文字颜色</div>
		<div class="input_form item_cell_flex">
			<span class="input_box input_box_50">
				<input class="input_input" type="color" ng-model="Edit.params.topleftcolor" />
			</span>	
			<span class="input_box input_box_100">
				<input class="input_input" type="text" ng-model="Edit.params.topleftcolor" />
			</span>
		</div>
	</div>		
	<div class="input_item item_cell_box">
		<div class="input_title">上右文字颜色</div>
		<div class="input_form item_cell_flex">
			<span class="input_box input_box_50">
				<input class="input_input" type="color" ng-model="Edit.params.toprightcolor" />
			</span>	
			<span class="input_box input_box_100">
				<input class="input_input" type="text" ng-model="Edit.params.toprightcolor" />
			</span>
		</div>
	</div>		
	
	<div class="input_item item_cell_box">
		<div class="input_title">下部文字颜色</div>
		<div class="input_form item_cell_flex">
			<span class="input_box input_box_50">
				<input class="input_input" type="color" ng-model="Edit.params.botcolor" />
			</span>	
			<span class="input_box input_box_100">
				<input class="input_input" type="text" ng-model="Edit.params.botcolor" />
			</span>
		</div>
	</div>	
	
	<div ng-repeat="card in Edit.data" class="app-panel-editor-relative margin_top_5px">
		<div class="app-panel-editor-line2">
			<div class="app-panel-editor-del" title="移除" ng-click="delGood(Edit.id, card.id)">×</div>
			<div class="app-panel-editor-line2-right">
				<div class="app-panel-editor-line">
					<div class="app-panel-editor-name">卡券标题</div>
					<div class="app-panel-editor-con">{{card.cardname}}</div>
				</div>
				<div class="app-panel-editor-line">
					<div class="app-panel-editor-name">卡券面值</div>
					<div class="app-panel-editor-con" ng-if="card.cardtype == 1">{{card.cardvalue}}元</div>
					<div class="app-panel-editor-con" ng-if="card.cardtype == 2">{{card.cardvalue * 10}}折</div>
				</div>
			</div>
		</div>
	</div>

<div class="app-panel-editor-sub1" ng-click="searchItem('card')"><i class="fa fa-plus-circle"></i> 添加卡券</div>
