<style>
    .table>thead>tr>th,.table>tbody>tr>td {
        vertical-align: middle;
    }
</style>
<div class="main">
    <form action="" method="post">
        <div class="alert alert-info" style="margin-bottom: 15px;">
            <p>功能说明：管理员可以发布置顶物品，可线下收费或免费代用户发布</p>
            <p>物品广告的序号与置顶位置序号作用相同，可自定义广告位置，序号具有唯一性</p>
        </div>
        <div class="panel panel-default">
            <div class="table-responsive panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th width="80">序号</th>
                            <th width="200">封面图</th>
                            <th>名称</th>
                            <th width="100">状态</th>
                            <th width="140">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    {if !empty($list)}
                    {loop $list $li}
                    <tr valign="center">
                        <td>
                            {$li['pay_position']}
                        </td>
                        <td>
                            <img width="100" src="{php echo tomedia($li['album'][0])}" alt="">
                        </td>
                        <td>
                            {$li['title']}
                        </td>
                        <td>
                            {if $li['status'] == 1}
                            <span class="label label-success">已发布</span>
                            {else}
                            <span class="label label-danger">已下架</span>
                            {/if}
                        </td>
                        <td>
                            <div class="btn-group">
                                <a href="{php echo $this->createWebUrl('platform_ad', array('act' => 'post', 'id' => $li['id']))}" class="btn btn-default btn-sm">编辑</a>
                                <a href="{php echo $this->createWebUrl('platform_ad', array('act' => 'delete', 'id' => $li['id']))}" class="btn btn-default btn-sm" onclick="return confirm('此操作不可恢复，确认吗？'); return false;">删除</a>
                            </div>
                        </td>
                    </tr>
                    {/loop}
                    {/if}
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                总共 <strong>{$total}</strong> 条
            </div>
        </div>

        <div class="bottom-row">
            <div class="col-xs-4 text-left" style="padding: 0">
            </div>
            <div class="col-xs-8 text-right" style="padding: 0">
                {$pager}
            </div>
        </div>
    </form>
</div>
