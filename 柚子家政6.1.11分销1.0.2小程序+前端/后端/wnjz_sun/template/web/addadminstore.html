{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/wnjz_sun/template/public/ygcss.css">
<style type="text/css">
    input[type="radio"] + label::before {
        content: "\a0"; /*不换行空格*/
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        width: 1em;
        height: 1em;
        margin-right: .4em;
        border-radius: 50%;
        border: 2px solid #ddd;
        text-indent: .15em;
        line-height: 1; 
    }
    input[type="radio"]:checked + label::before {
        background-color: #444444;
        background-clip: content-box;
        padding: .1em;
        border: 2px solid #444444;
    }
    input[type="radio"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
    }
</style>

<ul class="nav nav-tabs">    
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="{php echo $this->createWebUrl('addadminstore')}">添加店长</a></li>
    <li><a href="{php echo $this->createWebUrl('adminstore')}">店长管理</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <!--<input type="hidden" name="parentid" value="{$parent['id']}" />-->
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                店长编辑
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-md-2 control-label">选择门店</label>
                    <div class="col-md-9">
                        <select name="build_id" id="" style="width: 200px;">
                            <option value="0">请选择</option>
                            {loop $branch $index $item}
                            <option value="{$item['id']}">{$item['name']}</option>
                            {/loop}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">名称</label>
                    <div class="col-md-9">
                        <input type="text" name="store_name" required class="form-control" value="{$info['store_name']}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">账号</label>
                    <div class="col-md-9">
                        <input type="text" name="account" required class="form-control" value="{$info['account']}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">密码</label>
                    <div class="col-md-9">
                        <input type="text" name="password" required class="form-control" value="{$info['password']}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">电话</label>
                    <div class="col-md-9">
                        <input type="text" name="mobile" required class="form-control" value="{$info['mobile']}" />
                    </div>
                </div>

            </div>
        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 550px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-1").show();
        $("#yframe-1").addClass("wyactive");
    })
</script>
