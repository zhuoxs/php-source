<script type="text/javascript">
   
    $(function(){
        $(".form-datetime").datetimepicker(
        {
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: "yyyy-mm-dd hh:ii"
        });
    
        $("#frame-15").show();
        $("#yframe-15").addClass("wyactive");
        $(".searchname").hide();
        $(".ygbtn").on("click",function(){
            var ygsinput = $("#ygsinput").val();

            if(ygsinput.length==''){
              $(".searchname").html('');
            }else{
              $(".searchname").html('')  
              var keywords = $("#ygsinput").val()
              // console.log(keywords);
              $.ajax({
                  type:"post",
                  url:"{$_W['siteroot']}/app/index.php?i={$_W['uniacid']}&c=entry&do=FindSponsor&m=mzhk_sun_plugin_lottery",
                  dataType:"text",
                  data:{keywords:keywords},
                  dataType:'JSON',
                  success:function(data){
                    console.log(data);
                    if (data['num']==10001) {
                        var data = data['msg'];
                        $(".searchname").show();
                        for(var i=0;i<data.length;i++){
                          if(data[i].sname){
                             $(".searchname").append('<div class="shnbox" data-dismiss="modal" id="'+data[i].sid+'"><a href="javascript:void(0);"><p>'+data[i].sname+'</p></a></div>')
                          }
                          
                        }
                        $(".shnbox").each(function(){
                          $(this).click(function(){
                              var thid = $(this).attr("id");
                              console.log(thid)
                              $('#sid option[value='+thid+']').attr("selected", true);
                          })
                        })
                    }else if(data['num']==10002) {
                        $(".searchname").show();
                        $(".searchname").append('<div class="shnbox" data-dismiss="modal"><a href="javascript:void(0);"><p>'+data['msg']+'</p></a></div>')
                    }
                  }
              }) 
            }
        })

    })
</script>
