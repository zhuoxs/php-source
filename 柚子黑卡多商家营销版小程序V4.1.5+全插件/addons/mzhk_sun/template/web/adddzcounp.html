<script type="text/javascript">

    require(['select2'], function () {
        $('.select2').select2();
        $.get("{php echo $this->createWebUrl('GetBrand');}", function (ret) {
            ret = JSON.parse(ret);
            ret.unshift({id: '', text: '请选择商家'})
            ret.map(function (obj) {
                //obj.keywords += obj.text.toPinYin() + obj.text.toPinYin(true);
                if(obj.bid == "{$info['bid']}"){
                    obj.selected = true;
                }
                return obj;
            })
            console.log(ret);
            $('#bid').select2({
                data:ret,
            })
        })
    })

    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#astime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#antime',
            type: 'datetime'
        });
    });



    var form = layui.form;
    form.render();
    form.on('radio(type)', function (data) {
        if (this.value == 1) {
            $('#cash').hide()
            $('#discount').show()
        } else {
            $('#discount').hide()
            $('#cash').show()
        }
    })


</script>
