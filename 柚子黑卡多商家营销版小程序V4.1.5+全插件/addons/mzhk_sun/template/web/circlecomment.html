{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/mzhk_sun/template/public/ygcsslist.css">
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li><a href="{php echo $this->createWebUrl('circle',array('gid'=>$gid))}">好评管理</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('circle',array('op'=>'comment','gid'=>$gid))}">评论管理</a></li>
</ul>
<div class="main">

    <div class="panel panel-default">
        <div class="panel-heading">
            好评管理
        </div>
            <div class="panel-body">
                <div class="row">
                    <table class="yg5_tabel col-md-12">
                    <tr class="yg5_tr1">
                            <td class="store_td1 col-md-1">id</td>
                            <td class="col-md-1">评论人</td>
                            <td class="col-md-2">评论内容</td>
                            <td class="col-md-2">操作</td>
                        </tr>
                        {loop $list $row}
                        <tr class="yg5_tr2">
                            <td><div>{$row['id']}</div></td>
                            <td>{$row['uname']}</td>
                            <td>{$row['content']}</td>
                            <td>
                                <a href="javascript:void(0);" class="storespan btn btn-xs" data-toggle="modal" data-target="#myModal{$row['id']}">
                                    <span class="fa fa-trash-o"></span>
                                    <span class="bianji">删除
                                        <span class="arrowdown"></span>
                                    </span>
                                </a>
                            </td>
                        </tr>
                            <div class="modal fade" id="myModal{$row['id']}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel" style="font-size: 20px;">提示</h4>
                                        </div>
                                        <div class="modal-body" style="font-size: 20px">
                                            确定删除么？
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                            <a href="{php echo $this->createWebUrl('circle', array('op' => 'deletecom','id' => $row['id'],'gid'=>$gid,'cid' =>$cid,'rcid' =>$row['cid']))}" type="button" class="btn btn-info" >确定</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {/loop}
                           {if empty($list)}
                            <tr class="yg5_tr2">
                                <td colspan="5">
                                    暂无评论信息
                                </td>
                            </tr>
                          {/if}
                        </table>
                    </div>
            </div>
        </div>
    <div class="text-right we7-margin-top">
        {$pager}
    </div>
</div>

<script type="text/javascript">
    $(function(){
        $("#frame-5").show();
        $("#yframe-5").addClass("wyactive");
    })
</script>
