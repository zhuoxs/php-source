{extend name="common/edit" /}
{block name="content"}

<div class="layui-form-item">
    <label class="layui-form-label">打印机名称</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" lay-verify="required" placeholder="请输入打印机名称" class="layui-input" value="{$info.name??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">打印机类型</label>
    <div class="layui-input-block">
        <select name="type"  class="select2" lay-ignore>
            <option value="1">飞鹅打印机</option>
        </select>
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">SN（打印机编码）</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="sn" lay-verify="required" placeholder="请输入SN（打印机编码）" class="layui-input" value="{$info.sn??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">USER</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="user" lay-verify="required" placeholder="请输入USER" class="layui-input" value="{$info.user??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">UKEY</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="ukey" lay-verify="required" placeholder="请输入UKEY" class="layui-input" value="{$info.ukey??''}">
    </div>
</div>

    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#start_time',
            type: 'datetime'
        });
        laydate.render({
            elem: '#end_time',
            type: 'datetime'
        });
    });
