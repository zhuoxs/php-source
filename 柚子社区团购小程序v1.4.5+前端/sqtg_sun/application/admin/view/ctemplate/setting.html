{extend name="common/edit2" /}
{block name="content"}
<div class="layui-form-item">
    <label class="layui-form-label">支付通知</label>
    <div class="layui-input-block">
        <div class="input-group ">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="addTemplate(1);">生成模板</button>
            </span>
            <input autocomplete="off" type="text" name="tid1" placeholder="请输入模板id" class="layui-input" value="{$info.tid1??''}">
        </div>
        <div class="layui-form-mid layui-word-aux">模板编号AT0048,关键词(订单号,物品名称,物品数量,支付时间,支付金额)</div>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">团员到货通知</label>
    <div class="layui-input-block">
        <div class="input-group ">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="addTemplate(2);">生成模板</button>
            </span>
            <input autocomplete="off" type="text" name="tid2" placeholder="请输入模板id" class="layui-input" value="{$info.tid2??''}">
        </div>
        <div class="layui-form-mid layui-word-aux">模板编号AT0530,关键词(订单编号,商品名称,商品数量,团长,手机号,领取位置,到货时间)</div>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">团员退款通知</label>
    <div class="layui-input-block">
        <div class="input-group ">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="addTemplate(3);">生成模板</button>
            </span>
            <input autocomplete="off" type="text" name="tid3" placeholder="请输入模板id" class="layui-input" value="{$info.tid3??''}">
        </div>
        <div class="layui-form-mid layui-word-aux">模板编号AT0787,关键词(退款状态，退款金额，退款时间，商品详情，订单编号，备注)</div>
    </div>
</div>
<script>
    function addTemplate(type) {
        $.post("{:adminurl('addTemplate')}",{type:type},function (res) {
            if (typeof res == 'string') {
                res = $.parseJSON(res);
            }
            if (res.code == 0) {
                $('input[name=tid'+type+']').val(res.data);
            } else {
                layer.msg(res.msg, {icon: 5, anim: 6});
            }
        });
    }
</script>
{/block}
