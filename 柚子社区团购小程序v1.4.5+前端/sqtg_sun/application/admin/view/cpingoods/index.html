{extend name="common/index" /}
{block name="search_box"}
<!--搜索栏-->
<div class="search-box">
    <div style="margin-top: 20px;">
        <div class="layui-inline">
            <input class="layui-input" name="key" id="key" placeholder="请输入关键字..." autocomplete="off">
        </div>
        <div class="layui-inline">
            <select name="cat_id" id="cat_id" style="width: 200px;" class="select2" lay-ignore></select>
        </div>
        {if($_SESSION['admin']['store_id'] == 0)}
        <div class="layui-inline">
            <select name="store_id" id="store_id" style="width: 200px;" class="select2" lay-ignore>
            </select>
        </div>
        {/if}
        <button class="layui-btn" id="btnSearch">搜索</button>
    </div>
</div>

{/block}

{block name="tool_box"}
<!--工具栏-->
<div class="tool-box">
    <div class="layui-btn-group">

        <a href="javascript:;" id="btnGoods" class="layui-btn layui-btn-normal layui-btn-sm">导入商品</a>
    </div>
    <div class="layui-btn-group">
        <a href="javascript:;" id="btnAdd" class="layui-btn layui-btn-primary layui-btn-sm">新增</a>
        <a href="javascript:;" id="btnBatchDeletec" class="layui-btn layui-btn-danger layui-btn-sm">删除</a>

    </div>
    <div class="layui-btn-group">
        <a href="javascript:;" id="btnBatchEnable" class="layui-btn layui-btn-primary layui-btn-sm">启用</a>
        <a href="javascript:;" id="btnBatchUnEnable" class="layui-btn layui-btn-primary layui-btn-sm">禁用</a>
    </div>
    <div class="layui-btn-group">
        <a href="javascript:;" id="btnBatchMandatoryOn" class="layui-btn layui-btn-primary layui-btn-sm">强制上架</a>
        <a href="javascript:;" id="btnBatchMandatoryOff" class="layui-btn layui-btn-primary layui-btn-sm">强制下架</a>
    </div>
</div>
{/block}
{block name="tool_template"}
<!--数据表-操作列-->
<script type="text/html" id="dataTool">
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-primary layui-btn-xs btnEdit">编辑</a>
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-danger layui-btn-xs btnDeletec">删除</a>
</script>
<script type="text/html" id="force">
    <input type="checkbox" name="mandatory" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="mandatory" {{ d.mandatory == 1 ? 'checked' : '' }}>
</script>
{/block}
{block name="table_config"}
<script type="text/html" id="checkState">
    {{# if(d.check_state == 1){ }}未审核{{# } }}
    {{# if(d.check_state == 2){ }}审核通过{{# } }}
    {{# if(d.check_state == 3){ }}审核失败{{# } }}
</script>
<script type="text/html" id="store_name">
    {{# if(d.store_name){ }} {{d.store_name}} {{# } }}
    {{# if(!d.store_name){ }} 平台 {{# } }}
</script>
<script>
    layui.use(['table','form'], function () {
        var table = layui.table;
        var form = layui.form;
        //        表格初始化
        table.render({
            elem: '#laytable'
            ,url:"{:adminurl('get_goods_list')}&oid="+{field:'goods_id'}
            ,cols: [[
                {type:'numbers',fixed:'left'},
                {type:'checkbox',fixed:'left'},
                {field:'store_name', width:180, title: '商家名称',fixed:'left',templet:"#store_name"},
                {field:'name', width:180, title: '商品名称',fixed:'left'},
                {field:'price', width:100, title: '单购价',sort:true},
                {field:'pin_price', width:100, title: '拼团价',sort:true},
                {field:'need_num', width:100, title: '开团人数',sort:true},
                {field:'stock', width:100, title: '库存',sort:true},
                {field:'sales_num', width:100, title: '实际销量',sort:true},
                {field:'group_num', width:100, title: '拼团数',sort:true},
                {field:'create_time', width:200, title: '创建时间',sort:true},
                {field:'mandatory',fixed:'right', width:100, title: '强制上架',sort:true,templet: '#force'},
                {field:'state',fixed:'right', width:100, title: '启用状态',sort:true,templet: '#dataState'},
                {field:'check_state',fixed:'right', width:100, title: '审核状态',sort:true,templet: '#checkState'},
                {field:'o',fixed:'right',width:200, title: '操作',templet: '#dataTool'},
            ]]
            ,page: true,
            height:'full-300',
        });
        //        搜索
        $('#btnSearch').unbind('click').click(function () {
            //执行重载
            table.reload('laytable', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                    key: $('#key').val(),
                    cat_id: $('#cat_id').val(),
                    store_id: $('#store_id').val(),
                }
            });
        });
        $('#key').unbind().on('keypress', function (e) {
            if (e.keyCode == 13){
                //执行重载
                table.reload('laytable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        key: $('#key').val(),
                        cat_id: $('#cat_id').val(),
                    }
                });
            }
        })
        //监听强制上架状态切换操作
        form.on('switch(mandatory)', function(obj){
            if (obj.elem.checked){
                var url = "{:adminurl('mandatory')}";
                var value=1;
                var msg = "上架";
            }else{
                var url = "{:adminurl('mandatory')}";
                var value=0;
                var msg = "下架";
            }
            $.post(url, {ids:obj.value,value:value}, function(data){
                if (typeof data == 'string'){
                    data = $.parseJSON(data);
                }
                if (data.code == 0) {
                    layer.msg(msg+'成功',{icon: 6,anim: 6});
                    // table.reload('laytable',{});
                }else{
                    layer.msg(data.msg,{icon: 5,anim: 6});
                }
            });
            return false;
        });
        // 批量上架
        $('#btnBatchMandatoryOn').click(function () {
            var checkStatus = table.checkStatus('laytable');
            var data = checkStatus.data;
            var ids = [];
            if (data.length > 0){
                for (var i in data){
                    ids.push(data[i].id);
                }
                layer.confirm('即将上架 '+data.length+' 条记录', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    var url = "{:adminurl('mandatory')}";
                    $.post(url, {ids:ids.join(','),value:1}, function(data){
                        console.log(data);
                        if (typeof data == 'string'){
                            data = $.parseJSON(data);
                        }
                        if (data.code == 0) {
                            layer.msg('上架成功',{icon: 6,anim: 6});
                            table.reload('laytable',{});
                        }else{
                            layer.msg(data.msg,{icon: 5,anim: 6});
                        }
                    });
                });
            }else{
                layer.msg('请选择记录');
            }
        })
        // 批量下架
        $('#btnBatchMandatoryOff').click(function () {
            var checkStatus = table.checkStatus('laytable');
            var data = checkStatus.data;
            var ids = [];
            if (data.length > 0){
                for (var i in data){
                    ids.push(data[i].id);
                }
                layer.confirm('即将下架 '+data.length+' 条记录', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    var url = "{:adminurl('mandatory')}";
                    $.post(url, {ids:ids.join(','),value:0}, function(data){
                        if (typeof data == 'string'){
                            data = $.parseJSON(data);
                        }
                        if (data.code == 0) {
                            layer.msg('下架成功',{icon: 6,anim: 6});
                            table.reload('laytable',{});
                        }else{
                            layer.msg(data.msg,{icon: 5,anim: 6});
                        }
                    });
                });
            }else{
                layer.msg('请选择记录');
            }
        })
        // 批量删除
        $('#btnBatchDeletec').click(function () {
            var checkStatus = table.checkStatus('laytable');
            var data = checkStatus.data;
            var ids = [];
            if (data.length > 0){
                for (var i in data){
                    ids.push(data[i].id);
                }
                layer.confirm('即将删除 '+data.length+' 条记录', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    var url = "{:adminurl('deletegoods')}";
                    $.post(url, {ids:ids.join(',')}, function(data){
                        if (typeof data == 'string'){
                            data = $.parseJSON(data);
                        }
                        if (data.code == 0) {
                            layer.msg('删除成功',{icon: 6,anim: 6});
                            table.reload('laytable',{});
                        }else{
                            layer.msg(data.msg,{icon: 5,anim: 6});
                        }
                    });
                });
            }else{
                layer.msg('请选择记录');
            }
        })
        // 删除
        $(document).on('click','.btnDeletec',function(e){
            var id = $(this).data('id')
            layer.confirm('即将删除 1 条记录', {
                btn: ['确定','取消'] //按钮
            }, function(){
                var url = "{:adminurl('deletegoods')}";
                $.post(url, {ids:id}, function(data){
                    if (typeof data == 'string'){
                        data = $.parseJSON(data);
                    }
                    if (data.code == 0) {
                        layer.msg('删除成功',{icon: 6,anim: 6});
                        table.reload('laytable',{});
                    }else{
                        layer.msg(data.msg,{icon: 5,anim: 6});
                    }
                });
            });
            return false;
        })
    })
    require(['select2'], function () {
        $('.select2').select2();
        $.get("{:adminurl('allcategory')}", function (ret) {
            if (typeof ret == "string"){
                ret = JSON.parse(ret);
            }
            ret.unshift({id: '', text: '请选择分类'});
            ret.map(function (obj) {
                obj.keywords += obj.text.toPinYin() + obj.text.toPinYin(true);
                return obj;
            });
            $('#cat_id').select2({
                data: ret,
            })
        })
        $.get("{:adminurl('select','cstore')}", function (ret) {
            if (typeof ret == "string"){
                ret = JSON.parse(ret);
            }
            ret.unshift({id:0,text:'平台'}); 
            ret.unshift({id:-1, text: '请选择商家'});
            ret.map(function (obj) {
                obj.keywords += obj.text.toPinYin() + obj.text.toPinYin(true);
                return obj;
            });
            $('#store_id').select2({
                data: ret,
            })
        })
    })
    $('#btnGoods').click(function () {
        var index = layer.open({
            type: 2,
            title: '选择商品',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['893px', '600px'],
            content: "{:adminurl('goodsselect')}",
        });
        return false;
    })
</script>
{/block}
