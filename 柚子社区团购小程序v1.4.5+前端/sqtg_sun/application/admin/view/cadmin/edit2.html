{extend name="common/edit" /}
{block name="content"}
<div class="layui-form-item">
    <label class="layui-form-label">商户</label>
    <div class="layui-input-block">
        <select name="store_id" id="store_id" class="select2" lay-ignore lay-verify="required"></select>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">名称</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" lay-verify="required" placeholder="请输入名称" class="layui-input" value="{$info.name??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">账号</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="code" placeholder="请输入账号" class="layui-input" value="{$info.code??''}" autocomplete="off">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="password" name="password" placeholder="请输入密码" class="layui-input" autocomplete="off">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">图标</label>
    <div class="layui-input-block">
        {php}echo tpl_form_field_image('img', isset($info['img'])?$info['img']:'','/web/resource/images/nopic.jpg');{/php}
    </div>
</div>
<script>
    require(['select2'], function () {
        $('.select2').select2();
        $.get("{:adminurl('select','cstore')}", function (ret) {
            if (typeof ret == "string"){
                ret = JSON.parse(ret);
            }
            ret.unshift({id: '', text: '请选择商户'});
            ret.map(function (obj) {
                obj.keywords += obj.text.toPinYin() + obj.text.toPinYin(true);
                if(obj.id == "{$info.store_id??''}"){
                    obj.selected = true;
                }
                return obj;
            });
            $('#store_id').select2({
                data: ret,
            })
        })
    })
</script>
{/block}
