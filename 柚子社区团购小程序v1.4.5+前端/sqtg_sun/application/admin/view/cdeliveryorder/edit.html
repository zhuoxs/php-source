{extend name="common/detail" /}
{block name="content"}
<div class="layui-form-item">
    <label class="layui-form-label">配送单号</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.order_no??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">团长</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.leader_name??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">联系电话</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.tel??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">地址</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true" style='width:500px;'class="layui-input" value="{$info.address??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">商品名称</label>
    <div class="layui-input-inline" style="width:1000px;">
        <div class="layui-form">
            <table class="layui-table">
                <colgroup>
                    <col width="250">
                    <col width="200">
                    <col width="50">
                    <col width="70">
                    <col width="70">
                </colgroup>
                <thead>
                <tr>
                    <th>商品名称</th>
                    <th>规格</th>
                    <th>数量</th>
                    <th>到货数量</th>
                    <th>商品状态</th>
                </tr>
                </thead>
                <tbody>
                {volist name='info.goodses' id='vo'}
                <tr>
                    <td>{$vo.goods_name}</td>
                    <td>{$vo.attr_names}</td>
                    <td>{$vo.num}</td>
                    <td>{$vo.receive_num}</td>
                    <td>{$vo.num == $vo.receive_num ? '已完成':'配送中'}</td>
                </tr>
                {/volist}

                </tbody>
            </table>
        </div>
     <!--   <textarea placeholder="请输入内容" class="layui-textarea" style="width:500px;height:200px;">{$info.goods??''}</textarea>-->
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">配送状态</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.state_z??''}">
    </div>
</div>


<div class="layui-form-item">
    <label class="layui-form-label">配送时间</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.create_time??''}">
    </div>
</div>

{/block}
