{extend name="common/editnosub" /}
{block name="content"}

<form class="layui-form" method="post" action="{:adminurl('save')}&modelName=Vipcard">
    <input type="hidden" name="id" value="{$info.id??''}">
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="name" lay-verify="required" placeholder="请输入名称" class="layui-input" value="{$info.name??''}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">有效天数</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="number" name="day" placeholder="请输入正整数" min="0"  class="layui-input" value="{$info.day??''}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">售价</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="number" name="money" placeholder="请输入售价"  class="layui-input" value="{$info.money??''}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">返现</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="moneyback" placeholder="请输入返现金额，建议低于售价"  class="layui-input" value="{$info.moneyback??''}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">库存</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="number" name="stock" placeholder="请输入正整数" min="0" class="layui-input" value="{$info.stock??''}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="number" name="sort" placeholder="请输入0-255之间正整数，数字越小排越前" min="0" max="255" class="layui-input" value="{$info.sort??''}">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" id="btnCancel">取消</button>
        </div>
    </div>
</form>

<script>
    //JavaScript代码区域
    layui.use(['element','form'], function(){
        var element = layui.element;
        var form = layui.form;

        // 新增界面、保存、取消事件
        form.on('submit', function(data){
            if(!$(data.elem).is('button')){
                return false;
            }
            var data = data.field;
            console.log(data);
            var url = "{:adminurl('save')}&modelName=Vipcard";
            $.post(url,data,function(res){
                if (typeof res == 'string'){
                    res = $.parseJSON(res);
                }
                if (res.code == 0) {
                    var index=parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    parent.layer.msg('保存成功',{icon: 6,anim: 6});
                    parent.layui.table.reload('laytable',{});
                }else{
                    layer.msg(res.msg,{icon: 5,anim: 6});
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        $('#btnCancel').click(function(e){
            var index=parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })
    })
</script>

{/block}
{/block}
