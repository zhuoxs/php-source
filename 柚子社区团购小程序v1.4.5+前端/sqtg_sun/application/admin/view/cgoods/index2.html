{extend name="common/index" /}
{block name="tool_box"}
<!--工具栏-->
<div class="tool-box">
    <div class="layui-btn-group">
        <a href="javascript:;" id="btnBatchChecked" class="layui-btn layui-btn-primary layui-btn-sm">通过</a>
        <a href="javascript:;" id="btnBatchCheckedFail" class="layui-btn layui-btn-primary layui-btn-sm">打回</a>
    </div>
    <div class="layui-btn-group">
        <a href="javascript:;" id="btnBatchHot" class="layui-btn layui-btn-primary layui-btn-sm">推荐</a>
        <a href="javascript:;" id="btnBatchUnHot" class="layui-btn layui-btn-primary layui-btn-sm">取消推荐</a>
    </div>
</div>
{/block}
{block name="tool_template"}
<!--数据表-操作列-->
<script type="text/html" id="dataTool">
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-primary layui-btn-xs btnSee">查看</a>
    {{# if(d.check_state == 1){ }}
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-primary layui-btn-xs btnChecked">通过</a>
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-primary layui-btn-xs btnCheckedFail">打回</a>
    {{# } }}
</script>
<script type="text/html" id="mandatory">
    <input type="checkbox" name="mandatory" value="{{d.id}}" lay-skin="switch" lay-text="上架|下架" lay-filter="mandatory" {{ d.mandatory == 1 ? 'checked' : '' }}>
</script>
{/block}

{block name="table_config"}
<script>
    layui.use(['table','form'], function () {
        var table = layui.table;
        var form = layui.form;
        //        表格初始化
        table.render({
            elem: '#laytable'
            ,url:"{:adminurl('get_list2')}"
            ,cols: [[
                {type:'numbers',fixed:'left'},
                {type:'checkbox',fixed:'left'},
                {field:'name', width:180, title: '名称',fixed:'left',sort:true},
                {field:'store_name', width:180, title: '商户',sort:true},
                {field:'cat_name', width:180, title: '分类'},
                {field:'stock', width:180, title: '库存',sort:true},
                {field:'price', width:180, title: '销售价',sort:true},
                {field:'sales_num', width:180, title: '销售量',sort:true},
                {field:'virtual_num', width:180, title: '虚拟销售量',sort:true},
                {field:'index', width:180, title: '排序',sort:true},
                {field:'begin_time', width:200, title: '开始时间',sort:true},
                {field:'end_time', width:200, title: '结束时间',sort:true},
                {field:'create_time', width:200, title: '创建时间',sort:true},
                {field:'update_time', width:200, title: '修改时间',sort:true},
                {field:'is_hot',fixed:'right', width:100, title: '推荐状态',sort:true,templet: '#dataHot'},
                {field:'mandatory',fixed:'right', width:100, title: '是否强制上架',sort:true,templet: '#mandatory'},
                {field:'o',fixed:'right',width:200, title: '操作',templet: '#dataTool'},
            ]]
            ,page: true,
            height:'full-300',
        });
        //监听强制上架状态切换操作
        form.on('switch(mandatory)', function(obj){
            if (obj.elem.checked){
                var url = "{:adminurl('mandatory')}";
                var value=1;
                var msg = "上架";
            }else{
                var url = "{:adminurl('mandatory')}";
                var value=0;
                var msg = "下架";
            }
            $.post(url, {ids:obj.value,value:value}, function(data){
                if (typeof data == 'string'){
                    data = $.parseJSON(data);
                }
                if (data.code == 0) {
                    layer.msg(msg+'成功',{icon: 6,anim: 6});
                    // table.reload('laytable',{});
                }else{
                    layer.msg(data.msg,{icon: 5,anim: 6});
                }
            });
            return false;
        });
    })
</script>
{/block}
