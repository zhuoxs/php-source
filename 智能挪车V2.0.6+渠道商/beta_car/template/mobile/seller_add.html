
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

    <script src="{MODULE_URL}static/js/jquery.min.js"></script>
    <script src="{MODULE_URL}/template/static/js/layer_mobile/layer.js"></script>
    <style type="text/css">
        body,ul,ol,li,p,h1,h2,h3,h4,h5,h6,table,td,th,form,fieldset,img,dl,dt,dd{margin:0px;padding:0px; font-family:Arial, Helvetica, sans-serif;}
        a{ color:#35679a; text-decoration:none;}
        a:hover{ color:#c00; text-decoration:underline;}
        img{ border:none;}
        li{ list-style:none;}
        body{ text-align:left; background: #12cb69; font-size:12px; color:#1d70eb;}
        .banner{ width:100%}
        .banner img{ width:100%}
        .main{ width: 90%; line-height: 0.9rem; font-size: 0.6rem; margin: 0.5rem auto; color: #333; background: #FFF; border: 2px solid #098141; border-radius: 1.5rem;}
        .warp{ height:300px;  margin:0px 20px;  overflow:hidden; position:relative;}
        .issue{ position:absolute; top:0; left:0; width:100%; height:auto; z-index:99;}
        .issue div{ height:387px; padding-bottom:33px;}
        .issue h3{ line-height:1.4em; font-size:1.5em; color:#2f3441; padding:.8em .5em .5em; font-weight:100;}
        .issue ul{ padding:4px 10px;}
        .issue li{ margin-bottom:3px; line-height:24px; min-height:24px; padding:1px 0 4px;}

        .issue li input{ display:none;}
        .issue li span{ float:left; clear:left; width:22px; height:22px; overflow:hidden; margin:3px 5px 0 0; background-color:#FFF;     border: 1px solid #99a4bf; border-radius:50%;}
        .issue li:hover span,
        .issue li.hover span{background-color:#fdd94a;    border: 1px solid #99a4bf; }
        .issue li label{ float:left;  color:#555; font-size:13px; margin-top:3px;}


        .issue div.result p{ line-height:20px; padding:0 16px; text-indent:2em; margin-top:4px;}


        .ctrl{ height:32px; border-top:1px solid #098141; width:100%; position:absolute; bottom:0; left:0;  z-index:100;}



        .prog{position:relative; margin:7px 8px 0 0; background:#fff; display:inline;}
        .ptip{width:auto; text-align:center; padding-top:8px}
        .ptip span{ font-size:14px;}

        h5.temp{ width:100%;text-align:center; margin-top:100px; margin-bottom:20px;  font-size:16px;padding: 0px; }

        .but1{ display:block; border:0px; margin:0px auto; color:#FFF; background-color:#098141; width:160px; height:40px; text-align:center; line-height:40px; border-radius:5px;font-size:16px;}

        .winner{width: 100%; height: 100%; position: fixed; z-index:100; top: 0px; left: 0px; background-color:#000;  background-color: rgba(0, 0, 0, 0.85);text-align:center; display:none}
        .share_list{ position: absolute;top:1em; right: 10px;width:50%;}
        .share_list img{width:100%; }


        .main2{ width:100%;}
        .activity-amin2{width:88%; margin:5% auto 0px auto;}

        .wt1{ width:94%;  display:block; border:none; background-color:#FFF; padding:5% 3%; border-radius:0.34666667rem; font-size: 16px; margin-bottom:6%}
        .wt4{ width:100%;background-color:#fc8209; color:#FFF; font-size:16px; text-align:center;}
        .prompt1{clear:both; width:100%; text-align:center; font-size: 14px; margin-bottom:6%; color:#ffe66f; display:non}

    </style>
</head>

<body>
<div class="main2">
    <div class="banner"><img src="{MODULE_URL}/template/static/shangjia/images/seller_add.png"/></div>
    <div class="activity-amin2">
        <input type="text" class="wt1 " id="text1" placeholder="请输入姓名"/>
        <input type="text" class="wt1" id="text2" placeholder="请输入手机号码"/>
        <div class="prompt1"></div>
        <button class="wt1 wt4">确定</button>
    </div>

</div>
<script type="text/javascript">
    /*判断手机号不为空和是否是正确的手机号，给验证码按钮添加样式*/

    $(".wt4").click(function(){
        var text1=$("#text1").val();
        var text2=$("#text2").val();
        if(text1 !="" && text1 !="" && /^1[34578]\d{9}$/.test(text2)){
            $.post('',{
                'name':text1,
                'tel':text2
            },function (data) {
                layer.open({
                    content: '提交成功,请耐心等待管理员回复',
                    btn: '我知道了',
                    shadeClose: false,
                    yes: function(){
                        window.location.href='{php echo $this->mobileurl('seller')}'
                    }
                });
            })
            return true;
        }else if(text1 =="" ){
            $(".prompt1").show();
            $(".prompt1").text("请输入姓名");
            return false;
        }else if(text2 =="" ){
            $(".prompt1").show();
            $(".prompt1").text("请输入手机号码");
            return false;
        }else{
            $(".prompt1").show();
            $(".prompt1").text("手机号码错误");
            return false;
        }

    })


</script>

</body>
</html>
