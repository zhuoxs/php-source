<style type="text/css">
body{background-color: #ECECEC;color: #000;font-family: "Varela Round", Arial, Helvetica, sans-serif;font-size: 16px;line-height: 1.5em;background-image: url(http://7ktu0c.com1.z0.glb.clouddn.com/section2.jpg);background-size: cover;overflow-y: auto!important;}
input{border: none;font-family: inherit;font-size: inherit;font-weight: inherit;line-height: inherit;-webkit-appearance: none;}
#login{margin: 100px auto;width: 400px;}
#login h2{background-color: #f95252;-webkit-border-radius: 20px 20px 0 0;-moz-border-radius: 20px 20px 0 0;border-radius: 20px 20px 0 0;color: #fff;font-size: 28px;padding: 20px 26px;margin-bottom: 0;}
#login h2 span[class*="fontawesome-"]{margin-right: 14px;}
#login fieldset{background-color: #fff;-webkit-border-radius: 0 0 20px 20px;-moz-border-radius: 0 0 20px 20px;border-radius: 0 0 20px 20px;padding: 20px 26px;}
#login fieldset p{color: #777;margin-bottom: 14px;}
#login fieldset p:last-child{margin-bottom: 0;}
#login fieldset input{-webkit-border-radius: 3px;-moz-border-radius: 3px;border-radius: 3px;}
#login fieldset input[type="text"],#login fieldset input[type="password"]{background-color: #eee;color: #777;padding: 4px 10px;width: 328px;}
#login fieldset input[type="submit"]{background-color: #33cc77;color: #fff;display: block;margin: 0 auto;padding: 4px 0;width: 100px;}

.verify_wrap{width: 72px;height: 33px;border-top-right-radius: 4px;border-bottom-right-radius: 4px;font-size: 0;border-left: 0;vertical-align: middle;display: inline-block;}

</style>
<div id="login">
	<h2><span class="fontawesome-lock"></span>商户后台系统</h2>
	<form class="form_wrap" action="" method="post" role="form" id="form1" onsubmit="return formcheck();">
		<fieldset>
			<p><label for="email">账号</label></p>
			<p><input type="text" name="username" value="" placeholder="请输入账号名"></p>
			<p><label for="password">密码</label></p>
			<p><input type="password" name="password" value="" placeholder="请输入密码"></p>
			<p><label for="password">验证码</label></p>
			<p>
				<input type="text" name="verify" placeholder="请输入右侧图中字符" style="width: 250px;">
				<span class="verify_wrap">
					<a href="javascript:;" id="toggle" style="text-decoration: none">
						<img id="imgverify" src="{php echo $_W['siteroot'].'web/index.php?c=utility&a=code&'}" title="点击图片更换验证码"/>
					</a>
				</span>
			</p>
			<p><input type="submit" id="submit" name="submit" value="登录"></p>
			<input name="token" value="{$_W['token']}" type="hidden" />
		</fieldset>
	</form>
</div>
<script>
	function formcheck() {
		if($('#remember:checked').length == 1) {
			cookie.set('remember-username', $(':text[name="username"]').val());
		} else {
			cookie.del('remember-username');
		}
		return true;
	}
	$('#toggle').click(function() {
		$('#imgverify').prop('src', '{php echo $_W['siteroot']."web/index.php?c=utility&a=code&"}r=' + Math.round(new Date().getTime()));
		return false;
	});
	$('#form1').submit(function() {
		var verify = $(':text[name="verify"]').val();
		if(verify == '') {
			alert('请填写验证码');
			return false;
		}
	});
</script>
</body>

</html>
