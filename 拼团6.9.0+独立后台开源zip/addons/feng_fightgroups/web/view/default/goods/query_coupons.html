<div style='max-height:500px;overflow:auto;min-width:580px;'>
<table class="table table-hover" style="min-width:580px;">
    <thead>
        <th>优惠券</th>
        <td>描述</td>
    </thead>
    <tbody>   
        {loop $ds $row}
        <tr>
            <td>{$row['name']}</td>
            <td>{$row['description']}</td>
            <td style="width:80px;"><a href="javascript:;" onclick='search_coupon({php echo json_encode($row);})'>选择</a></td>
        </tr>
        {/loop}
        {if count($ds)<=0}
        <tr> 
            <td colspan='4' align='center'>未找到</td>
        </tr>
        {/if}
    </tbody>
</table>
</div>
