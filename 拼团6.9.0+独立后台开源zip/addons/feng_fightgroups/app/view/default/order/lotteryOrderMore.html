 	<script>
	$(function() {
		'use strict';
		//商品列表页
		$(document).on("pageInit", "#page-index", function(e, id, page) {
			var loading = false;
			var thispagesize = 10;
			var thispage = 1;

			function addItems(page, thispagesize) {
				var numb = $('#numb').val();
				var ajaxurl = "{php echo app_url('order/group/showMore',array('ajax' => 1))}&tuan_id={$tuan_id}" + "&pindex=" + page + "&pagesize=" + thispagesize+"&numbb="+numb;
				$.ajax({
					type: "POST",
					url: ajaxurl,
					dataType: 'json',
					beforeSend: function(XMLHttpRequest) {},
					success: function(data){
						if (data.list) {
							var gettpl = document.getElementById('orderList').innerHTML;
							laytpl(gettpl).render(data, function(html){
							    $(".ul_1").append(html);
								thispage++;
							});
						} else {
							$(".loading_more").show();
							$('.loading_more').html('全部数据加载完毕');
						}
					},
					error: function() {
						$('.error').show();
					}
				});
			}
			addItems(thispage, thispagesize);
			$(page).on('infinite', function() {
				if (loading) return;
				loading = true;
				$(".loading_more").show();
				setTimeout(function() {
					loading = false;
					addItems(thispage, thispagesize);
					$.refreshScroller();
				}, 500);
			});
		});
		$.init();
	});
</script>
