{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/fyly_sun/template/public/ygcss.css">
<style type="text/css">
    /*#frame-5{display: block;visibility: visible;}*/
    .yg_inp>input{margin-bottom: 10px;}
</style>
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li><a href="{php echo $this->createWebUrl('rushbuy')}">抢购订单</a></li>
    <li class="active"><a href="javascript:void(0);">添加/编辑订单</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="invitative">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                订单管理&nbsp;>&nbsp;添加/编辑订单
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">订单号</label>
                    <div class="col-sm-9">
                        <input type="text" name="order_num" value="{$item['order_num']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">下单时间</label>
                    <div class="col-sm-9">
                        <input type="text" name="time" value="{php echo date('Y-m-d H:i:s',$item['time'])}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">客户姓名</label>
                    <div class="col-sm-9">
                        <input type="text" name="user_name" value="{$item['user_name']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">客户电话</label>
                    <div class="col-sm-9">
                        <input type="text" name="tel" value="{$item['tel']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">价格</label>
                    <div class="col-sm-9">
                        <input type="text"  onkeyup="value=value.replace(/[^\d.]/g,'')" name="money" value="{$item['money']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商品名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="good_name" value="{$item['good_name']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">备注</label>
                    <div class="col-sm-9">
                        <input type="text" name="note" value="{$item['note']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>

                {if $item['state']==1}

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">下单时间</label>

                    <div class="col-sm-9 yg_inp">

                        <input type="text" value="{php echo date('Y-m-d H:i:s',$item['time'])}" class="form-control" id="inputEmail3" readonly>

                    </div>

                </div>

                {/if}

                {if $item['state']==2}

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">付款时间</label>

                    <div class="col-sm-9 yg_inp">

                        <input type="text"   value="{php echo date('Y-m-d H:i:s',$item['pay_time'])}" class="form-control" id="inputEmail3" readonly>

                    </div>

                </div>

                {/if}

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>
                    <div class="col-sm-9">
                        <select name="state" class="col-md-4">
                            <option value="1" {if $item['state']==1}selected{/if}>待付款</option>
                            <option value="2" {if $item['state']==2}selected{/if}>已付款</option>
                        </select>
                    </div>
                </div>


            </div>
        </div>


        <div class="form-group">
            <!--<a class="btn col-lg-3" style="color: white;background-color: #444444;" href="{php echo $this->createWebUrl('ddgl');}">返回列表</a>-->
            <input class="btn col-lg-3 col-lg-push-1" style="color: white;background-color: #31C2A5;" type="submit" name="submit" value="修改" />
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$item['id']}" />

        </div>
    </form>
</div>
<!-- {template 'common/footer'} -->
<script type="text/javascript">
    $(function(){
        $("#frame-8").show();
        $("#yframe-8").addClass("wyactive");
    })
</script>
