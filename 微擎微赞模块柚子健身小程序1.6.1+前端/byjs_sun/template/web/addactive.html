{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/byjs_sun/template/public/ygcss.css">

<!--<script src="../addons/byjs_sun/static/layui/layui.all.js"></script>-->
<style type="text/css">
    input[type="radio"] + label::before {
        content: "\a0"; /*不换行空格*/
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        width: 1em;
        height: 1em;
        margin-right: .4em;
        border-radius: 50%;
        border: 2px solid #ddd;
        text-indent: .15em;
        line-height: 1;
    }
    input[type="radio"]:checked + label::before {
        background-color: #444444;
        background-clip: content-box;
        padding: .1em;
        border: 2px solid #444444;
    }
    input[type="radio"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
    }
</style>

<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li><a href="{php echo $this->createWebUrl('active')}">集卡设置</a></li>
    <li><a href="{php echo $this->createWebUrl('active')}">活动管理</a></li>
    <li><a href="{php echo $this->createWebUrl('gift')}">卡片管理</a></li>
    <li><a href="{php echo $this->createWebUrl('giftOrder')}">礼品订单管理</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <!--<input type="hidden" name="parentid" value="{$parent['id']}" />-->
        <div class="panel panel-default ygdefault">
            <div class="panel panel-default">
                <div class="panel-body ygbtn">
                    {if $info['id']}
                    <div class="btn ygyouhui2"><a href="{php echo $this->createWebUrl('addactive')}">集卡活动编辑</a></div>
                    {else}
                    <div class="btn ygyouhui2"><a href="{php echo $this->createWebUrl('addactive')}">集卡活动添加</a></div>
                    {/if}
                </div>

            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">活动名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="title" class="form-control" placeholder="字数限制14个字符" value="{$info['title']}" />
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">活动副标题</label>
                    <div class="col-sm-9">
                        <input type="text" name="subtitle" class="form-control" value="{$info['subtitle']}" />
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">初始抽奖次数</label>
                    <div class="col-sm-9">
                        <input type="text" name="num" class="form-control" value="{$info['num']}" />
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">活动商品数量</label>
                    <div class="col-sm-9">
                        <input type="text" name="active_num" class="form-control" value="{$info['active_num']}" />
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否显示在首页</label>
                    <div class="col-sm-9">
                        {if $info['showindex']==1}
                        <input type="checkbox" name="showindex" value="1" checked>是
                        {else}
                        <input type="checkbox" name="showindex" value="1" >是
                        {/if}
                        <!--<input type="text" name="showindex" class="form-control" value="{$info['showindex']}" />-->
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div style="margin-left: 170px">
                    <label class="layui-form-label">活动开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="astime" value="{$info['astime']}" id="astime" placeholder="yyyy-MM-dd H:i:s">
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div style="margin-left: 170px">
                    <label class="layui-form-label">活动结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="antime" value="{$info['antime']}" id="antime" placeholder="yyyy-MM-dd H:i:s">
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-left: 3px;">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">活动商品图</label>
                <div class="col-sm-9">
                    {php echo tpl_form_field_image('thumb', $info['thumb'])}
                    <span class="help-block">*建议宽高750*360</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">活动规则</label>
                <div class="col-sm-9">
                    <textarea name="content" class="form-control" placeholder="请输入内容" cols="30" rows="7">{$info['content']}</textarea>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                    <div class="col-sm-9">
                        <input type="text" name="sort" class="form-control" value="{$info['sort']}" />
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">每日分享次数</label>
                    <div class="col-sm-9">
                        <input type="text" name="sharenum" class="form-control" value="{$info['sharenum']}" />
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享可得抽奖次数</label>
                    <div class="col-sm-9">
                        <input type="text" name="share_plus" class="form-control" value="{$info['share_plus']}" />
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">初始虚拟参与人数</label>
                    <div class="col-sm-9">
                        <input type="text" name="new_partnum" class="form-control" value="{$info['new_partnum']}" />
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">平台信息</label>
                    <div class="col-sm-9">
                        <textarea name="storeinfo" class="form-control" placeholder="请输入内容" cols="30" rows="7">{$info['storeinfo']}</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 450px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />
        </div>
    </form>
</div>
<script type="text/javascript">
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#astime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#antime',
            type: 'datetime'
        });
    });


    $(function(){
        $("#frame-9").show();
        $("#yframe-9").addClass("wyactive");
    })
</script>
