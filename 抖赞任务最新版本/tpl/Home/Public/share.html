<script>
    function create_qrcode()
    {
        var url = "{:U('Qrcode/qrcode')}";
        layer.open({
            type: 2,
            content: '正在生成二维码..'
        });
        $.post(url,{post_id:0},function(data){
            if( data.status == 1 ) {
                $('#qrcodeimg').attr('src',data.url);
            }
            layer.closeAll();
        },'json')
    }
    create_qrcode();

    function save_img(){
        var img = $('#qrcodeimg').attr('src');
        //保存图片到相册
        lbuilder.Native.saveImage(img, function(message){
            sp_alert('二维码已经保存到相册');
        }, function(err){
            sp_alert("save fail"+err);
        });
    }
</script>
