{~$title = "查看详情"}
<include file="Public:header"/>

<body class="gray_bg">
<!-- 头部部分 开始 -->
<header class="top_header">
    <div class="left"><a href="javascript:" class="return go-back"></a></div>
    <div class="title">{$title}</div>
</header>
<div class="body_main mt">
    <div class="task_box">
        <div class="submission_task_form">
            <form>
                <input type="hidden" name="id" id="id" value="{$apply_data.id}">
                <div class="item">
                    <p class="t">任务名称：</p>
                    <p class="c">{$apply_data.task_title}</p>
                </div>
                <div class="item">
                    <p class="t">任务金额：</p>
                    <p class="c">￥{$apply_data.price|floatval}</p>
                </div>
                <div class="item">
                    <p class="t">完成状态：</p>
                    <p class="c">{$apply_data.apply_status}</p>
                </div>
                <div class="item">
                    <p class="t">最后更新：</p>
                    <p class="c">{$apply_data.update_time|date='Y-m-d H:i',###}</p>
                </div>
                <div class="item">
                    <p class="c">
                        <if condition="$apply_data['status'] eq 0">
                            未提交任务，<a href="{:U('Task/submission_task_do',array('id'=>$apply_data['id']))}" style="color: #6b3535;text-decoration: underline;">去提交</a>
                        <else/>
                            <img id="image" src="{$apply_data.file|sp_img}" alt="" style="max-width: 100%" >
                        </if>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<include file="Public:footer"/>
</body>
</html>
