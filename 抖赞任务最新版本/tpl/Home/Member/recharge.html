<include file="Public:header"/>

<body class="gray_bg">
<!--菜单-->
<include file="Public:nav" />

<div id="body">
    <!-- 头部部分 开始 -->
    <header>
        <div class="return"><a href="{:U('index')}"></a></div>
        <div class="title">充值记录</div>
        <div class="open-menu" id="open-right-nav"><i></i></div>
    </header>
    <!--主体部分 开始-->
    <div class="record_main">
        <if condition="!empty($news_list)">
        <volist name="news_list" id="vo">
            <div class="record_year">{$key}</div>
            <volist name="vo" id="v">
            <dl>
                <dt>周{$v.w}</dt>
                <dd>
                    <p>+{$v.price|sp_rmb_yuan}</p>
                    <span>{$v.create_time|date='m-d',###}&nbsp;&nbsp;充值金额{$v.price|sp_rmb_yuan}元</span>
                </dd>
            </dl>
            </volist>
        </volist>
        <else/>
        <div style="line-height: 80px;text-align: center;">暂无记录</div>
        </if>
    </div>
</div>
</body>
</html>
