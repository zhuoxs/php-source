{~$title = "余额"}<include file="Public:header"/><link rel="stylesheet" href="__PUBLIC_CSS__/double-date.css"/><script type="text/javascript" src="__PUBLIC_JS__/double-date.js"></script><body style="background: #f6f6f6"><!-- 头部部分 开始 --><header class="profit-head mt" style="margin-top: 0;">    <div class="top">        <p>        </p>        <!--<span class="select_date ca" onclick="show_date()"></span>-->    </div>    <div class="btm">        <h6>￥{$today_total_price}</h6>        <if condition="$show_day eq date('Y-m-d')">            <p>今日收益</p>        <else/>            <p>共计收益</p>        </if>    </div></header><div class="ceng"></div><div class="select_days_box">    <form action="{:U('sale')}" method="get">        <h3>选择日期<span><a href="javascript:" onclick="close_date()">x</a></span></h3>        <div class="outer clearfix">            <div class="date date1" id="from">                <span class=" ca">开始日期：</span>                <input type="text" name="start_date" class="date-check" value="{$start_date}"/>            </div>            <div class="date fa" id="to">                <span class=" ca">结束日期：</span>                <input type="text" name="end_date" class="date-check" value="{$end_date}"/>            </div>            <div class="date btn_box">                <button type="submit">确定</button>            </div>        </div>    </form></div><script>    function show_date()    {        $('.ceng').show();        $('.select_days_box').show();    }    function close_date()    {        $('.ceng').hide();        $('.select_days_box').hide();    }</script><section class="profit-main">    <!--<div class="tab">        <span class="cur"><a href="{:U('sale',array('start_date'=>$start_date,'end_date'=>$end_date))}">分享收益</a></span>        <span><a href="{:U('sale_fx',array('start_date'=>$start_date,'end_date'=>$end_date))}">业绩收益</a></span>    </div>-->    <ul>        <volist name="list" id="vo">            <li>                <p>                    <span class="p1">{$vo.remark}</span>                    <span class="p2" style="color: red;">￥{$vo.price}</span>                </p>                <p class="time">{$vo.create_time|date='Y-m-d',###}</p>            </li>        </volist>    </ul>    {$Page}</section><div style="display: none"><form id="form_1" class="form-search" method="get" action="{:U('sale')}" style="padding: 10px 0; ">    <input type="hidden" name="type" value="{$type}">    <input type="hidden" name="date" id="date" value="{$day}"></form></div></body></html>
