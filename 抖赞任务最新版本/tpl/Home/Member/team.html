{~$title = "我的团队"}
<include file="Public:header"/>

<body>
<div id="body">
    <div class="body_main mt" style="margin-top: 0;">
        <!-- 头部部分 开始 -->
        <!--主体部分 开始-->
        <div class="team_tab">
            <ul>
                <li <if condition="$rank eq '1'"> class="current"</if> ><a href="{:U('team',array('rank'=>1))}">一级团队<label>{$count_1}人</label></a></li>
                <li <if condition="$rank eq '2'"> class="current"</if> ><a href="{:U('team',array('rank'=>2))}">二级团队<label>{$count_2}人</label></a></li>
            </ul>
        </div>
        <div class="team_con">
            <ul class="team_list">
                <volist name="list" id="vo">
                    <li>
                        <p class="p1">{$vo.username} <if condition="$vo['level'] gt 0"><span style="color: orange;">({$vo.level_name})</span></if> </p>
                        <p class="p2" style="color: #999;">{$vo.create_time|date="Y-m-d",###}</p>
                    </li>
                </volist>

                <if condition="$count eq 0">
                    <li>
                        暂无信息
                    </li>
                </if>
            </ul>
            <br>
            {$Page}
        </div>
    </div>
</div>
</body>
</html>
