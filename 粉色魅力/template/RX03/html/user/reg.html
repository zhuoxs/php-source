  <body class="login-main-body">
    <section class="login-main-wrapper">
      <div class="container-fluid pl-0 pr-0">

		  <a class="gohome" href="http://{$maccms.site_url}">首页</a>

            <div class="login-main-left">

                <img src="{$maccms.path_tpl}html/style/images/favicon.png" class="img-fluid" alt="LOGO">

              <form method="post" id="fm" action="">

                  <label>账号</label>
                  <input type="text" id="user_name" name="user_name" class="form-control" placeholder="请输入您的登录账号" required autofocus></div>
                <div class="form-group">
                  <label>密码</label>

                <div class="form-group">

				{if condition="$user_config.reg_phone_sms neq 0"}

				<div class="form-group">
				  <label>手机号码</label>
				  <input type="text" class="form-control" id="to" name="to" placeholder="请输入手机号">

				</div>
				<div class="form-group">
				  <label>手机验证码</label>
				  <input type="text" class="form-control" id="code" name="code" placeholder="请输入手机验证码">
				</div>
				{elseif condition="$user_config.reg_email_sms neq 0"}
				<input type="hidden" name="ac" value="email">
				<div class="form-group">
				  <label>邮箱地址</label>

				  <input type="button" class="fr" style="margin-top: -31px;margin-right: 5px;" id="btn_send_sms" value="获取验证码"/>
				</div>
				<div class="form-group">
				  <label>邮箱验证码</label>
				  <input type="text" class="form-control" id="code" name="code" placeholder="请输入手机验证码">
				</div>
				{/if}
				
				{if condition="$user_config.reg_verify neq 0"}
				<div class="form-group">
				  <label>验证码</label>
				  <input type="text" class="form-control" id="verify" name="verify" placeholder="请输入验证码">
				  <img class="fr" style="margin-top: -39px;" id="verify_img" src="{:url('verify/index')}" onClick="this.src=this.src+'?'"  alt="单击刷新" />
				</div>
				{/if}

              </form>
              <div class="text-center mt-5">

                </div>
                <div class="item">
                  <div class="carousel-login-card text-center">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
	<script type="text/javascript">

    var countdown=60;
    function settime(val) {
        if (countdown == 0) {
            val.removeAttribute("disabled");
            val.value="获取验证码";
            countdown = 60;
            return true;
        } else {
            val.setAttribute("disabled", true);
            val.value="重新发送(" + countdown + ")";
            countdown--;
        }
        setTimeout(function() {settime(val) },1000)
    }


		$("body").bind('keyup',function(event) {
			if(event.keyCode==13){ $('#btnLogin').click(); }
		});

        $('#btn_send_sms').click(function(){
            var ac = $('input[name="ac"]').val();
            var to = $('input[name="to"]').val();
            if(ac=='email') {
                var pattern = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
                var ex = pattern.test(to);
                if (!ex) {
                    alert('邮箱格式不正确');
                    return;
                }
            }
            else if(ac=='phone') {
                var pattern=/^[1][0-9]{10}$/;
                var ex = pattern.test(to);
                if (!ex) {
                    alert('手机号格式不正确');
                    return;
                }
            }
            else{
                alert('参数错误');
                return;
            }


            settime(this);
            var data = $("#fm").serialize();

            $.ajax({
                url: "{:url('user/reg_msg')}",
                type: "post",
                dataType: "json",
                data: data,
                beforeSend: function () {
                    //开启loading
                },
                success: function (r) {
                    alert(r.msg);
                },
                complete: function () {
                    //结束loading
                }
            });
        });

		$('#btn_submit').click(function() {
			if ($('#user_name').val()  == '') { alert('请输入用户！'); $("#user_name").focus(); return false; }
			if ($('#user_pwd').val()  == '') { alert('请输入密码！'); $("#user_pwd").focus(); return false; }
			if ($('#verify').val()  == '') { alert('请输入验证码！'); $("#verify").focus(); return false; }

			$.ajax({
				url: "{:url('user/reg')}",
				type: "post",
				dataType: "json",
				data: $('#fm').serialize(),
				beforeSend: function () {
					$("#btn_submit").val("loading...");
				},
				success: function (r) {
					alert(r.msg);
					if(r.code==1){
						location.href="{:url('user/login')}";
					}
					else{
						$('#verify_img').click();
					}
				},
				complete: function () {
					$("#btn_submit").val("立即注册");
				}
			});

		});


</script>
