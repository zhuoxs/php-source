<script type="text/html" id="shop">
    {{# for(var i = 0, len = d.length; i < len; i++){ }}
    <div class="list-block media-list shop_list">

                        <div class="item-media" style="background-image: url({{ d[i].logo }});"></div>
                        {{# if(d[i].activity){ }}
                        <div class="item-inner" style="padding-bottom:.35rem;">
                            {{# }else{ }}
                            <div class="item-inner" style="padding-bottom:.6rem;">
                                {{# } }}
                                <div class="item-title-row">
                                    <div class="item-title">{{ d[i].storename }}</div>
                                    <div class="item-after">{{ d[i].distance }}</div>
                                </div>
                                <div class="item-subtitle">
                                    <div class="star star-36">
                                        {{# if(d[i].score > 0){}}<span class="icon iconfont icon-shoucangxiao"></span>{{# }else{ }}<span class="icon iconfont icon-shoucangxiao dark"></span>{{# } }}
                                        {{# if(d[i].score > 1){}}<span class="icon iconfont icon-shoucangxiao"></span>{{# }else{ }}<span class="icon iconfont icon-shoucangxiao dark"></span>{{# } }}
                                        {{# if(d[i].score > 2){}}<span class="icon iconfont icon-shoucangxiao"></span>{{# }else{ }}<span class="icon iconfont icon-shoucangxiao dark"></span>{{# } }}
                                        {{# if(d[i].score > 3){}}<span class="icon iconfont icon-shoucangxiao"></span>{{# }else{ }}<span class="icon iconfont icon-shoucangxiao dark"></span>{{# } }}
                                        {{# if(d[i].score > 4){}}<span class="icon iconfont icon-shoucangxiao"></span>{{# }else{ }}<span class="icon iconfont icon-shoucangxiao dark"></span>{{# } }}
                                    </div>
                                </div>
                                <div class="item-subtitle">{{ d[i].storehours }}</div>
                                <div class="item-subtitle">{{ d[i].address }}</div>
                            </div>
                        </div>
                </a>
            </li>
        </ul>
    </div>
    {{# } }}
</script>
