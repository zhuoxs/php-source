{if $data['adv']}
<div class="swiper-container" id="indexadv">
    <div class="swiper-wrapper">
        {loop $data['adv'] $adv}
    	<a href="{if !empty($adv['link'])}{$adv['link']}{else}javascript:;{/if}" class="swiper-slide" style="min-height: 100px;font-size: 0;padding: 0;">
    		<img src="{php echo tomedia($adv['thumb'])}">
    	</a>
    	{/loop}
    </div>
    <div class="swiper-pagination"></div>
</div>
<script>
var swiper = new Swiper('#indexadv', {
	speed:500,
    autoplay: 3000,
    autoplayDisableOnInteraction : false,
    setWrapperSize:true,
    pagination: '.swiper-pagination',
    paginationClickable: true
});
</script>
{/if}
