<script id="grouponlist_tpl" type="text/html">
	<!--
	<div class="act-list-i">
		<div class="act-list-i-d">
			<div class="act-list-i-l" style="background-image: url(http://weilamdemo.oss-cn-qingdao.aliyuncs.com/images/26/2018/03/JghE1E1eddBbd1o13B06p3G3D1E1w1.png);"></div>
			<div class="act-list-i-r">
				<div class="act-list-i-r-t1">测试活动1</div>

			</div>
		</div>
	</div>
	-->
	{{# for(var i = 0, len = d.length; i < len; i++){ }}
	<a href="{{d[i].href}}" class="gpl-tg-a">
		<div class="gpl-tuangou-i">
			<div class="gpl-tuangou-i-d">
				<div class="gpl-tuangou-i-l" style="background-image: url({{d[i].thumb}});"></div>
				<div class="gpl-tuangou-i-r">
					<div class="gpl-tuangou-i-r-t1">
						{{d[i].name}}
					</div>
					<div class="gpl-tuangou-i-r-t4">
						<div class="gpl-tuangou-i-r-t4-l">
							{{d[i].storename}}
						</div>
						{{# if(d[i].distance){ }}
						<div class="gpl-tuangou-i-r-t4-r">
							{{d[i].distance}}
						</div>
						{{# } }}
					</div>
					<div class="gpl-tuangou-i-r-t3" style="min-height: 1.03rem;">
						{{# if(d[i].discountstatus == 0){ }}
						<span>{{(d[i].price / d[i].oldprice * 10).toFixed(1)}}折</span>
						{{# } }}
						{{# for(var w = 0, len2 = d[i].tags.length; w < len2; w++){ }}
						<i style="color: {{d[i].tags[w].textcolor}};border: .03rem soiid {{d[i].tags[w].textcolor}};background-color: {{d[i].tags[w].bgcolor}};" >{{d[i].tags[w].tagcontent}}</i>
						{{# } }}
					</div>
					<div class="gpl-tuangou-i-r-t2">
						<!--
						<div class="gpl-tuangou-i-r-t2-l">
							<span>￥<i>{{d[i].price}}</i></span><em>￥{{d[i].oldprice}}</em>
						</div>
						-->
						<div class="list-i-t2-info-r-b-l">
		         			<h5><span>￥<em>{{d[i].price}}</em></span></h5>
		         			<h6>
		         				{{# if(!(d[i].vipstatus == 1)){ }}
		         				<div><b>￥{{d[i].oldprice}}</b></div>
		         				{{# } }}
		         				{{# if(d[i].vipstatus == 1){ }}
		         				<div><i>会员</i><span>￥<em>{{d[i].vipprice}}</em></span></div>
		         				{{# } }}
		         			</h6>
		         		</div>
						{{# if(d[i].distance){ }}
						<div class="gpl-tuangou-i-r-t2-r">已售{{d[i].salenum}}份</div>
						{{# } }}
					</div>
				</div>
			</div>
		</div>
	</a>
	{{# } }}
</script>

  background-color: #f3f3f3;
  border: .03rem solid #999;
  border-radius: 2px;
  float: left;
}
