<script type="text/html" id="packagelist_tpl">
	<div class="store-list">
	{{# for(var i = 0, len = d.length; i < len; i++){ }}
		<div class="card">
			<div class="store-item">
				<div class="store-title">
					<div class="store-name"  onclick="topackdetail({{d[i].id}})">
						<img src="{{d[i].logo}}" />
						<span>{{d[i].storename}}</span>
					</div>
					<div class="store-discount">
						价值{{d[i].price}}元
					</div>
				</div>
				<div class="rebate">
					<div class="rebate-info" onclick="topackdetail({{d[i].id}})"  >
						<div class="rebate-text">{{d[i].title}}</div>
						{{# if(d[i].datestatus>0){ }}
						<div class="rebate-num">{{# if(d[i].datestatus == 2){ }}每周{{# }else if(d[i].datestatus == 1){ }}一共{{# }else if(d[i].datestatus == 3){ }}每月{{# }else if(d[i].datestatus == 4){ }}每年{{# } }}{{d[i].usetimes}}次&nbsp;当前剩余{{d[i].surplus}}次 <span>{{d[i].limit}}</span></div>
						{{# }else{ }}
						<div class="rebate-num">{{d[i].limit}}</div>
						{{# } }}
					</div>
					{{# if(d[i].surplus > 0){ }}
					<button type="button" onclick="getpacks({{d[i].id}},2)" class="button use-btn">立即使用</button>
					{{# }else if(d[i].type > 0 ){ }}
					<button type="button" onclick="getlink({{d[i].id}},2)" class="button use-btn">立即领取</button>
					{{# }else{ }}
					<button type="button" onclick="getpacks({{d[i].id}},2)" class="button nouse-btn">已使用</button>
					{{# } }}
				</div>
			</div>
		</div>
	{{# } }}
	</div>
</script>
