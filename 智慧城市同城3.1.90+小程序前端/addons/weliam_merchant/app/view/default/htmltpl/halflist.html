<script id="halflist_tpl" type="text/html">
{{# for(var i = 0, len = d.length; i < len; i++){ }}
	<li class="goods-item" >
		<div class="goods-img" onclick="todetail({{d[i].id}})" style="background-image: url({{d[i].logo}});"></div>
		<div class="goods-info">
			<span onclick="todetail({{d[i].id}})">
				<div class="item-title-row">
					<div class="item-title">{{d[i].title}}</div>
					{{# if(d[i].distance != 0 && d[i].type != 1 ){ }}
					<div class="item-after">{{d[i].distance}}</div>
					{{# } }}
				</div>
				<text class="sub-title">{{d[i].limit}}</text>
			</span>
			<p>
				<!--<text class="ellipsis">{{d[i].storename}}</text>-->
				<span class="goods-info-btn" ><i>{{d[i].discount}}</i>折</span>
				{{# if(d[i].type == 1 ){ }}
				<span class="goods-info-use" onclick="getlink({{d[i].id}},1)" >立即享受</span>
				{{# }else{ }} 
				<span class="goods-info-use" onclick="getpacks({{d[i].id}},1,{{d[i].payonline}})" >立即使用</span>
				{{# } }}
			</p>
		</div>
	</li>
{{# } }}
</script>
