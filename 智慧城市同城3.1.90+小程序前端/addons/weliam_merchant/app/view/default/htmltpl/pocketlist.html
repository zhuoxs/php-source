<script id="pocketlist_tpl" type="text/html">
	{{# for(var i = 0, len = d.length; i < len; i++){ }}
	<li class="Tz-change card">
		<div class='Tz-c locationurl' data-url="{{d[i].a}}">
			<div class='Tz-c-t1'>
				<div class='Tz-c-t1-l'>
					<img src="{{d[i].avatar}}">
				</div>
				<div class='Tz-c-t1-c'>
					<h1>{{d[i].name}}{{# if(d[i].typename){ }}<i>{{d[i].typename}}</i>{{# } }}</h1>
					<p>{{# if(d[i].top > 0){}}<span class="top-tag">置顶</span>{{# } }}{{# if(d[i].redpack > 0 && d[i].redpackstatus > 0 ){}}<span class="top-tag">红包</span>{{# } }}{{d[i].time}}发布</p>
				</div>
				{{# if(d[i].phone){}}
				<div class='Tz-c-t1-r'>
					<a href="tel:{{d[i].phone}}"><i class="icon iconfont icon-dianhua1"></i>电话</a>
				</div>
				{{# } }}
			</div>
			<div class='Tz-c-t2'>
				{{# if(d[i].keyword){ }}
				<div class='Tz-c-t2-a'>
					{{# for(var j = 0, len3 = d[i].keyword.length; j < len3; j++){ }}
					<a href="javascript:;">#{{d[i].keyword[j]}}#</a>
					{{# } }}
				</div>
				{{# } }}
				<p>{{d[i].content}}</p>
			</div>
			{{# if(d[i].img){}}
			<div class='Tz-c-t3'>
				<div class='Tz-c-t3-list'>
					{{# for(var w = 0, len2 = d[i].img.length; w < len2; w++){ }}
					{if $_W['plugin'] != 'store'}
					{{# if(w<3){ }}
					<a href="javascript:;" style="background-image:url({{d[i].img[w]}});" class="imgloading" data-bgurl="{{d[i].img[w]}}"></a>
					{{# } }}
					{else}
					<a href="javascript:;" style="background-image:url({{d[i].img[w]}});" class="imgloading" data-bgurl="{{d[i].img[w]}}"></a>
					{/if}
					{{# } }}
				</div>
			</div>
			{{# } }}

			{{# if(d[i].distance){}}
			<div class='Tz-c-t4'>
				<p><span class="icon iconfont icon-location"></span>{{d[i].address}}<span class="Tz-dis">{{d[i].showdistance}}</span></p>
			</div>
			{{# } }}

			{if $_W['plugin'] != 'store'}
			<div class='Tz-c-t5'>
				<span>{{d[i].look}}阅读</span><a href="javascript:;" class="Tz-c-t4-agr"><i class="icon iconfont icon-zan1"></i>{{d[i].likenum}}</a><a href="javascript:;" class="Tz-c-t4-cmt"><i class="icon iconfont icon-comment_light"></i>{{d[i].commentnum}}</a>
			</div>
			{/if}
		</div>
	</li>
	{{# } }}			
</script>
