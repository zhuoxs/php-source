<script id="storelist_tpl" type="text/html">
	{{# for(var i = 0, len = d.length; i < len; i++){ }}
	<div class="list-block media-list shop_list">
	<ul class="list-container">
		<li>
			<a href="{{ d[i].url }}" data-pjax class="item-link item-content list-items" style="padding:0;">
				<div class="item-cont-list-items-d">
					<div class="item-media" style="background-image: url({{ d[i].logo }});"></div>
					{{# if(d[i].activity){ }}
					<div class="item-inner" style="padding-bottom:.35rem;">
					{{# }else{ }}
					<div class="item-inner" style="padding-bottom:.6rem;">
					{{# } }}
						<div class="item-title-row">
							<div class="item-title">{{ d[i].storename }}</div>
							{{# if(d[i].panorama){ }}<span class="icon video_720"></span>{{# }else if(d[i].videourl){ }}<span class="icon video"></span>{{# } }}
							<div class="item-after">{{ d[i].distance }}</div>
						</div>
						<div class="item-subtitle">
							<div class="star star-36">
								{{# if(d[i].score > 0){}}<span class="icon iconfont icon-shoucangxiao"></span>{{# }else{ }}<span class="icon iconfont icon-shoucangxiao dark"></span>{{# } }}
								{{# if(d[i].score > 1){}}<span class="icon iconfont icon-shoucangxiao"></span>{{# }else{ }}<span class="icon iconfont icon-shoucangxiao dark"></span>{{# } }}
								{{# if(d[i].score > 2){}}<span class="icon iconfont icon-shoucangxiao"></span>{{# }else{ }}<span class="icon iconfont icon-shoucangxiao dark"></span>{{# } }}
								{{# if(d[i].score > 3){}}<span class="icon iconfont icon-shoucangxiao"></span>{{# }else{ }}<span class="icon iconfont icon-shoucangxiao dark"></span>{{# } }}
								{{# if(d[i].score > 4){}}<span class="icon iconfont icon-shoucangxiao"></span>{{# }else{ }}<span class="icon iconfont icon-shoucangxiao dark"></span>{{# } }}
							</div>
						</div>
						<div class="item-subtitle">{{ d[i].storehours }}</div>
						<div class="item-subtitle">{{ d[i].cate }}</div>
					</div>
				</div>
			</a>
		</li>
		{{# if(d[i].activity){ }}
		<li style="padding: .2rem .5rem .2rem 0;">
			<div class="list-activity">
				<div {{# if(d[i].activity.length > 3){ }} onclick="showmore(this)" did = "{{d[i].id}}" flagg = 'show' {{# } }} class="item-subtitle actives list-act-tab-more" style="line-height:0;box-sizing:initial;left:0;">
					{{# if(d[i].activity[0].type == 5){}}
					<span class="li">礼</span>
					{{# } }}
					{{# if(d[i].activity[0].type == 1){}}
					<span class="ka">卡</span>
					{{# } }}{{# if(d[i].activity[0].type == 4){}}
					<span class="pin">拼</span>
					{{# } }}
					{{# if(d[i].activity[0].type == 2){}}
					<span class="qiang">抢</span>
					{{# } }}
					{{# if(d[i].activity[0].type == 3){}}
					<span class="hui">券</span>
					{{# } }}
					{{# if(d[i].activity[0].type == 6){}}
					<span class="tuan">团</span>
					{{# } }}
					{{ d[i].activity[0].name }}
					<i style="margin-top:.4rem;float: right;{{# if(d[i].activity.length < 4){ }}  display: none; {{# } }}" id="icon_{{d[i].id}}"  class="icon iconfont icon-unfold"></i>
				</div>
				<div id="lue_{{d[i].id}}" class="list-act-tab-one" style="{{# if(d[i].activity.length < 4){ }}display: none;{{# } }}margin-top: .1rem;height: 1.05rem;line-height: 0;">
				{{# for(var y = 1,len1 = d[i].activity.length; y < len1 ; y++){ }}
				<span class="item-subtitle actives">
					{{# if(d[i].activity[y].type == 5){}}
					<span class="li">礼</span>
					{{# } }}
					{{# if(d[i].activity[y].type == 1){}}
					<span class="ka">卡</span>
					{{# } }}
					{{# if(d[i].activity[y].type == 4){}}
					<span class="pin">拼</span>
					{{# } }}
					{{# if(d[i].activity[y].type == 2){}}
					<span class="qiang">抢</span>
					{{# } }}
					{{# if(d[i].activity[y].type == 3){}}
					<span class="hui">券</span>
					{{# } }}
					{{# if(d[i].activity[y].type == 6){}}
					<span class="tuan">团</span>
					{{# } }}
				</span>
				{{# } }}	
				</div>
				<div id="xiang_{{d[i].id}}" {{# if(d[i].activity.length > 3){ }}  style="display: none;margin-top: .1rem;" {{# } }}>
				{{# for(var y = 1,len1 = d[i].activity.length; y < len1 ; y++){ }}
				<div class="item-subtitle actives list-act-tab-more" style="margin-top: .1rem;line-height: 0;left:0;">
					{{# if(d[i].activity[y].type == 1){}}
					<span class="ka">卡</span>
					{{# } }}
					{{# if(d[i].activity[y].type == 4){}}
					<span class="pin">拼</span>
					{{# } }}
					{{# if(d[i].activity[y].type == 2){}}
					<span class="qiang">抢</span>
					{{# } }}
					{{# if(d[i].activity[y].type == 3){}}
					<span class="hui">券</span>
					{{# } }}
					{{# if(d[i].activity[y].type == 5){}}
					<span class="li">礼</span>
					{{# } }}
					{{# if(d[i].activity[y].type == 6){}}
					<span class="tuan">团</span>
					{{# } }}
					{{ d[i].activity[y].name }}
				</div>
				{{# } }}	
				</div>
			</div>
		</li>
		{{# } }}
	</ul>
	</div>
	{{# } }}
</script>
