{php include wl_template('common/header');}
<ul class="nav nav-tabs" id="myTab">
    <li class="active"><a href="#tab_share">代理设置</a></li>
</ul>
<div class="app-content">
    <div class="app-form">
        <form action="" method="post" class="form-horizontal form form-validate">
            <div class="panel-heading">代理设置</div>
            <div class="tab-content">
                <div class="form-group">
                    <label class="col-sm-2 control-label">地区定位方式</label>
                    <div class="col-sm-9">
                        <label class="radio radio-success radio-inline" onclick="$('#noagentarea').hide();">
                            <input type="radio" name="location" value="0" {if intval($settings['location']) == 0 || empty($settings['location'])}checked="checked"{/if}>城市定位
                        </label>
                        <label class="radio-inline" onclick="$('#noagentarea').show();">
                            <input type="radio" name="location" value="1" {if intval($settings['location']) == 1}checked="checked"{/if}>精确定位
                        </label>
                        <span class="help-block">系统默认使用城市定位，精确定位会定位到用户当前位置，并根据用户所在位置加载代理数据</span>
                    </div>
                </div>
                <div class="form-group" id="noagentarea" {if intval($settings['location']) != 1}style="display: none"{/if}>
                    <label class="col-sm-2 control-label">未开通地区</label>
                    <div class="col-sm-9">
                        <label class="radio radio-success radio-inline">
                            <input type="radio" name="datashow" value="0" {if intval($settings['datashow']) == 0 || empty($settings['datashow'])}checked="checked"{/if}>加载总后台数据
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="datashow" value="1" {if intval($settings['datashow']) == 1}checked="checked"{/if}>显示加盟申请
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="datashow" value="2" {if intval($settings['datashow']) == 2}checked="checked"{/if}>显示暂未开通
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-9">
                    <input type="submit" name="submit" value="提交" class="btn btn-primary min-width" />
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $(function () {
        window.optionchanged = false;
        $('#myTab a').click(function (e) {
            e.preventDefault();//阻止a链接的跳转行为
            $(this).tab('show');//显示当前选中的链接及关联的content
        })
    });
</script>
