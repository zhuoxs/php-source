
<div class="app-table-list">
    <div style='max-height:500px;overflow:auto;min-width:580px;'>
        <table class="table table-hover">
            <thead>
            <th class="pull-left">仓库商品</th>
            <th class="pull-right">选取</th>
            </thead>
            <tbody>
            {loop $ds $row}
            <tr>
                <td class="pull-left" ><img src="{$row['thumb']}" style='width:30px;height:30px;padding1px;border:1px solid #ccc' /> {$row['name']}</td>
                <td class="pull-right" ><a href="javascript:;" onclick='select_goodshouse({php echo json_encode($row);})' id="{$row['id']}">选择</a></td>
            </tr>
            {/loop}
            {if count($ds)<=0}
            <tr>
                <td colspan='4' align='center'>未找到</td>
            </tr>
            {/if}
            </tbody>
        </table>
    </div>
</div>
