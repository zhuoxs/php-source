<div class="form-group sms-template-1 data-item">
    <label class="col-sm-2 control-label">规格组合</label>
    <div class="col-sm-10 col-xs-10">
        <div class="input-group col-sm-3" style="margin: 0px;padding-left: 0;float: left;">
        	<span class="input-group-addon" >组合信息</span>
            <input type="text" name="diffname[]" class="form-control valid" value="{$data['diffname']}">
 		</div>
 		<div class="input-group col-sm-2" style="margin: 0px;padding-left: 0;float: left;">
        	<span class="input-group-addon" >团购价</span>
            <input type="text" name="diffprice[]" class="form-control valid" value="{$data['diffprice']}">
 		</div> 
        <div class="input-group form-group col-sm-2" style="margin: 0px;padding-right: 0;float: left">
        	<span class="input-group-addon" >单购价</span>
            <input type="text" name="diffalprice[]" class="form-control valid" value="{$data['diffalprice']}">
        </div>
        <div class="input-group form-group col-sm-3" style="margin: 0px;padding-right: 0;float: left">
        	<span class="input-group-addon" >结算价</span>
            <input type="text" name="settprice[]" class="form-control valid" value="{$data['settprice']}">
            <span class="input-group-addon btn btn-default data-item-delete"><i class="fa fa-remove"></i> 删除</span>
        </div>
    </div>
</div>
<script type="text/javascript">
	$(document).on('click', '.data-item-delete', function () {
        $(this).closest('.data-item').remove();
  });
</script>
