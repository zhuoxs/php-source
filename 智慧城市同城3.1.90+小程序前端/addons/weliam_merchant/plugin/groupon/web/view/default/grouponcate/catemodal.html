<style type="text/css">
	#ajaxModal{z-index: 2049!important;}
</style>
<form class="form-horizontal form-validate" action="{php echo web_url('groupon/category/add', array('id' => $id,'parentid' => $parentid))}" method="post" enctype="multipart/form-data">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">×</button>
				<h4 class="modal-title">编辑分类</h4>
			</div>
			<div class="modal-body form-horizontal">
				{if !empty($pitem)}
				<div class="form-group">
					<div class="col-sm-2 control-label">上级分类名称</div>
					<div class="col-sm-9">
						<input class="form-control" value="{$pitem['name']}" readonly="true" />
					</div>
				</div>
				{/if}
				<div class="form-group">
					<div class="col-sm-2 control-label">分类图片</div>
					<div class="col-sm-9">
						<div class="input-group img-item">
							<div class="input-group-addon">
								<img src="{php echo tomedia($item['thumb'])}" style="height:20px;width:20px" />
							</div>
							<input type="text" class="form-control" name="thumb" value="{$item['thumb']}"/>
							<div class="input-group-btn">
								<button type="button" class="btn btn-default btn-select-pic">选择图片</button>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">分类名称</div>
					<div class="col-sm-9">
						<input class="form-control" placeholder="请输入分类名称" name="name" value="{$item['name']}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">分类排序</div>
					<div class="col-sm-9">
						<input class="form-control" placeholder="请输入分类排序" name="sort" value="{$item['sort']}" />
					</div>
				</div>
			</div>
			<div class="modal-footer">
                <button class="btn btn-primary" type="submit">提交</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
			</div>
		</div>
	</div>
</form>
<script>
	require(['jquery', 'util'], function ($, util) {
		$('.btn-select-pic').unbind('click').click(function () {
			var imgitem = $(this).closest('.img-item');
			util.image('', function (data) {
				imgitem.find('img').attr('src', data['url']);
				imgitem.find('input').val(data['attachment']);
			});
		});
	});
</script>
