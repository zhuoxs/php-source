<style>
	.fui-goods-list{width:100%;border-bottom: 1px dashed #e1ecee;padding-top:5px;padding-bottom:5px;}
	.fui-goods-list span{display: block;padding:0;}
</style>
<form class="form-horizontal form-validate" action="{php echo web_url('order/wlOrder/send')}" method="post" enctype="multipart/form-data">
	<input type='hidden' name='id' value='{$id}' />
	<input type='hidden' name='type' value='{$type}' />
	<div class="modal-dialog">
           <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">{if $edit_flag==1}修改物流信息{else}订单发货{/if}</h4>
            </div>
            <div class="modal-body">
                   	<div class="form-group">
						<label class="col-sm-2 control-label">收 货 人</label>
						<div class="col-sm-9 col-xs-12">
							<div class="form-control-static">
								联系人: {$express['name']} / {$express['tel']} <br/>
								地    址: {$express['address']}
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">快递公司</label>
						<div class="col-sm-9 col-xs-12">
							<select class="form-control" name="express" id="express">
                                <option value="" data-name="">其他快递</option>
                                {loop $express_list $value}
                                <option value="{$value['express']}" {if $express['expressname'] == $value['express']} selected="selected" {/if}  data-name="{$value['name']}">{$value['name']}</option>
                                {/loop}
							</select>
							<input type='hidden' name='expresscom' id='expresscom' value="{$express['expressname']}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label must">快递单号</label>
						<div class="col-sm-9 col-xs-12">
							<input type="text" name="expresssn" class="form-control" value="{$express['expresssn']}" data-rule-required='true' />
						</div>
					</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">{if $edit_flag==1}保存信息{else}确认发货{/if}</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
            </div>
        </div>
</form>

<script language="javascript">
    $("#express").change(function () {
        var obj = $(this);
        var sel = obj.find("option:selected").attr("data-name");
        $("#expresscom").val(sel);
    });

    $("#express").change();

</script>
