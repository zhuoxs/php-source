					<div class="form-group">

						<div class="col-sm-9">

								<input type="radio" id="inlineRadio2" name="customer[status]" value="0" {if intval($settings['status']) == 0 || empty($settings['status'])}checked="checked"{/if}>关闭

						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">客服图片</label>

							{php echo tpl_form_field_image('customer[logo]', $settings['logo']);}
							<span class="help-block">默认宽度45px</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">客服图片位置大小</label>
						<div class="col-sm-9">
							<div class="input-group">
								<span class="input-group-addon">图片宽度</span>
								<input class="form-control" type="number" value="{if empty($settings['logowith'])}45{else}{$settings['logowith']}{/if}" name="customer[logowith]">
								<span class="input-group-addon">PX 距离底部</span>
								<input class="form-control" type="number" value="{if empty($settings['logobottom'])}120{else}{$settings['logobottom']}{/if}" name="customer[logobottom]">
								<span class="input-group-addon">PX 图片位置</span>
								<span class="input-group-addon">
									<label class="radio-inline">
										<input type="radio" value="1" name="customer[logoloca]" {if intval($settings['logoloca']) == 1}checked="checked"{/if}>靠左
									</label>
									<label class="radio-inline">
										<input type="radio" value="0" {if intval($settings['logoloca']) == 0 || empty($settings['logoloca'])}checked="checked"{/if}name="customer[logoloca]">靠右
									</label>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">客服形式</label>
						<div class="col-sm-9">
							<label class="radio-inline">
								<input type="radio" id="inlineRadio3" name="customer[type]" value="0" {if intval($settings['type']) == 0 || empty($settings['type'])}checked="checked"{/if}>电话
							</label>
							<label class="radio-inline">
								<input type="radio" id="inlineRadio4" name="customer[type]" value="1" {if intval($settings['type']) == 1}checked="checked"{/if}>链接
							</label>
							<label class="radio-inline">
								<input type="radio" id="inlineRadio5" name="customer[type]" value="2" {if intval($settings['type']) == 2}checked="checked"{/if}>二维码
							</label>
							<span class="help-block">客服默认形式为电话</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">客服电话或链接</label>
						<div class="col-sm-9">
							<input type="text" name="customer[url]" class="form-control" value="{$settings['url']}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">客服二维码</label>
						<div class="col-sm-9">
							{php echo tpl_form_field_image('customer[qrcode]', $settings['qrcode']);}

				</div>

					<input type="hidden" name="token" value="{$_W['token']}" />
				</div>
			</div>
		</form>
	</div>
</div>
<script>
$(function () {
		window.optionchanged = false;
		$('#myTab a').click(function (e) {
			e.preventDefault();//阻止a链接的跳转行为
			$(this).tab('show');//显示当前选中的链接及关联的content
		})
	});
</script>
