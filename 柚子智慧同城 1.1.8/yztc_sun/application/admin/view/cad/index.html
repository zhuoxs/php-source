{extend name="common/index" /}
{block name="search_box"}
<!--搜索栏-->
<div class="search-box">
    <div style="margin-top: 20px;">
        <div class="layui-inline">
            <input class="layui-input" name="key" id="key" placeholder="请输入关键字..." autocomplete="off">
        </div>
        <div class="layui-inline">
            <select name="type" id="type" style="width: 200px;" class="select2" lay-ignore></select>
        </div>
        <button class="layui-btn" id="btnSearch">搜索</button>
    </div>
</div>
{/block}
{block name="tool_box"}
<!--工具栏-->
<div class="tool-box">
    <div class="layui-btn-group">
        <a href="javascript:;" id="btnAdd" class="layui-btn layui-btn-primary layui-btn-sm">新增</a>
        <a href="javascript:;" id="btnBatchEnable" class="layui-btn layui-btn-primary layui-btn-sm">启用</a>
        <a href="javascript:;" id="btnBatchUnEnable" class="layui-btn layui-btn-primary layui-btn-sm">禁用</a>
        <a href="javascript:;" id="btnBatchDelete" class="layui-btn layui-btn-danger layui-btn-sm">删除</a>
    </div>
</div>
{/block}
{block name="table_config"}
<script type="text/html" id="dataType">
    {php}$AdTypes = \enum\AdType::getList();{/php}
    {volist name="AdTypes" id="vo"}
        {{# if(d.type == {$key}){ }}
            {$vo}
        {{# } }}
    {/volist}
</script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        //        表格初始化
        table.render({
            elem: '#laytable'
            ,url:"{:adminurl('get_list')}"
            ,cols: [[
                {type:'numbers',fixed:'left'},
                {type:'checkbox',fixed:'left'},
                {field:'title', width:180, title: '标题',fixed:'left',sort:true},
                {field:'pic', width:80, title: '图片',sort:true,templet: '#dataPic'},
                {field:'sort', width:180, title: '排序',sort:true},
                {field:'type', width:180, title: '类型',sort:true,templet: '#dataType'},
                {field:'memo', width:180, title: '备注',sort:true},
                {field:'create_time', width:200, title: '创建时间',sort:true},
                {field:'update_time', width:200, title: '修改时间',sort:true},
                {field:'state',fixed:'right', width:100, title: '状态',sort:true,templet: '#dataState'},
                {field:'o',fixed:'right',width:200, title: '操作',templet: '#dataTool'},
            ]]
            ,page: true,
            height:'full-300',
        });
        //        搜索
        $('#btnSearch').unbind().click(function () {
            //执行重载
            table.reload('laytable', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                    key: $('#key').val(),
                    type: $('#type').val(),
                }
            });
        });
        $('#key').unbind().on('keypress', function (e) {
            if (e.keyCode == 13){
                //执行重载
                table.reload('laytable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        key: $('#key').val(),
                        type: $('#type').val(),
                    }
                });
            }
        })
    })
    require(['select2'], function () {
        $('.select2').select2();
        var ret = {php}echo \enum\AdType::getList4Select(){/php};

        ret.unshift({id: '', text: '请选择类型'});
        ret.map(function (obj) {
            obj.keywords += obj.text.toPinYin() + obj.text.toPinYin(true);
            return obj;
        });
        $('#type').select2({
            data: ret,
        })
    })
</script>
{/block}
