{extend name="common/editnosub" /}
{block name="content"}

<input type="hidden" name="id" value="{$info.id??''}">
<div class="layui-form-item">
    <label class="layui-form-label">商品名称</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.gname??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">商家名称</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.mdaddress??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">规格名称</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.attr_list??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">用户uid</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.user_id??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">用户名称</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.username??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">订单金额(包含运费)</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.order_amount??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">团长优惠金额</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.coupon_money??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">购买数量</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.num??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">订单号</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.order_no??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">商户单号</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.out_trade_no??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">微信交易单号</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.transaction_id??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">支付方式</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{if condition="$info['pay_type'] eq 1" /}微信支付
        {elseif condition="$info['pay_type'] eq 2"/} 余额支付
        {/if}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">运费</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.distribution??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.name??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">手机</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.phone??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">地址</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.address??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">买家备注</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.remark??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">订单状态</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{switch name="info.order_status"}
        {case value="10"}未付款{/case}
        {case value="20"}待成团{/case}
        {case value="25"}待使用{/case}
        {case value="30"}待收货{/case}
        {case value="40"}待评价{/case}
        {case value="60"}已完成{/case}
        {default /}default
        {/switch}">

    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">下单时间</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.create_time??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">支付状态</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.pay_status??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">支付时间</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.pay_time??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">成团时间</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.group_time??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">发货时间</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.send_time??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">确认收货/核销时间</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.use_time ??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">快递公司</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.express_delivery??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">快递单号</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.express_orderformid??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">退款时间</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.refund_time ??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">退款单号</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.refund_num ??''}">
    </div>
</div>
<script>
    //JavaScript代码区域
    layui.use(['element','form'], function(){
        var element = layui.element;
        var form = layui.form;})


</script>

{/block}
