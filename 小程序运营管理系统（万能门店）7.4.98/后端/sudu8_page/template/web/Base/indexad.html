{template 'web/common/header'}
<div class="page">
    <div class="page_content">
		
		<div>

		    <h3 style="float: left;margin-top: 0;">首页广告列表</h3>

		    <div class="pull-right">

		        <a href="{php echo $this->createWeburl('base', array('op'=>'bannerpost','cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']));}"  class="btn btn-primary we7-padding-horizontal" style="margin-bottom: 20px">添加图片</a>

		    </div>

		</div>

		<form class="form-horizontal" action="" method="post">

		    <table class="table we7-table table-hover article-list vertical-middle">

		        <tr>

		            <td style="width:100px">排序</td>

		            <td>缩略图</td>

		            <td>状态</td>

		            <td>链接</td>

		            <td class="text-right">操作</td>

		        </tr>

		        {loop $list $item}

		        <tr>

		            <td>

		                {$item['num']}

		            </td>

		            <td style="width: 150px">

		                <img src="{media $item['pic']}" width="100px" alt="">

		            </td>

		            <td style="width: 100px">

		               {if $item['flag']==0}

		                    <span class='label label-danger'>关闭</span>

		                {elseif $item['flag']==1}

		                    <span class='label label-success'>开启</span>

		                {/if}

		            </td>

		            <td>

		                {$item['url']}

		            </td>

		            <td class="text-right">

		                <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('base', array('id' => $item['id'], 'op' =>'bannerpost','cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']))}" >编辑</a>

		                <a class="btn btn-default btn-sm" onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWeburl('base', array('id' => $item['id'],'type' => $item['type'], 'op' => 'delete','cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']))}">删除</a>

		            </td>

		        </tr>

		        {/loop}

		    </table>

		</form>


    </div>
</div>
