{template 'web/common/header'}

<div class="page">

    <div class="page_content">

        <div style="height:55px">

            <h3 style="float: left;margin-top: 0;">添加权限组</h3>

        </div>

        <form class="form-horizontal data-form ng-pristine ng-valid data-form" action="" method="post">

            <div class="panel-body wnmdform">
                <div class="form-group">

                    <label for="" class="control-label col-sm-2 font-size-12">权限组名</label>

                    <div class="form-controls col-sm-6">

                        <input minlength="1" maxlength="30" type="text" name="name" value="" required class="form-control ng-pristine ng-untouched ng-valid ng-empty h-31" placeholder="" autocomplete="off">

                        <div class="fz12">请输入权限组名，权限组名为 1 到 30 个字组成</div>
                    </div>
                </div>

                <div class="form-group">

                    <label for="" class="control-label col-sm-2 font-size-12">备注</label>

                    <div class="form-controls col-sm-6">

                        <textarea placeholder="最大字数为300" maxlength="300" onchange="this.value=this.value.substring(0, 300)" onkeydown="this.value=this.value.substring(0, 300)" onkeyup="this.value=this.value.substring(0, 300)" name="remark" class="form-control" id="" cols="50" rows="6"></textarea>

                    </div>

                </div>

            </div>

            <div class="form-group">

                <div class="col-sm-12">

                    <div class="col-sm-2" style="max-width: 140px;"></div>

                    <input type="submit" class="btn btn-primary col-lg-1" value="添加">

                </div>

            </div>

        </form>

    </div>

</div>

<script>

    $(".data-form").submit(function (e) {

        e.preventDefault();

        var data = $(this).serializeArray();

        $.ajax({

            url : "{php echo $this->createWebUrl('Auth',['op' => 'group','act' => 'saveaddgroup'])}",

            type:'post',

            dataType:'json',

            data:data,

            success:function (res) {

                alert(res.message);

                if(res.code == 1){

                    window.location.href="{php echo $this->createWebUrl('Auth',['op' => 'group','cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']])}";

                }

            }

        });

    });

</script>
