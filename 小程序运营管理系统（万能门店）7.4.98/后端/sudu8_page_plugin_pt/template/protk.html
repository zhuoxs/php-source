{template 'common/header'}

<div style="height:55px">
    <h3 style="float: left;margin-top: 0;">产品列表</h3>
    <div class="pull-right">
        <a href="{php echo $this->createWeburl('proadd', array('op'=>'display'));}"  class="btn btn-primary we7-padding-horizontal" style="margin-bottom: 20px">添加产品</a>
    </div>
</div>

<form class="form-horizontal" action="" method="post">
    <table class="table we7-table table-hover article-list vertical-middle">
        <tr>
            <td style="width:100px">排序</td>
            <td>所属栏目</td>
            <td>缩略图</td>
            <td>标题</td>
            <td class="text-right">操作</td>
        </tr>
        {loop $products $item}
        <tr>
            <td>
                {$item['num']}
            </td>
            <td style="width: 100px">
                {$item['cate']}
            </td>
            <td style="width: 150px">
                <img src="{media $item['thumb']}" width="100px" alt="">
            </td>
            <td>
                {$item['title']}
            </td>
            <td class="text-right">
                <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('proadd', array('id' => $item['id'], 'op' =>'post'))}" >编辑</a>
                <a class="btn btn-default btn-sm" onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWeburl('prolist', array('id' => $item['id'], 'op' => 'delete'))}">删除</a>
            </td>
        </tr>
        {/loop}
    </table>
</form>


<link rel="stylesheet" type="text/css" href="/web/resource/components/datetimepicker/jquery.datetimepicker.css"/ >
<script type="text/javascript" src="/web/resource/components/datetimepicker/jquery.datetimepicker.js"></script>
<script type="text/javascript">
    $(function(){
        $('#datetimepicker').datetimepicker({
            lang:'ch',
            format:"Y-m-d H:i:s",
            allowBlank:true,
            validateOnBlur:false,
        });
    })
</script>
{template 'common/footer'}
